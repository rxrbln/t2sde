prefix=''
set_confopt

zlib_pm() {
	# create a static version
	make libz.a
	cp -v libz.a $root/$libdir
	cp -v algorithm.txt $root/$docdir
}

if [ "$SDECFG_STATIC" = "0" ] ; then
	var_insert confopt " " "--shared"
	hook_add postmake 3 "zlib_pm"
fi

var_append AR " " "rc"

var_append makeinstopt " " "prefix=$root/$prefix libdir=$root/$libdir includedir=$root/$includedir"
hook_add premake 5 'sed -i -e "s,mandir =\${prefix}/share/man,mandir=$root/usr/share/man," Makefile'

