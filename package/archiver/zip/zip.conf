uz_main() {
	mkdir zip-$ver ; cd zip-$ver
	unzip `match_source_file -p zip`
	eval $MAKE generic -f unix/Makefile prefix=$root/$prefix
	eval $MAKE install -f unix/Makefile prefix=$root/$prefix INSTALL=install
}

custmain=uz_main
autoextract=0
