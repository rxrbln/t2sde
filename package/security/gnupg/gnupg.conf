pm_main() {
	if [[ $xsrctar = *gnupg* ]] ; then
        	chmod +s $root/$prefix/bin/gpg  # Insecure mem waring
		mv -v doc/gpg.1 $root/$prefix/share/man/man1
	else
		ln -svf pgpgpg $root/$prefix/bin/pgp
		cp -v ../pgpgpg-*/README $docdir/pgpgpg.txt
	fi
}

gnupg_checkpatch() {
	if [[ ${xsrctar} != *gnupg* ]] ; then
		unset patchfiles
	fi
}

hook_add postmake 5 "pm_main"
hook_add prepatch 9 "gnupg_checkpatch"

if pkginstalled openldap; then
	pkgprefix -t openldap 
	var_append configprefix " " 'CFLAGS="-I$( pkgprefix includedir openldap )"'
	var_append configprefix " " 'LDFLAGS="-L$( pkgprefix libdir openldap )"'
fi
