openssl_main() {

	# We can't use ./config becouse that would probably add optimize
	# options which won't work on our taget system.
	case "$arch_machine" in
		i?86)     trg=linux-elf ;;
		x86_64)   trg=linux-x86_64 ;;
		alpha)    trg=linux-alpha-gcc ;;
		powerpc)  trg=linux-ppc ;;
		sparc)    case $ROCKCFG_SPARC_OPT in
				v9) trg=linux-sparcv9 ;;
				v8) trg=linux-sparcv8 ;;
				*)  trg=linux-sparcv7 ;;
		          esac ;;
		sparc64)
			  trg=linux64-sparcv9 ;;
		mips)     if [ "$arch_bigendian" == "yes" ] ; then
				trg=linux-mips ;
			  else
			  	trg=linux-mipsel ;
			  fi ;;
		*)        abort "Add arch-setting to openssl.conf!" ;;
	esac

	./Configure --prefix=/usr --openssldir=/etc/ssl $trg shared
	mkdir -p /etc/ssl ; rm -rf /etc/ssl/man /etc/ssl/lib /etc/ssl/include
	rm -rf $docdir/*
	cp -r doc $docdir ; mkdir $docdir/man ; ln -s $docdir/man /etc/ssl/man
	
	ln -s /usr/lib /usr/include /etc/ssl/
	eval $MAKE install
}

custmain="openssl_main"
