install_john() {
  install -m0755 run/john $root$bindir
  install -m0755 run/mailer $root$bindir
#  install -m0644 run/john.ini $root/etc/
  install -d -m0755 $root$datadir/john/
  install -m0644 run/*chr run/password.lst $root$datadir/john/
  ln -sf $root/usr/bin/john $root$bindir/unafs
  ln -sf $root/usr/bin/john $root$bindir/unique
  ln -sf $root/usr/bin/john $root$bindir/unshadow
}

# FIXME: use insted of generic a special architecture flags
#        eg.: linux-x86-mmx-elf
var_append makeopt ' ' "-C src generic"
var_append CC " " "-D_POSIX_SOURCE"
var_append CC ' ' "-DJOHN_SYSTEMWIDE=1"

hook_add postmake 5 install_john
makeinstopt=
