. $base/package/xfce4/*/xfce4-conf.in

native_helper() {
    (
	# build native helper, sigh
	. /etc/profile.d/pkgconfig || true
	cd exo-csource
	make CC=cc CFLAGS="`/usr/bin/pkg-config glib-2.0 --cflags --libs`"
	cd ..
    )
}

if atstage cross; then
	export PER=/usr/bin/perl
	hook_add premake 5 native_helper
fi

var_append GCC_WRAPPER_INSERT ' ' "-c?:-L`pkgprefix libdir libx11` -lX11 -lXrender"
