xdg_pc() {
	cat > $root/etc/profile.d/xfce <<-EOT
export XDG_CONFIG_DIRS="\$XDG_CONFIG_DIRS\${XDG_CONFIG_DIRS:+:}$sysconfdir/xdg"
export XDG_DATA_DIRS="\$XDG_DATA_DIRS\${XDG_DATA_DIRS:+:}$datadir"
EOT
}

hook_add postmake 5 "xdg_pc"

