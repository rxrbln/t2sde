hook_add preconf 3 "cd build"

# use the system one
var_append confopt ' ' '--disable-curses --program-transform-name=s,^,n,'

if [ "$SDECFG_PKG_VIM_IS_VI_REPLACEMENT" != 1 ] ; then
	hook_add postmake 5 "ln -sf nvi $root/$bindir/vi"
fi

if [ $stagelevel -le 1 ]; then
	var_append makeinstopt ' ' "prefix=$xroot/$prefix" 
	var_append makeinstopt ' ' "bindir=$xroot/$bindir" 
	var_append makeinstopt ' ' "datadir=$xroot/$datadir" 
	var_append makeinstopt ' ' "mandir=$xroot/$mandir" 
fi

