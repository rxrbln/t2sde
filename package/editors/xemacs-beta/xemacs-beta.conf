var_append confopt ' ' '--enable-mule' # MUlti Language Environment
var_append confopt ' ' '--enable-widgets=athena --enable-dialogs=athena'
var_append confopt ' ' '--disable-kkcc --disable-mc-alloc'
hook_add postmake 3 "mkdir -pv $root/$prefix/lib/xemacs/mule-packages"

var_append confopt ' ' "--enable-database=no" # FIXME really?
# widget config, gtk,gnome,athena...?
var_append confopt ' ' "--with-msw=no" # needed due to wine
var_append confopt ' ' "--with-dynamic"

# add the downloaded patches (normally only the Xft one) to the patchfile list
xemacs_beta_pc ()
{
	# the xft patch does not apply for the ChangeLogs ...
	for x in `echo $desc_D  | sed 's/.* \(.*\.patch\) .*/\1/'` ; do
		patch $patchopt < $archdir/$x || true # ;-)
	done
}

hook_add preconf 3 "xemacs_beta_pc"

var_append INSTALL_WRAPPER_FILTER "|" "sed 's,man1/xemacs\.1$,man1/xemacs-beta.1,'"

