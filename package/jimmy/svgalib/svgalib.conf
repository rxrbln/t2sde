svgalib_main() {
	hook_eval preconf
	makeopt="$makeopt prefix=$root/$prefix NO_ASM= MANFORMAT=uncompressed"
	makeopt="$makeopt LDFLAGS=\"$LDFLAGS -s -L$root/$prefix/lib\""
	makeopt="$makeopt INSTALLMODULE= INSTALLDEV="

	hook_eval premake
	mkdir -p $root/$prefix/man/man{1,3,5,6,7,8}
	eval $MAKE $makeopt install || return
	make -C kernel/svgalib_helper -f Makefile.alt modules_install || return
	cp -f utils/gtfcalc $root/$prefix/bin
	cp -f src/config/* $root/etc/vga

	rm -f $root/$prefix/man/man6/*
	eval $MAKE $makeopt demoprogs || return
	cp -f demos/{accel,svidtune,testgl,vgatest} $root/$prefix/bin
	cp -f doc/man6/{accel,svidtune,testgl,vgatest}.6 $root/$prefix/man/man6
	hook_eval postmake
}

custmain=svgalib_main

