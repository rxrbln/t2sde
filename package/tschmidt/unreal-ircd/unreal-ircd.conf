if [ "$prefix_auto" = 1 ] ; then
	prefix=$ROCKCFG_PKG_UNREAL_PREFIX
fi
if [ "$ROCKCFG_PKG_UNREAL_DMODS" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-dynamic-linking"
fi
if [ "$ROCKCFG_PKG_UNREAL_ZIP" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-ziplinks"
fi
if [ "$ROCKCFG_PKG_UNREAL_SSL" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-ssl"
fi
if [ "$ROCKCFG_PKG_UNREAL_IP6" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-inet6"
fi
if [ "$ROCKCFG_PKG_UNREAL_ANTISPOOF" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-nospoof"
fi
if [ "$ROCKCFG_PKG_UNREAL_HUB" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-hub"
fi
	
	extraconfopt="$extraconfopt --with-listen=$ROCKCFG_PKG_UNREAL_BACKLOG"
	extraconfopt="$extraconfopt --with-nick-history=$ROCKCFG_PKG_UNREAL_NICKHIST"
	extraconfopt="$extraconfopt --with-sendq=$ROCKCFG_PKG_UNREAL_MAXSENDQ" 
	extraconfopt="$extraconfopt --with-bufferpool=$ROCKCFG_PKG_UNREAL_BUFPOOLS"
	extraconfopt="$extraconfopt --with-fd-setsize=$ROCKCFG_PKG_UNREAL_MAXCON"
	extraconfopt="$extraconfopt $ROCKCFG_PKG_UNREAL_ADDITIONAL"
	extraconfopt="$extraconfopt --with-dpath=$root/$prefix/config --with-spath=$root/$prefix/bin/ircd"

	postmake="mkdir -p $root/$prefix/config/tmp"
	postmake="$postmake && install_init unreal-ircd $confdir/unreal-ircd.init"
set_confopt
