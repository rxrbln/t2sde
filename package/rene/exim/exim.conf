exim_main()
{
  mkdir -p /etc/exim
  
  echo "merging exiscan ..."
  bunzip2 -c $archdir/exiscan-${exiscan_version}.patch | patch -p1

  echo "patching Makefile ..."
  cp src/EDITME Local/Makefile
  patch -p0 < $confdir/make-patch.data

  eval $MAKE makefile  
  eval $MAKE ; eval $MAKE install
  
  echo "installing package documentation ..."
  cp doc/* $docdir

  ln -sfv $root/usr/bin/exim $root/usr/bin/mail_exim
  ln -sfv $root/usr/bin/exim $root/usr/bin/sendmail_exim
  ln -sfv $root/usr/bin/exim $root/usr/bin/mailq_exim
  install_setmailer exim
  
  install_init exim $confdir/exim.init
}

custmain="exim_main"

