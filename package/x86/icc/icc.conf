pkg_icc_main() {
	mkdir -p rpm_files ; cd rpm_files

	echo "Extracting icc package tar ..."
	tar xvvf $ROCKCFG_PKG_ICC_FILE_PACKAGE

	echo
	mkdir -p opt $root/opt/intel
	ln -sf $root/opt/intel opt/
	for x in *.rpm ; do
		echo "Extracting $x ..."
		rpm2cpio $x | cpio -id 2> /dev/null
	done

	echo
	mkdir -p $root/opt/intel/licenses
	echo "Copying local licence file (will not be packaged) ..."
	cp $ROCKCFG_PKG_ICC_FILE_LICENSE $root/opt/intel/licenses/rock.lic
	{ echo "Copy your license (*.lic) files to this directory."
	  echo "Sorry - we are not allowed to bundle a license file"
	  echo "in the Intel CC binary package for ROCK Linux."
	} > $root/opt/intel/licenses/README

	echo "Creating /opt/intel/{bin,lib} and make final adoptions ..."
	for x in $( find $root/opt/intel/compiler60/ia??/bin/ -regex \
		'.*[ei][cf]p?c$\|.*cfg$\|.*pcl$\|.*vars[^/]*.c?sh$' ) ; do
			sed 's@<INSTALLDIR>@/opt/intel@g' < $x > $x.new
			cat $x.new > $x ; rm -f $x.new
	done
	(	mkdir -p $root/opt/intel/bin ; cd $root/opt/intel/bin
		ln -sf ../compiler60/ia32/bin/* .
	)
	(	mkdir -p $root/opt/intel/lib ; cd $root/opt/intel/lib
		ln -sf ../compiler60/ia32/lib/{*.so,*.so.*} .
	)
	[ $ROCKCFG_DEFAULT_CC  = icc ] && ln -sf icc $root/opt/intel/bin/cc
	[ $ROCKCFG_DEFAULT_CXX = icc ] && ln -sf icc $root/opt/intel/bin/c++
	cp $root/opt/intel/compiler60/ia32/lib/libcxa.so* $root/lib/
}

mainfunction=pkg_icc_main
var_append flist''del '|' "opt/intel/licenses/rock.lic"

