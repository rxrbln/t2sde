prefix=opt/intel
set_confopt

pkg_icc_main() {
	mkdir -p rpm_files ; cd rpm_files

	echo "Extracting icc package tar ..."
	tar $taropt $SDECFG_PKG_ICC_FILE_PACKAGE

	echo
	mkdir -p opt
	ln -sf $root/$prefix opt/
	for x in *.rpm ; do
		echo "Extracting $x ..."
		rpm2cpio $x | cpio -id 2> /dev/null
	done

	echo
	mkdir -p $root/$prefix/licenses
	echo "Copying local licence file (will not be packaged) ..."
	cp $SDECFG_PKG_ICC_FILE_LICENSE $root/$prefix/licenses/t2.lic
	{ echo "Copy your license (*.lic) files to this directory."
	  echo "Sorry - we are not allowed to bundle a license file"
	  echo "in the Intel CC binary package for ROCK Linux."
	} > $root/$prefix/licenses/README

	echo "Populating /$prefix/{bin,lib} and make final adaptions ..."
	for x in $( find $root/$prefix/compiler60/ia??/bin/ -regex \
		'.*[ei][cf]p?c$\|.*cfg$\|.*pcl$\|.*vars[^/]*.c?sh$' ) ; do
			sed -i "s@<INSTALLDIR>@/$prefix@g" $x
	done
	(	cd $bindir
		ln -sf ../compiler60/ia32/bin/* .
	)
	(	cd $libdir
		ln -sf ../compiler60/ia32/lib/{*.so,*.so.*} .
	)
	[ $SDECFG_DEFAULT_CC  = icc ] && ln -sf icc $bindir/cc
	[ $SDECFG_DEFAULT_CXX = icc ] && ln -sf icc $bindir/c++
	cp $root/$prefix/compiler60/ia32/lib/libcxa.so* $root/lib/
}

mainfunction=pkg_icc_main
var_append flist''del '|' "$prefix/licenses/t2.lic"

