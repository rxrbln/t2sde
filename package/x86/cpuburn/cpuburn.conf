cpuburn_main() {
	for x in burnP5 burnP6 burnK6 burnK7 burnBX burnMMX
	do
		$KCC -s -nostdlib -o $x ${x}.S
		install $x $sbindir/$x
	done
	install $confdir/cpuburn.sh $sbindir/cpuburn
}

custmain="cpuburn_main"
