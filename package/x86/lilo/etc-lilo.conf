boot=/dev/ide/host0/bus0/target0/lun0/disc
map=/boot/map
install=/boot/boot.b
prompt
timeout=100
linear

default=rock

image=/boot/vmlinuz
	label = rock
	append = "root=/dev/ide/host0/bus0/target0/lun0/part1"
	read-only

image=/boot/vmlinuz.old
	label = rock.old
	append = "root=/dev/ide/host0/bus0/target0/lun0/part1"
	read-only
	optional

image=/boot/memtest86.bin
	label = memtest
	optional

