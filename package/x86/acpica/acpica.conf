acpica_main() {
	# build compiler
	cd compiler
	eval "$MAKE $makeopt"
	install -v -m 755 iasl $root/usr/bin/

	# build tools
	make clean # there's some dependcy problem in the build tree,
	           # have to make clean
	cd ../tools/acpiexec

	# acpixtract is provided by package acpidump
	for i in acpiexec acpisrc; do
		cd ../$i	
		eval "$MAKE $makeopt"
		install -v -m 755 $i $root/usr/bin/
	done

	# LICENSE
	install -v -m 644 $confdir/LICENSE $root/$docdir/
}

custmain=acpica_main
