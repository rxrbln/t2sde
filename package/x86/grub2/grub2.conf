export PYTHON=python2

grub_postmake() {
	mkdir -p $root/boot/grub2
	cp docs/grub.cfg $root/boot/grub2/grub.cfg.example
}

atstage toolchain && var_remove_regex confopt " " "--target=.*"
hook_add preconf 5 "./autogen.sh" # for apple efi magic
hook_add postmake 5 "grub_postmake"
hook_add postmake 9 "cp -fv $base/package/*/grub2/t2.xpm.gz $root/boot/grub2/"

var_append confopt ' ' '--enable-device-mapper'

# do not over-optimize (AVX, Altivec, et al.)
GCC_WRAPPER_INSERT="${GCC_WRAPPER_INSERT/-march=/-mtune=}"
GCC_WRAPPER_INSERT="${GCC_WRAPPER_INSERT/-mcpu=/-mtune=}"
var_remove GCC_WRAPPER_APPEND " " "-s"
var_append GCC_WRAPPER_REMOVE " " "-Werror" # for clang

case $arch in
	sparc*)	export ac_cv_prog_TARGET_OBJCOPY=$OBJCOPY ;;
	x86)	var_append GCC_WRAPPER_INSERT " " "-Os" ;; # 386-pc: Decompressor is too big
	x86-64)	var_append GCC_WRAPPER_APPEND " " "-march=athlon64" ;;
esac

unset CPP
var_remove_regex makeopt ' ' 'CPP=.*'

function pkg_grub_rebuild () {
	var_append confopt ' ' '--with-platform=efi'
	var_remove GCC_WRAPPER_APPEND " " "-march=athlon64"
	var_append GCC_WRAPPER_REMOVE " " "-mno-sse -mno-sse2 -mno-sse3"
	eval $MAKE distclean
	eval_config_command $confopt $extraconfopt
	eval $MAKE $makeopt
	eval $MAKE $makeinstopt
}
[[ "$arch" = x86* ]] && hook_add postmake 7 pkg_grub_rebuild

var_append INSTALL_WRAPPER_FILTER '|' 'sed -e s,info/grub.info,info/grub2.info, \
  -e s,man8/grub-install.8,man8/grub2-install.8, \
  -e s,bin/grub-install,bin/grub2-install, -e s,bin/grub-set-default,bin/grub2-set-default,'
