var_append confopt ' ' "--enable-mpfr"

# for stage 0 builds
if atstage toolchain; then

	# use host g++ at toolchain stage
	export CXX=g++

	# avoid undefined references to __sync_fetch_and_add_4
	var_append SYSCXX_WRAPPER_APPEND ' ' "-march=$HOSTTYPE"

	var_remove_regex confopt ' ' '--target=.*'
fi

# g++ not yet available at gmp priority
atstage cross || var_append extraconfopt ' ' '--enable-cxx'
