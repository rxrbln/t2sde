install_gfx() {
	install -d $root/$datadir/games/openttd/data
	unzip -d $builddir $archdir/opengfx-0.6.0-all.zip
	tar -C $builddir -xvf $builddir/opengfx-0.6.0.tar
	cp $builddir/opengfx-0.6.0/*.{grf,obg} $root/$datadir/games/openttd/data
}

install_sfx() {
	install -d $root/$datadir/games/openttd/data
	unzip -d $builddir $archdir/opensfx-0.2.3-all.zip
	cp $builddir/opensfx-0.2.3/*.{cat,obs} $root/$datadir/games/openttd/data
}

hook_add postinstall 5 "install_gfx"
hook_add postinstall 5 "install_sfx"
