bindir=$root/$ROCKCFG_PKG_GAMES_BINDIR
datadir=$root/$ROCKCFG_PKG_GAMES_DATADIR

autoextract=0
runconf=1

torcs_preconf()
{
	for x in `echo $desc_D | tr ' ' '\n' | grep src | \
	          sed 's/.tgz/.tbz2/g'` ; do
		echo "Extracting $x ..."
		tar $taropt $archdir/$x
	done
	cd torcs-$ver
	# delete lingering x86 object files ...
	find -name '*.o' | xargs rm -fv
}

torcs_pi()
{
	cd $datadir/games/torcs/
	for x in `echo $desc_D | tr ' ' '\n' | grep data | \
	          sed 's/.tgz/.tbz2/g'` ; do
		echo "Extracting $x ..."
		tar $taropt $archdir/$x
	done
	chown -R root:root $datadir/games/torcs
}

hook_add preconf 3 torcs_preconf
hook_add postinstall 5 torcs_pi

var_append CC_WRAPPER_REMOVE " " "-mieee-fp"
var_append CXX_WRAPPER_REMOVE " " "-mieee-fp"

