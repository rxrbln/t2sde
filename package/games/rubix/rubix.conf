rubix_pre_fix()
{
 sed -i -e 's%/usr/games%/usr/bin%' Makefile
 sed -i -e 's%/usr/X11R6%/usr/X11R7%' Makefile
 # 150101 fix for amd64:
 if [[ $libdir == *lib64 ]]; then
  sed -i -e 's%L/usr/X11R7/lib %L/usr/X11R7/lib64 %' Makefile
 fi
}
hook_add premake 5 "rubix_pre_fix"
