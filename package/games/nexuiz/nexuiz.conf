nex_install () {
	cp darkplaces-dedicated $root$bindir/nexuiz-dedicated
	for x in glx sdl ; do
		cp darkplaces-$x $root$bindir/nexuiz-$x-bin
		cat > $root$bindir/nexuiz-$x <<-EOT
#!/bin/sh

exec \$0-bin -basedir $datadir/nexuiz $*
EOT
		chmod +x $root$bindir/nexuiz-$x
	done
	cd ../..

	mkdir -p $root$datadir/nexuiz/data/
	cp -rv data/*.pk* $root$datadir/nexuiz/data/
}

var_append makeopt ' ' release
makeinstopt=''
var_append zipopt ' ' -d$pkg-$ver

# nexuiz has icons built into the binary, but with gcc 4.1 on x86-64, we can't
# use the specified -funroll-loops and -ffast-math, this causes missing data
var_append GCC_WRAPPER_REMOVE ' ' "-ffast-math -funroll-loops"

hook_add prepatch 1 'cd Nexuiz; cd sources/ ; unzip gamesource*.zip ; unzip enginesource*.zip ; cd darkplaces'
hook_add postmake 5 'nex_install'

