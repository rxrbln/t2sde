nex_install () {
	cp nexuiz-dedicated $root$bindir/
	for x in nexuiz-glx nexuiz-sdl ; do
		cp $x $root$bindir/$x-bin
		cat > $root$bindir/$x <<-EOT
#!/bin/sh

exec \$0-bin -basedir $datadir/nexuiz $*
EOT
		chmod +x $root$bindir/$x
	done
	cd ../..

	mkdir -p $root$datadir/nexuiz
	cp -rv data $root$datadir/nexuiz/
}

autoextract=0
var_append makeopt ' ' release
makeinstopt=''

hook_add preconf 3 "unzip `match_source_file -p nex`"
hook_add preconf 4 "cd Nexuiz/sources/ ; cd darkplaces"
hook_add preconf 5 "apply_patchfiles"

hook_add postmake 5 "nex_install"

