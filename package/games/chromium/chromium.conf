chromium_main()
{
  echo "Extracting source ..."
  tar xf $archdir/chromium-src-$ver.tar.bz2
  tar xf $archdir/chromium-data-$ver.tar.bz2
  
  cd Chromium-0.9
  
  for x in $patchfiles ; do
    if [ -f $x ] ; then
	echo "Apply patch $x ..."
	patch -fp1 < $x
    fi
  done
  
  ./configure --disable-smpeg --enable-vorbis ; $MAKE 
  
  echo "Installing binary and data stuff ..."
  cp -v bin/chromium* $root/usr/bin/
  mkdir -p $root/usr/share/chromium
  cp -vr data/* $root/usr/share/chromium/
  #our start script:
  cp -v $confdir/chromium-run /usr/bin/
  chmod +x /usr/bin/chromium-run
  cp $confdir/chromium.desktop $root/usr/share/gnome/apps/Games/
}

custmain="chromium_main"

autoextract=0

if [ "$ver" != 0.9.12 ] ; then
        echo -e " new-version\nThe file 'pkg-config/chromium/chromium.conf' must be updated!"
        exit_now=1
fi
