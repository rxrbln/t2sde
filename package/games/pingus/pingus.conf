bindir=$root/$ROCKCFG_PKG_GAMES_BINDIR
datadir=$root/$ROCKCFG_PKG_GAMES_DATADIR
[ "$ROCKCFG_DISABLE_NLS" == "1" ] && \
  var_append extraconfopt " " "--disable-nls"
[ "$ROCKCFG_PKG_PINGUS_NOGETTEXT" == "1" ] && \
  var_append extraconfopt " " "--without-gettext"
if [ "$ROCKCFG_PKG_PINGUS_OPENGL" == "1" ]; then
	var_append extraconfopt " " "--with-clanGL"

	#FIXME not hardcoded
	var_append CXXFLAGS ' ' "-I/usr/include/ClanLib-0.7" ; export CXXFLAGS
	var_append CPPFLAGS ' ' "-I/usr/include/ClanLib-0.7" ; export CPPFLAGS
fi

