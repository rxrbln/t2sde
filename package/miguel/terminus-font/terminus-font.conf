terminus_font_main() {
	(cd vga && ../configure --psfdir=$datadir/kbd/consolefonts)
	make psf txt
	make -f vga/Makefile install install-uni
	(cd vga && make install-doc)

	if type -p bdftopcf > /dev/null ; then
		(cd x11 && ../configure --mkindex=echo \
			--x11dir=$root/usr/X11R6/lib/X11/fonts/75dpi)
		make pcf
		make -f x11/Makefile install
	fi
}

custmain=terminus_font_main

