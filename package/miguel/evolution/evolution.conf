. $base/package/*/*/gnome-14.conf

evo_main()
{
	echo "Extracting the berkeley-db (3.1.17) needed by evolution ..."
	tar $taropt $archdir/db-3.1.17.tar.bz2
	cd db-3.1.17/build_unix
		eval ../dist/configure $confopt
		make
	cd ../..

	echo "Building evolution ..."	
	confopt="$confopt --with-db3-includes=$PWD/db-3.1.17/build_unix \
	  --with-db3-libs=$PWD/db-3.1.17/build_unix \
	  --enable-openssl=yes"

	eval ./configure $confopt
	eval $MAKE ; eval $MAKE install
}

custmain="evo_main"
