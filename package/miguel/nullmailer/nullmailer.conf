nullmailer_prepatch() {
	if test "$ROCKCFG_PKG_NULLMAILER_LOCALQUEUE" != 0 ; then
		patch $patchopt < $archdir/localqueue.diff
		patch $patchopt < $confdir/fewer-lq-issues.diff
		mkdir -p $root/root/mail
		add_flist $root/root/mail
	else
		patch $patchopt < $confdir/several-issues.diff
	fi
}

nullmailer_postmake() {
	eval $MAKE install-root
	add_flist $localstatedir/nullmailer/trigger
	echo "60" /etc/nullmailer/pausetime
	echo -e "127.0.0.1\tsmtp" > /etc/nullmailer/remotes
	install_init nullmailer $confdir/nullmailer.init
}

prepatch=nullmailer_prepatch
postmake=nullmailer_postmake

