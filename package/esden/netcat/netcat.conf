netcat_main () {
	echo "bla"
	mkdir nc110
	cd nc110
	if [ $srctar = auto ] ; then
		xsrctar=$(echo "$desc_D" | head -1 | \
			tr ' ' '\t' | tr -s '\t' | cut -f2 | \
			sed 's,.\(t\?\)gz$,.\1bz2,')
		if [ -z "$xsrctar" ] ; then
			echo "Can't auto-detect srctar for" \
				"package '$pkg'!" ; exit 1
		fi
	else
		xsrctar="$srctar"
	fi
	tar -v $taropt $archdir/$xsrctar
	for x in $patchfiles ; do
		echo "Apply patch $x ..."
		eval "patch $patchopt < $x"
	done
	make linux STATIC='' DFLAGS='-DLINUX -DTELNET -DGAPING_SECURITY_HOLE'
	install -m 0755 nc $root/bin
	ln -sf nc $root/bin/netcat
	install -m 0644 nc.1 $root/usr/share/man/man1/
	ln -sf nc.1 $root/usr/share/man/man1/netcat.1
}

autoextract=0
custmain=netcat_main
