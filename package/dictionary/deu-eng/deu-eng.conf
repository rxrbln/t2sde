copy_dictionary () {
	mkdir -p $root/$prefix/share/dictd
	tar -v $taropt `match_source_file -p deu-eng`
	cp -f $builddir/deu-eng.dict.dz $builddir/deu-eng.index $root/$prefix/share/dictd
}
custmain=copy_dictionary
