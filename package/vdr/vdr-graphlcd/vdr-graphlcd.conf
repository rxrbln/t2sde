. $base/package/vdr/*/vdr-plugin-conf.in

vdr_plugin_pm() {
	plugin_register "graphlcd"

	cp -a graphlcd $PLUGINDIR
	for tgt in convpic crtfont showpic drawtest; do
		echo "graphlcd: $tgt"
		cp -pv tools/$tgt/$tgt $root$bindir
	done
}
hook_add postmake 5 'vdr_plugin_pm'
