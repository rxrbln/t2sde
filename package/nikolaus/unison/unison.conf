srctar=src.tar.bz2

unison_main()
{
    if pkgcheck 'gtk\+12' X ; then
	$MAKE $makeopt UISTYLE=gtk
	mv unison unison_gtk
    else
	echo "WARNING: disabled optional gtk+ UI"
    fi

    $MAKE $makeopt UISTYLE=text
    mv unison unison_text
    cp -v unison_* /usr/bin
}
    
custmain=unison_main
runconf=0

