unison_pm()
{
    mv unison unison-text

    if pkginstalled 'gtk+12'; then
	$MAKE $makeopt UISTYLE=gtk
	mv unison unison-gtk
    fi

    cp -v unison-* $bindir
}
    
runconf=0
makeinstopt=""

hook_add postmake 8 "unison_pm"

