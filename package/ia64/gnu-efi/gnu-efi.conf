var_remove_regex makeopt ' ' 'prefix=.*'
var_append makeinstopt ' ' 'INSTALLROOT=$root/$prefix'

# do not derive arch from uname
case $arch in
	ia64)   var_append makeopt ' ' ARCH=ia64
		;;
	x86*)
		# as no x86-64 variant
		var_append makeopt ' ' ARCH=ia32
		var_append makeinstopt ' ' ARCH=ia32
		var_append GCC_WRAPPER_APPEND ' ' '-m32'
		var_append LD_WRAPPER_APPEND ' ' '-m32'
		;;
	*) abort "unsupport arch: $arch"
		;;
esac
