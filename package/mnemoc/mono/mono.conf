. $base/package/mnemoc/mono/mono.in

var_append confopt ' ' '--with-gc=boehm'

function pkg_mono_main() {
	# mono
	srctar=$( echo "$desc_D" | grep ' mono' | tr ' ' '\t' | tr -s '\t' | \
                                cut -f2 | sed 's,.\(t\?\)\(gz\|Z\)$,.\1bz2,' )
	build_this_package

	# mcs
	cd $builddir
	export PATH=$PATH:$bindir
	srctar=$( echo "$desc_D" | grep ' mcs' | tr ' ' '\t' | tr -s '\t' | \
                                cut -f2 | sed 's,.\(t\?\)\(gz\|Z\)$,.\1bz2,' )
	var_append patchfiles ' ' $( echo $confdir/mcs*.diff )
	build_this_package
}

mainfunction=pkg_mono_main
