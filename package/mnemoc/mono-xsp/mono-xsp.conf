. $base/package/mnemoc/mono/mono.in

# remove CVS garbage
hook_add premake  4 'find . -type d -name CVS | xargs rm -rf'

# do the real install 
pkg_monoxsp_install() {
	mkdir -p $datadir/xsp
	for x in server.exe server.exe.config web.config global.asax
	do	
		cp -vf server/$x $datadir/xsp/
	done
	cp -vfR server/test $datadir/xsp/
}

hook_add postmake 4 'pkg_monoxsp_install'

