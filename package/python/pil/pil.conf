pil_install_header()
{
	pyver=`python -c "import sys; print sys.version[:3]"`
	pyinstalldir=`python -c "import sys; print sys.prefix"`
        
	cp -fv libImaging/Im*.h ${pyinstalldir}/include/python${pyver}/
}

hook_add postmake 5 pil_install_header
