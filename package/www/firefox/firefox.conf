if [ $prefix_auto = 1 ] ; then
	prefix="opt/firefox"
	set_confopt
fi

# inherit all the complex mozilla stuff
. package/*/mozilla/mozilla.conf

# and overwrite the main function
moz_main() {
	mozver="$ver"
	moz_fixup
	moz_implant_version

	# maybe obsolete ... to be checked
	export MOZILLA_OFFICIAL=1 BUILD_OFFICIAL=1
	export MOZILLA_FIVE_HOME=$libdir/firefox-$mozver

	cat >> .mozconfig <<-EOT
. \$topsrcdir/browser/config/mozconfig
export MOZ_PHOENIX=1
mk_add_options MOZ_PHOENIX=1

ac_add_options --disable-mailnews
ac_add_options --disable-composer
ac_add_options --enable-extensions=cookie,xml-rpc,xmlextras,pref,transformiix,webservices,negotiateauth
ac_add_options --enable-mathml
ac_add_options --enable-crypto
ac_add_options --enable-module=psm

ac_add_options --disable-ldap
ac_add_options --disable-profilesharing
EOT

	moz_configure

	moz_build
	moz_install
	moz_register
	# this annoying javascript (tm) based whatever component registration
	$root$bindir/firefox -register
}

