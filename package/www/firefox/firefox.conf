if [ $prefix_auto = 1 ] ; then
	prefix=$mozilla_prefix
	set_confopt
fi

#hook_add preconf 8 "mkdir -p objdir; cd objdir; configscript=../configure"
#var_remove makeopt ' ' '-f client.mk build'
var_insert makeinstopt ' ' '-f client.mk INSTALL_SDK='
runconf=0

var_remove GCC_WRAPPER_APPEND ' ' '-s'

firefox_config() {
	cat <<-EOT >> .mozconfig
. \$topsrcdir/browser/config/mozconfig
export MOZ_PHOENIX=1
mk_add_options MOZ_PHOENIX=1
mk_add_options MOZ_OBJDIR=@TOPSRCDIR@/objdir

ac_add_options --disable-mailnews
ac_add_options --disable-composer
ac_add_options --enable-extensions=default # ,webservices
ac_add_options --enable-mathml
ac_add_options --enable-crypto
ac_add_options --enable-module=psm
ac_add_options --enable-default-toolkit=cairo-gtk2
ac_add_options --without-system-png
ac_add_options --disable-profilesharing
ac_add_options --enable-official-branding
ac_add_options --without-system-jpeg
ac_add_options --with-system-zlib
ac_add_options --with-system-bz2
ac_add_options --enable-system-sqlite
ac_add_options --enable-system-ffi
ac_add_options --disable-system-cairo
ac_add_options --enable-system-pixman
ac_add_options --with-pthreads
ac_add_options --enable-gio
ac_add_options --disable-gnomevfs
ac_add_options --disable-crashreporter
ac_add_options --disable-updater
ac_add_options --disable-tests
ac_add_options --disable-installer
ac_add_options --disable-webrtc
EOT

if pkginstalled gstreamer; then
	echo "ac_add_options --enable-gstreamer=1.0" >> .mozconfig
else
	echo "ac_add_options --disable-gstreamer" >> .mozconfig
fi

pkginstalled gconf || echo "ac_add_options --disable-gconf" >> .mozconfig
pkginstalled icu4c && echo "ac_add_options --with-system-icu" >> .mozconfig

case $arch in
	x86|x86-64|arm) ;;
	*) echo "ac_add_options --disable-ipc" >> .mozconfig ;;
esac

if pkginstalled libsvg-cairo ; then
	cat <<-EOT >> .mozconfig

	ac_add_options --enable-svg
	ac_add_options --enable-svg-renderer=cairo

	EOT
fi
}

hook_add preconf 4 "firefox_config"

hook_add preconf 2 "mozilla_branding"

firefox_nss_header() {
	install -v -m755 -d $includedir/$pkg-$ver/nss &&
	cp -v -Lf dist/public/nss/*.h $includedir/$pkg-$ver/nss
}
