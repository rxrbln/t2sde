autoextract=0
makeopt=
makeinstopt=

datadir=$datadir/$pkg

IES4LINUX=$builddir

tmpdir=$builddir/tmp

function createShortcuts() {
        echo "#!/bin/bash" > "$bindir/$1"
        echo cd >> "$bindir/$1"
        echo WINEPREFIX=\"$datadir/$1\" wine \"$datadir/$1/$DRIVEC/Program Files/Internet Explorer/IEXPLORE.EXE\" \$@ >> "$bindir/$1"
        chmod +x "$bindir/$1"
        if [ "$CREATE_ICON" = "yes" ]; then
                if cd ~/Desktop || cd ~/desktop; then
                      "$IES4LINUX/lib/mkicon" \
                                Exec "$bindir/$1" \
                                Icon "$datadir/ie_wine.svg" \
                                Name "Internet Explorer $2" \
                                GenericName "Microsoft Windows Aplication" \
                                Comment "MSIE $2 by IEs4Linux" > IE$2.desktop
                fi
        fi
}

set_wine_prefix() {
        export WINEPREFIX="$1"
}

create_initial_folders() {
        rm -rf $tmpdir "$datadir"/base
        mkdir -p $tmpdir
        mkdir -p "$datadir/base/"
}

function discover_folders() {
        # setting DRIVEC
        if [ -d "$datadir/base/fake_windows" ]; then
                DRIVEC=fake_windows
        else
                DRIVEC=drive_c
        fi

        # setting variables
        if [ -d "$datadir/base/$DRIVEC/windows" ]; then
                WINDOWS=windows
        fi
        if [ -d "$datadir/base/$DRIVEC/$WINDOWS/system" ]; then
                SYSTEM=system
        fi
        if [ -d "$datadir/base/$DRIVEC/$WINDOWS/fonts" ]; then
                FONTS=fonts
        fi
        if [ -d "$datadir/base/$DRIVEC/$WINDOWS/inf" ]; then
                INF=inf
        fi

        export DRIVEC WINDOWS SYSTEM FONTS INF
}

do_basic_installation() {
	echo "Creating basic Windows installation"
	set_wine_prefix "$datadir/base/"
	mkdir -p "$datadir/base"

	echo "Creating Wine Prefix"
	xvfb-run wineprefixcreate > /dev/null
	discover_folders

	mkdir -p "$datadir/base/$DRIVEC/Program Files/Internet Explorer"
	chmod u+rwx -R "$datadir/base"
	cd $tmpdir

	# Install riched.dll
	echo "Installing RICHED20"
	cabextract -q -F ver1200.exe `match_source_file -p 249973USA8`
	cabextract -q -F riched20.120 $tmpdir/ver1200.exe
	mv -v riched20.120 $datadir/base/$DRIVEC/$WINDOWS/$SYSTEM/riched20.dll

	# Install DCOM98
	echo "Installing DCOM98"
	cabextract -q -d "$datadir/base/$DRIVEC/$WINDOWS/$SYSTEM/" `match_source_file -p DCOM98`
	mv -v "$datadir/base/$DRIVEC/$WINDOWS/$SYSTEM/dcom98.inf" "$datadir/base/$DRIVEC/$WINDOWS/$INF/"

	# Install mfc40
	echo "Installing ActiveX MFC40"
	cabextract -q `match_source_file -p mfc40`
	cabextract -q -F "mfc40.dll" mfc40.exe
	mv -v mfc40.dll $datadir/base/$DRIVEC/$WINDOWS/$SYSTEM/

	# last things
	echo "Finalizing"
	cp "$confdir/ie_wine.svg" "$datadir/ie_wine.svg"
	chmod u+rwx -R "$datadir/base"

	echo "done"
}

function clean_tmp() {
        rm -rf $tmpdir/*
}
function remove_extra_folders() {
        rm -rf "$datadir/base" "$tmpdir"
}

# Installations functions
function new_installation() {
        rm -rf "$datadir/$1"
        cp -r "$datadir/base" "$datadir/$1"
}


hook_add premake 4 'create_initial_folders'
hook_add premake 5 'do_basic_installation'

hook_add postmake 5 'install_ie6'
install_ie6() {
	cd $tmpdir
	new_installation ie6

	echo "Extracting downloaded exe file"
	wine `match_source_file -p ie60`
	cd IE*

	echo "Extracting CAB files"
	cabextract -q IE_S*CAB
	cabextract -q -L -d "$datadir"/ie6/$DRIVEC/$WINDOWS/$SYSTEM/ IE_1.CAB IEDOM.CAB
	mv -v "$datadir"/ie6/$DRIVEC/$WINDOWS/$SYSTEM/sch128c.dll "$datadir"/ie6/$DRIVEC/$WINDOWS/$SYSTEM/schannel.dll
	mv -v "$datadir"/ie6/$DRIVEC/$WINDOWS/$SYSTEM/iexplore.exe "$datadir/ie6/$DRIVEC/Program Files/Internet Explorer/IEXPLORE.EXE"

	cabextract -q -L -d "$datadir"/ie6/$DRIVEC/$WINDOWS/$SYSTEM/ SCR56EN.CAB
	cabextract -q -L -F "pngfilt.dll" ADVAUTH.CAB
	cabextract -q -L -F "msvcrt.dll" SETUPW95.CAB
	mv -v pngfilt.dll msvcrt.dll "$datadir/ie6/$DRIVEC/$WINDOWS/$SYSTEM/"

	echo "Installing TTF Fonts"
	cabextract -q -L -F "*TTF" FONT*CAB
	mv -v *ttf "$datadir/ie6/$DRIVEC/$WINDOWS/$FONTS/"

	echo "Configuring ie6"
	gunzip -c $confdir/winereg.system.reg.gz > "$datadir"/ie6/system.reg
	gunzip -c $confdir/winereg.user.reg > "$datadir"/ie6/user.reg

	createShortcuts ie6 6.0
	clean_tmp

	echo "Done"
}

hook_add postmake 5 'install_flash'
install_flash() {
	echo "Installing Flash Player 8"
	echo "Preparing installation"

	cd $tmpdir

	# Copy Flash files
	cabextract -q -d $tmpdir `match_source_file -p swflash`

	# Create add.reg
	sed -n -e 's/^\[/;\[/g;/^;\[SW.AddReg\]/,/^;\[/p;' swflash.inf > add.reg2
	sed '/^;/ d;/^\s/ d' add.reg2 > add.reg

	strings=` sed -n -e 's/\s//g;s/^\[/;\[/g;/^;\[strings\]/,/^;\[/p;/^;/d;/^\s/d' swflash.inf `
	for string in $strings; do
        	key=` echo $string | awk -F '=' '/^[^;]/ {print $1}' `
		value=` echo $string | awk -F '"' '/^[^;]/ {print $2}' | sed -e 's/\//BARRA/g '`

	        sed -e "s/%${key}%/${value}/g;s/BARRA/\//g" add.reg > add.reg2
	        mv add.reg2 add.reg
	done
        install_flash_player ie6
}

# Function that installs Flash Player on a IE
install_flash_player() {
	cd $tmpdir
        set_wine_prefix "$datadir/$1/"
        mkdir -p "$datadir/$1/$DRIVEC/$WINDOWS/$SYSTEM/Macromed/Flash/"
        cp GetFlash.exe Flash8a.ocx "$datadir/$1/$DRIVEC/$WINDOWS/$SYSTEM/Macromed/Flash/"
        wine regedit "$tmpdir/add.reg"
        wine regsvr32 "C:\\Windows\\System\\Macromed\\Flash\\Flash8a.ocx"
}

