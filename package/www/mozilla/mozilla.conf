mozilla_config() {
	cat >> .mozconfig <<-EOT
ac_add_options --enable-calendar
ac_add_options --with-extensions
ac_add_options --enable-extensions=default,venkman,inspector
ac_add_options --enable-jsd
ac_add_options --enable-mathml
ac_add_options --enable-module=psm
EOT
	
mozilla_postinstall() {
	echo "Copy all mozilla include files" \
	     "(required for building galeon, evolution, etc.) ..."
	cp -v xpcom/base/nscore.h  $includedir/mozilla-$mozver/xpcom/
	cp -v xpcom/glue/nsDebug.h $includedir/mozilla-$mozver/xpcom/
	cp -rL dist/include/*      $includedir/mozilla-$mozver/
	cp -rL dist/public/*       $includedir/mozilla-$mozver/

	echo "Creating /etc/profile.d/mozilla ..."
	cat <<- EOT > $root/etc/profile.d/mozilla
		export MOZILLA_FIVE_HOME=$MOZILLA_FIVE_HOME
	EOT

	echo "Creating library symlinks ..."
	cd $libdir
	for i in ldap50 nspr4 nss3 plc4 plds4 prldap50 smime3 softokn3 ssl3 ; do
		ln -sf $libdir/mozilla-$mozver/lib${i}.so $libdir/lib${i}.so
	done
}

hook_add preconf  8 'mozilla_config'
hook_add postmake 8 'mozilla_postinstall'
