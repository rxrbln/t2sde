. $base/package/*/*/gnome-2.conf

gal_main ()
{
    pwd
    sed -e 's/gnomeprint-2.0/gnomeprint-2.2/g' \
	-e 's/gnomeprintui-2.0/gnomeprintui-2.2/g' \
	< ./configure > ./configure.new
    mv -f configure.new configure
    chmod +x configure
}

preconf="gal_main"
