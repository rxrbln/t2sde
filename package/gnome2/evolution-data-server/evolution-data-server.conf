. $base/package/*/*/evolution-conf.in

if pkginstalled orbit2; then
	pkgprefix -t orbit2
	var_append confopt ' ' "--with-orbit-prefix=/$( pkgprefix orbit2 )"
fi

if pkginstalled openldap; then
        pkgprefix -t openldap
        var_append confopt ' ' "--with-openldap-prefix=/$( pkgprefix openldap )"
	var_append GCC_WRAPPER_APPEND ' ' "-I`pkgprefix includedir openldap`"
        var_append GCC_WRAPPER_APPEND ' ' "-L`pkgprefix libdir openldap`"
fi

# 64bit fix (see also missing-libsuff.patch)
export libsuff=${libdir##.*/lib}
