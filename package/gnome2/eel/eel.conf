main_eel() {
	LC_ALL=""
	LINGUAS=""
	LANG=""
	export LC_ALL LINGUAS LANG
	eval ./configure $confopt
	eval $MAKE -k || true
	eval $MAKE -k install || true
	mkdir -p /usr/include/eel
	cp eel/*.h /usr/include/eel
	cp eel/.libs/*.so* /usr/lib
	cp eel/libeel.la /usr/lib
} 

