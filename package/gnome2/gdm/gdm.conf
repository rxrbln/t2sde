. $base/package/*/*/gnome-2.conf

gdm_pm() {
	# correct permissions
	chown -R gdm:gdm $localstatedir/gdm
	
	register_xdm gdm 'GNOME dislay manager' $bindir/gdm

	echo "Installing cron script ..."
	rock_substitute $confdir/gdm.cron > $root/etc/cron.daily/90-gdm
	chmod +x $root/etc/cron.daily/90-gdm
}

hook_add postinstall 3 gdm_pm

