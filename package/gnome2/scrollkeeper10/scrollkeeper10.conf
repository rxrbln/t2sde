. $base/package/*/*/gnome-2.conf

confopt="$confopt --with-omfdirs=/usr/share/omf:/usr/local/share/omf:/opt/gnome/share/omf:/$prefix/share/omf:/opt/kde/omf"

scrollkeeper_pm() {
	for dir in usr opt/gnome $ROCKCFG_PKG_GNOME14_CORE_PREFIX ; do
		[ -f "$root/$dir/lib/libglib.so" ] && GNOME_DIR="/$dir"
	done

	for dir in usr opt/gnome2 $ROCKCFG_PKG_GNOME2_CORE_PREFIX ; do
		[ -f "$root/$dir/lib/libglib.so" ] && GNOME2_DIR="/$dir"
	done

	echo "Installing cron script ..."
	cat $confdir/scrollkeeper.cron \
		| sed "s,@GNOME_DIR@,$GNOME_DIR," \
		| sed "s,@GNOME2_DIR@,$GNOME2_DIR," \
		> $root/etc/cron.d/80-scrollkeeper
	chmod +x $root/etc/cron.d/80-scrollkeeper
}

var_append postinstall ' ' 'scrollkeeper_pm'
