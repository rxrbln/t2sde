. $base/package/*/*/gnome-24.conf

evo_main()
{
	echo "Extracting the berkeley-db (3.1.17) needed by evolution ..."
	tar $taropt $archdir/db-3.1.17.tar.bz2
	cd db-3.1.17/build_unix
		eval ../dist/configure $confopt
		make
	cd ../..

	echo "Building evolution ..."	
	confopt="$confopt --with-db3-includes=$PWD/db-3.1.17/build_unix \
	  --with-db3-libs=$PWD/db-3.1.17/build_unix \
	  --enable-ipv6=yes \
	  --enable-nss=yes \
	  --enable-pilot-conduits=yes \
	  --enable-nntp=yes"

	pkginstalled openldap && var_append confopt ' ' "--with-openldap=$root/$pkg_openldap_prefix"

# --with-krb5=PREFIX      Location of Kerberos 5 libs/includes
# --with-krb4=PREFIX      Location of Kerberos 4 libs/includes

	eval_config_command $( eval echo $confopt )
	eval $MAKE ; eval $MAKE install
}

custmain="evo_main"

#FIXME
minorver="`echo $ver | sed 's/\([0-9]\.[0-9]\).*/\1/'`"

hook_add postmake 3 "echo \"pkg_evolution_prefix=/$prefix\" \
        > $root/var/adm/parse-config/evolution"
hook_add postmake 3 "echo \"pkg_evolution_libs=/$prefix/lib/evolution/$minorver\" \
        >> $root/var/adm/parse-config/evolution"
