if [ $pkg = "gtk+" ] ; then
	. $base/package/*/*/gnome-24.conf

	# --enable-debug=no/minimum/yes turn on debugging [default=minimum]
	# --enable-fbmanager  enable framebuffer manager support (GtkFB)
	var_append confopt ' ' "--with-xinput=yes"

	gdkpixbuf_pm() {
		echo "Installing cron script ..."
		rock_substitute $confdir/gdkpixbuf.cron \
			> $root/etc/cron.d/82-gdkpixbuf
		chmod +x $root/etc/cron.d/82-gdkpixbuf
	}

	var_append postinstall ' ' 'gdkpixbuf_pm'
else
	# exclude some gconf files - so we do not need to patch every
	# single package ...
	flistdel="$flistdel|etc/$prefix/gtk-2.0/gdk-pixbuf.loaders"
fi
