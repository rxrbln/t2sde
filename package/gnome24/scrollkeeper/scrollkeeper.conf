if [ $pkg = "scrollkeeper" ] ; then
	. $base/package/*/*/gnome-24.conf

	confopt="$confopt --with-omfdirs=/usr/share/omf:/usr/local/share/omf:/opt/gnome/share/omf:/$prefix/share/omf:/opt/kde31/omf"

	scrollkeeper_pm() {
		echo "Installing cron script ..."
		rock_substitute $confdir/scrollkeeper.cron \
			> $root/etc/cron.d/81-scrollkeeper
		chmod +x $root/etc/cron.d/81-scrollkeeper
	}

	var_append postinstall ' ' 'scrollkeeper_pm'
else
	# exclude some scrollkeeper files - so we do not need to patch every
	# single package ...
	flistdel="$flistdel|etc/xml/catalog"
	flistdel="$flistdel|var/.*scrollkeeper_.*cl.xml"
	flistdel="$flistdel|var/.*scrollkeeper/scrollkeeper_docs"
	flistdel="$flistdel|var/.*scrollkeeper/TOC/.*"
	flistdel="$flistdel|var/.*scrollkeeper/index/.*"
fi

