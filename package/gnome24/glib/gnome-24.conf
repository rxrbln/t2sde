if [ "$prefix_auto" = 1 ] ; then
  if [ "$NO_SANITY_CHECK" ] ; then
	prefix=$ROCKCFG_PKG_GNOME24_CORE_PREFIX
  else 
	for dir in usr opt/gnome24 $ROCKCFG_PKG_GNOME24_CORE_PREFIX ; do
		[ -f "$root/$dir/lib/libglib-2.0.so" ] && prefix="$dir"
	done

	[ ! -f "$root/$prefix/lib/libglib-2.0.so" ] &&
	abort "glib is not installed (in prefix $prefix)!"
  fi

  set_confopt
fi

# index.sgml is missing almost all packages ->
var_append confopt " " "--disable-gtk-doc"

#@FIXME determine python version
export PYTHONPATH="$root/$prefix/lib/python2.3/site-packages/:/usr/lib/python2.3/site-packages/"

#@FIXME remove once gnome24 is polished:
configure_features() {
	if [ -f ./configure ] ; then 
		echo Logging ./configure features:
		eval_config_command --help
	fi
}

[ -z "$SHOW_CONFIG_HELP" ] && hook_add preconf 3 "configure_features"

. package/*/scrollkeeper/scrollkeeper.conf
. package/*/gconf/gconf.conf
. package/*/gtk+/gtk+.conf

#@FIXME temporary solution until xrender stuff is sorted out:
#       pkgconfig path in gnome24 must be first
export PKG_CONFIG_PATH="/opt/gnome24/lib/pkgconfig/:/usr/lib/pkgconfig/:/usr/X11/lib/pkgconfig/"

