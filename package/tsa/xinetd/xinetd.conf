xinetd_inst() {
	install_init xinetd $confdir/xinetd.init
	if [ -f $root/etc/xinetd.conf ] ; then
		echo "Found existing config file => leaving it untouched."
	else
		#./xinetd/xconv.pl < /etc/inetd.conf > /etc/xinetd.conf
		cp xinetd/sample.conf /etc/xinetd.conf
	fi
}

extraconfopt="--with-libwrap --with-loadavg"
postmake=xinetd_inst
