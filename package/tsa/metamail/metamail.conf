main_metamail() {

  tar xZvf $archdir/mm${ver}.tar.Z
  cd mm${ver}
  
  for patch in `ls $confdir/*patch`; do
    echo "Applying $patch .."
    patch -p1 < $patch;
  done
  
  cd src
#  eval "$MAKE basics" && \
#  eval "$MAKE install-all"
  make basics && make install-all

}

autoextract=0
custmain="main_metamail"
