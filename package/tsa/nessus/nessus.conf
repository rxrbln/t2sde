main() {

tar $taropt $archdir/libnasl-${ver}.tar.bz2
tar $taropt $archdir/nessus-core-${ver}.tar.bz2
tar $taropt $archdir/nessus-libraries-${ver}.tar.bz2
tar $taropt $archdir/nessus-plugins-${ver}.tar.bz2

cd nessus-libraries
eval "./configure $confopt --enable-release"
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

cd ../libnasl
eval "./configure $confopt"
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

cd ../nessus-core
if [ -f $root/var/adm/flists/gtk+12 -o -f $root/var/adm/flists/gtk+20 ] ; then
	eval "./configure $confopt --enable-gtk --enable-syslog"
else
	eval "./configure $confopt --disable-gtk --enable-syslog"
fi
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

cd ../nessus-plugins
eval "./configure $confopt"
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

cat >/etc/rc.d/init.d/$pkg << EOF
#!/bin/sh
#
# ROCK Linux: /etc/rc.d/init.d/$pkg
#
# Startup scripts for Nessus
#
#
# Desc: Nessus security scanner
#

test -f /usr/sbin/nessusd || exit 0

case "\$1"
in
       start)
             echo "Starting nessusd"
	     /usr/sbin/nessusd -D&
	     ;;

       stop)
             echo "Stopping nessusd"
             pid=\`pidof nessusd\`
             if [ "\$pid" != "" ] ; then
               echo "nessusd [\$pid]"
               kill -TERM \$pid
               sleep 1
             else
               echo "not running"

             fi
             ;;
       *)
		echo "Usage: \$0 { start | stop }" ; exit 1 ;;
esac


EOF
chmod 744 /etc/rc.d/init.d/$pkg
}

autoextract=0
custmain=main

