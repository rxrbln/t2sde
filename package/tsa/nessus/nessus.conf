main() {

tar $taropt $archdir/libnasl-${ver}.tar.bz2
tar $taropt $archdir/nessus-core-${ver}.tar.bz2
tar $taropt $archdir/nessus-libraries-${ver}.tar.bz2
tar $taropt $archdir/nessus-plugins-${ver}.tar.bz2

cd nessus-libraries
eval "./configure $confopt --enable-release"
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

cd ../libnasl
eval "./configure $confopt"
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

cd ../nessus-core
if pkginstalled gtk+12 -o pkginstalled gtk+2 ] ; then
	eval "./configure $confopt --enable-gtk --enable-syslog"
else
	eval "./configure $confopt --disable-gtk --enable-syslog"
fi
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

cd ../nessus-plugins
eval "./configure $confopt"
eval "$MAKE $makeopt"
eval "$MAKE install"
ldconfig

install_init nessusd   $confdir/nessusd.init

}

autoextract=0
custmain=main

