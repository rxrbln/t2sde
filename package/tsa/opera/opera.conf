main() {
#
# ROCK Linux opera browser package

tar --no-same-owner $taropt $archdir/opera-${ver}-static-qt.i386.tar.bz2
mkdir -p /$prefix
cd opera-${ver}-static-qt.i386/
./install.sh --prefix=/$prefix
cat /$prefix/bin/opera | sed s,/usr/lib/opera,/$prefix/lib/opera, > /$prefix/bin/operanew
mv /$prefix/bin/operanew /$prefix/bin/opera
chmod 755 /$prefix/bin/opera
echo "export OPERA_DIR=/$prefix/share/opera" > /etc/profile.d/opera
}

autoextract=0
custmain=main
