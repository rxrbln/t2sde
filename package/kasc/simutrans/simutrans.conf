bindir="$ROCKCFG_PKG_GAMES_BINDIR"
datadir="$ROCKCFG_PKG_GAMES_DATADIR"
makeopt=""
makeinstopt=""
autoextract=0
runconf=0
createdocs=0

simutrans_main() {
	cd $datadir
	tar $taropt $archdir/simulinux-${ver}exp.tar.bz2
	unzip -u -o $archdir/simubase-${ver}exp.zip
	echo "#!/bin/bash"             >$bindir/simutrans
	echo "cd $datadir/simutrans"  >>$bindir/simutrans
	echo "./simutrans \"\$@\""    >>$bindir/simutrans
	chmod +x $bindir/simutrans
}

simutrans_doc() {
	mkdir -p $docdir
	for x in *.txt; 
	do
		cp $datadir/simutrans/$x $docdir/
	done
}

premake=simutrans_main
postdoc=simutrans_doc

