prefix="`dirname $root/$ROCKCFG_PKG_GAMES_BINDIR`"
bindir=$root/$ROCKCFG_PKG_GAMES_BINDIR
datadir=$root/$ROCKCFG_PKG_GAMES_DATADIR/xblast

xblasttnt_premake() {
   touch xblast.man
}

xblasttnt_postmake() {
   mkdir -p $datadir ; cd $datadir
   tar $taropt $archdir/xbtnt-image-complete.tar.bz2
   tar $taropt $archdir/xbtnt-sound-complete.tar.bz2
   tar $taropt $archdir/xbtnt-level.tar.bz2
}

runxmkmf=1
premake=xblasttnt_premake
postmake=xblasttnt_postmake
var_append makeopt " " "DESTDIR=$prefix BINDIR=$bindir XBLASTDIR=$root/$datadir"
var_append makeinstopt " " "$makeopt install"

