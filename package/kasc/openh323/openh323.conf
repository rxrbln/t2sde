autoextract=0
autopatch=0

openh323_main() {

# some setup
   export PWLIBDIR=$builddir/pwlib
   export OPENH323DIR=$builddir/openh323
   export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$PWLIBDIR/lib:OPENH323DIR/lib
   
# pwlib
   tar $taropt $archdir/pwlib_$ver.tar.bz2
   cd pwlib
   patch -p 1 <$confdir/pwlib.patch
   make opt
   rm $root/$prefix/lib/libpt.so
   PREFIX=$root/$prefix make install
   cd ..
  
# openh323
   tar $taropt $archdir/openh323_$extraver.tar.bz2
   cd openh323
   make opt
   rm $root/$prefix/lib/libopenh323.so
   PREFIX=$root/$prefix make install
   cd ..

# cleanup
   unset PWLIBDIR OPENH323DIR
}

custmain=openh323_main
