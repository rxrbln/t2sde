if [ $prefix_auto = 1 ] ; then
	prefix=$mozilla_prefix
	set_confopt
fi

#hook_add preconf 8 "mkdir -p objdir; cd objdir; configscript=../configure"
#var_remove makeopt ' ' '-f client.mk build'
var_insert makeinstopt ' ' '-C objdir' # -f client.mk
runconf=0

thunderbird_config() {
cat <<-EOT >> .mozconfig
export MOZ_PHOENIX=1
mk_add_options MOZ_PHOENIX=1
mk_add_options MOZ_OBJDIR=$PWD/objdir

ac_add_options --enable-application=mail
ac_add_options --enable-default-toolkit=cairo-gtk2
ac_add_options --without-system-png
ac_add_options --without-system-jpeg
ac_add_options --enable-extensions=default # ,webservices
ac_add_options --disable-profilesharing
ac_add_options --enable-official-branding
ac_add_options --disable-ldap
#ac_add_options --enable-static # ???
EOT

if pkginstalled gstreamer; then
	echo "ac_add_options --enable-gstreamer=1.0" >> .mozconfig
else
	echo "ac_add_options --disable-gstreamer" >> .mozconfig
fi
}

hook_add preconf 4 'thunderbird_config'
