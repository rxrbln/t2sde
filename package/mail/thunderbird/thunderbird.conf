if [ $prefix_auto = 1 ] ; then
	prefix="opt/thunderbird"
	set_confopt
fi

# inherit all the complex mozilla stuff
. package/*/mozilla/mozilla.conf

# and overwrite the main function
moz_main() {
	mozver="$ver"
	moz_fixup
	moz_implant_version

	# maybe obsolete ... to be checked
	export MOZILLA_OFFICIAL=1 BUILD_OFFICIAL=1
	export MOZILLA_FIVE_HOME=$libdir/thunderbird-$mozver

	cat >> .mozconfig <<-EOT
. \$topsrcdir/mail/config/mozconfig
EOT

	moz_configure

	moz_build
	moz_install
	moz_register
}

