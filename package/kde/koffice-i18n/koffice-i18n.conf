koffice_i18n_main()
{
	for x in `cat subdirs | tr '\n' ' '` ; do
		cd $x
		./configure $confopt --cache-file=../config.cache
		make $makeopt || true
		make install || true
		cd ..
	done
}

custmain="koffice_i18n_main"

# skip duplicate kdgantt files
var_append INSTALL_WRAPPER_FILTER "|" "sed 's,.*/kdgantt.mo,/tmp/,'"

