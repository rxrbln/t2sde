# include the configuration script for X.Org ...
. package/*/xorg/xorg-conf.in

createdocs=0

unichrome () {
    rm -rf programs/Xserver/hw/xfree86/drivers/via
    tar xvjf $archdir/unichrome-X-r30.tar.bz2 -C programs/Xserver/hw/xfree86/drivers/
    mv programs/Xserver/hw/xfree86/drivers/unichrome-X-r30 \
	programs/Xserver/hw/xfree86/drivers/via
}

var_append makeopt " " "World"
var_append makeinstopt " " "install.man"

hook_add prepatch 3 "x_dirtree ; x_fixes"
hook_add preconf 3 "x_extract_gl ; x_extract_hallib"
hook_add preconf 5 "x_config"
hook_add inmake 5 'cd nls ; eval $MAKE ${makeopt/ World/} ; cd ..'
hook_add postmake 5 'cd nls ; eval $MAKE ${makeopt/ World/} install ; cd ..'
hook_add postmake 6 "x_postmake"

if [ "$SDECFG_PKG_XORG_UNICHROME" = 1 ] ; then
    hook_add prepatch 3 unichrome
fi
