
xorg_drm_main()
{
	echo "Extracting source (for package version $ver) ..."
	tar $taropt $archdir/X11R6.8.1-src1.tar.bz2 xc/extras/drm
	cd xc/extras/drm/linux

	eval $MAKE LINUXDIR=$kerneldir

	# poor-man's install
	mkdir -p $moduledir/drm
	for x in `grep '\-objs' Makefile | sed 's/.*(\(.*\)-.*/\1/'` ; do
	  if [ -f $x.ko ] ; then
		cp -fv $x.ko $moduledir/drm/
	  elif [ -f $x.o ] ; then
		cp -fv $x.o $moduledir/drm/
	  else
		echo "Object for $x not avail - skipped."
	  fi
	done
}

custmain=xorg_drm_main
autoextract=0
createdocs=0

