mesa_compat_symlinks() {
    # some compat symlinks (needed e.g. for (free)glut)
    (
	cd $root/usr/lib
	ln -sdfv ../X11/include/GL $root/usr/include/GL
	ln -sfv ../X11/${libdir##*/}/libGL.* .
	ln -sfv ../X11/${libdir##*/}/libGLU.* .
    )
}
hook_add premake 5 'echo -e "#!/bin/true" > bin/missing'
hook_add postmake 5 mesa_compat_symlinks

if atstage cross; then
	var_append GCC_WRAPPER_INSERT ' ' "-I$root/usr/X11R7/include/libdrm"
	var_append GCC_WRAPPER_INSERT ' ' "-L$root/usr/X11R7/lib"
else
	CXX_WRAPPER_BYPASS=1
fi

dridrv="r200,radeon,swrast"
galdrv="r600,swrast,nouveau"
vuldrv=""
if [[ $arch = x86* ]]; then
	var_append dridrv ',' "i915,i965"
	var_append galdrv ',' "i915,svga"
fi

if pkginstalled llvm; then
	var_append extraconfopt ' ' '--enable-llvm --with-llvm-shared-libs' # --enable-opencl'
	var_append galdrv ',' "r300,radeonsi"
	var_append vuldrv ',' "intel,radeon"
else
	var_append extraconfopt ' ' '--disable-gallium-llvm'
fi

var_append extraconfopt ' ' "--with-dri-drivers=$dridrv --with-gallium-drivers=$galdrv"
[ "$vuldrv" ] && var_append extraconfopt ' ' "--with-vulkan-drivers=$vuldrv"
var_append extraconfopt ' ' '--enable-gallium-egl --enable-gallium-gbm --enable-glx-tls'
var_append extraconfopt ' ' '--enable-egl --with-egl-platforms=x11,drm --enable-gles1 --enable-gles2'
var_append extraconfopt ' ' '--enable-gbm --enable-shared-glapi --enable-dri --enable-glx' # --enable-openvg
var_append extraconfopt ' ' '--enable-xa --enable-osmesa --enable-texture-float'

var_append GCC_WRAPPER_INSERT ' ' "-c?:-L`pkgprefix libdir libx11` -lX11 -lXrender"
