var_append makeopt ' ' 'linux-dri'
makeinstopt=''

mesa_install()
{
	mkdir -p                $root$includedir/GL #{GL,GLES}
	rm -f include/GL/{glu.h,glx.h} # already in glproto
	cp -fv include/GL/*.h   $root$includedir/GL/
#	cp -fv include/GLES/*.h $root$includedir/GLES/

	cp -fdv lib*/lib* $root$libdir/

	mkdir -p            $root$libdir/xorg/modules/dri/
	cp -fv lib*/*dri.so $root$libdir/xorg/modules/dri/

	# some compat symlinks (needed e.g. for (free)glut
	ln -sdf ../X11/include/GL $root/usr/include/GL
}

hook_add postmake 5 "mesa_install"

