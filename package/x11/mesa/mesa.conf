# use our compiler
var_append makeopt ' ' 'CC=$CC'

# let's not depend on makedepend
var_append makeopt ' ' 'MKDEP="$CC -M" MKDEP_OPTIONS="-MF depend"'

var_append GCC_WRAPPER_APPEND ' ' "-DDEFAULT_DRIVER_DIR=\"$libdir/dri\""

# arch dependent optimization (compare config/linux-dri-*)
target=${SDECFG_PKG_MESA_TARGET:-linux-dri}
# TODO: rewire assembly optimizations, such as: linux-dri-ppc, linux-ia64,
# linux-sparc, linux-ultrasparc, linux-dri-x86, linux-dri-x86-64

# some drivers only build (or are useful) for certain architectures
DRI_DIRS="i810 i915tex i915 i965 mach64 mga r128 r200 r300 radeon s3v savage tdfx trident"
case $arch in
	x86*)	var_append DRI_DIRS ' ' 'sis unichrome' ;;
	sparc*)	var_append DRI_DIRS ' ' 'ffb' ;;
esac
var_append makeopt ' ' 'DRI_DIRS="$DRI_DIRS"'

# make the config symlink ourselves, so we do not need to invoke make twice
hook_add preconf 5 '(cd configs && rm -f current && ln -s $target current)'

if atstage cross; then
	# we can not run the generator helper:
	var_append makeopt ' ' 'ASM_FLAGS='
fi

# no install target
makeinstopt=
mesa_install() {
	mkdir -p $root$includedir/GL #{GL,GLES}
	install -v include/GL/*.h   $root$includedir/GL/

	cp -av lib*/lib* $root$libdir/

	if [ "`ls -1 lib*/*dri.so | wc -l`" != "0" ]; then
		mkdir -p $root$libdir/dri
		install -v lib*/*dri.so $root$libdir/dri/
	fi

	(
	cd $root/usr/${libdir##*/}
	# some compat symlinks (needed e.g. for (free)glut)
	ln -sdfv ../X11/include/GL $root/usr/include/GL
	ln -sfv ../X11/${libdir##*/}/libGL.* .
	ln -sfv ../X11/${libdir##*/}/libGLU.* .
	)
}
hook_add postmake 5 "mesa_install"
