mesa_compat_symlinks() {
	# some compat symlinks (needed e.g. for (free)glut)
	(
	cd $root/usr/lib
	ln -sdfv ../X11/include/GL $root/usr/include/GL
	ln -sfv ../X11/${libdir##*/}/libGL.* .
	ln -sfv ../X11/${libdir##*/}/libGLU.* .
	)
}
hook_add premake 5 'echo -e "#!/bin/true" > bin/missing'
hook_add postmake 5 mesa_compat_symlinks

dridrv="r200,radeon,swrast"
galdrv="r300,r600,swrast,radeonsi,nouveau"
if [[ $arch = x86* ]]; then
	var_append dridrv ',' "i915,i965"
	var_append galdrv ',' "i915,svga"
fi

var_append extraconfopt ' ' "--with-dri-drivers=$dridrv --with-gallium-drivers=$galdrv"
var_append extraconfopt ' ' '--enable-gallium-llvm --with-llvm-shared-libs' # --enable-opencl'
var_append extraconfopt ' ' '--enable-gallium-egl --enable-gallium-gbm --enable-glx-tls'
var_append extraconfopt ' ' '--enable-egl --enable-egl-platforms=x11,drm --enable-gles1 --enable-gles2'
var_append extraconfopt ' ' '--enable-gbm --enable-openvg --enable-shared-glapi --enable-dri --enable-glx'
var_append extraconfopt ' ' '--enable-xa --enable-osmesa --enable-texture-float'

var_append GCC_WRAPPER_INSERT ' ' "-c?:-L`pkgprefix libdir libx11` -lX11 -lXrender"

CXX_WRAPPER_BYPASS=1
