# build the server with GL/GLX support
unpack_mesa() {
	tar $taropt $mesatar -v > mesa-files

	mesadir=`head -n 1 mesa-files | cut -d / -f 1`
	pushd $PWD/$mesadir
		
	# apply patches
	for p in $base/package/*/mesa/*.patch; do
		[ -f $p ] && patch -p1 < $p
	done
		
	popd
}

hook_add preconf 3 "unpack_mesa"

mesatar=`match_source_file -p MesaLib mesa`
var_append confopt " " "--with-mesa-source=\$PWD/\$mesadir"
