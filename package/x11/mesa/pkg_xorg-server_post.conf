# build the server with GL/GLX support
unpack_mesa() {
	tar $taropt `match_source_file -p MesaLib mesa`
	pushd Mesa*
		
		for p in $confdir/../../x11/mesa/*.patch; do
			patch -p1 < $p
		done
		
	popd
}

hook_add preconf 3 "unpack_mesa"

mesatar=`match_source_file -p MesaLib mesa`
mesadir=${mesatar%.tar.bz2} ; mesadir=${mesadir##*/}
mesadir=${mesadir/Lib/}
var_append confopt " " "--with-mesa-source=\$PWD/$mesadir"

