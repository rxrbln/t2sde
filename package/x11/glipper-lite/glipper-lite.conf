function glipper_build {
 if [[ $libdir == *lib64 ]]; then
  sed -i -e 's%L/usr/X11R7/lib %L/usr/X11R7/lib64 %' build
  sed -i -e 's%/usr/lib/%/usr/lib64/%g' build
 fi
 ./build
 if [ -f glipper ];then
  cp -a -f glipper $root/usr/bin/
 fi
}
custmain=glipper_build
