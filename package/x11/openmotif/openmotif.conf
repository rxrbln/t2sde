hook_add postdoc 3 "rm -rf $docdir/man $docdir/Makefile*"
hook_add postinstall 3 "register_wm $pkg ${pkg}-mwm /$prefix/bin/mwm"

custmain="build_motif"
srctar="openmotif-${ver}_MLI.src.tar.bz2"

