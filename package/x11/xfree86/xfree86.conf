# include the configuration script for XFree ...
. package/x11/xfree86/xf_config.sh

x11base_main() {
	xf_extract

	xf_extract_gl
	xf_extract_hallib
	xf_patch

	xf_config

	xf_build
	xf_install

	# copy file missing since 4.3.99.6
	cp -va $base/package/x11/xfree86/fontconfig.pc \
	$root/usr/X11R6/lib/pkgconfig/fontconfig.pc
}

custmain=x11base_main
autoextract=0
createdocs=0

