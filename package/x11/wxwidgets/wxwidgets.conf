var_append confopt ' ' "--enable-optimise --enable-monolithic"
var_append confopt ' ' "--enable-shared --enable-debug"
var_append confopt ' ' "--enable-plugins"
var_append confopt ' ' "--enable-controls"
var_append confopt ' ' "--enable-calendar"
var_append confopt ' ' "--with-regex"
var_append confopt ' ' "--with-zlib"
var_append confopt ' ' "--disable-precomp-headers" # easily ENOSPACE w/ tmpfs
#not working in 2.5.3.1: var_append confopt ' ' "--enable-accessibility"

var_remove_regex extraconfopt " " ".*mysql.*"
var_remove_regex extraconfopt " " ".*pam.*"

pkginstalled mesa && var_append confopt ' ' "--with-opengl"
pkginstalled libsdl && var_append confopt ' ' "--with-sdl"

# 2.6 compatibility is generally enabled, 2.4 is off
#not working in 3.1: var_append confopt ' ' "--enable-compat24"

wx_contrib() {
	local contrib

	# contrib/src/applet -> w$n - only
	#error in makefile: contrib/src/deprecated

	for contrib in fl foldbar gizmos mmedia ogl plot stc svg; do
		pushd contrib/src/$contrib
		eval "$MAKE $makeopt"
		eval "$MAKE $makeinstopt"
		popd
	done
}
#hook_add postmake 3 "wx_contrib"

	false && pkginstalled directfb && {
		var_append wxgui ' ' 'directfb'
		directfb_wx_opt="--disable-unicode --with-themes=mono --disable-accel --disable-popupwin --disable-help \
			--disable-combobox --disable-menus --disable-mdi --disable-mdidoc --disable-docview \
			--disable-printarch --disable-calendar --disable-choice --disable-choicebook --disable-dirdlg \
			--disable-filedlg --disable-fontdlg --disable-filepicker --disable-dirpicker --disable-fontpicker \
			--disable-datepick --disable-hyperlink --disable-aui --disable-richtext --disable-fontmap \
			--disable-xrc --disable-html"
	}

if pkginstalled gtk+3; then
	var_append extraconfopt ' ' '--enable-unicode --with-gtk=3'
elif pkginstalled gtk+; then
	var_append extraconfopt ' ' '--enable-unicode --with-gtk'
elif pkginstalled libx11; then
	var_append extraconfopt ' ' '--enable-unicode --with-x11'
else
	abort "no default toolkit"
fi

