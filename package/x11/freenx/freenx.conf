freenx_install() {
	for x in nxnode nxserver nxsetup nxkeygen nxnode-login nxloadconfig
	do cp -fv $x $root$bindir/$x
	done
	mkdir -p $root/etc/nxserver
	cp -fv node.conf.sample $root/etc/nxserver/
}

makeopt=
makeinstopt=

hook_add postmake 5 freenx_install
