# Freetype generates object code into .lo files, as we use libtool
# this "is not a valid libtool object"
hook_add premake 3 "sed -e 's/^O  := lo.*/O:=o/' -i builds/unix/unix-cc.mk"

# Dan Burcaw - Yellow Dog Linux
