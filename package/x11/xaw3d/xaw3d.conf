xaw_main()
{
	mkdir -p $root/usr/X11R6/include/Xaw3d
	cd xc/lib/Xaw3d
	ln -sf .. X11
	echo "running xmkmf ..."
	pwd
	xmkmf -a
	eval "$MAKE $makeopt" ; eval "$MAKE $makeinstopt"
	#cd $root/usr/include/X11 && rm -rf Xaw3d && ln -s ../Xaw3d Xaw3d
}

custmain="xaw_main"

