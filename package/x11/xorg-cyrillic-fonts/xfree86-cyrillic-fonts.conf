# include the configuration script for XFree ...
. package/x11/xfree86/xf_config.sh


x11_cyrillic_fonts_main() {
	xf_extract
	cp -v $confdir/*.TXT fonts/util
#	cp -v fonts/util/{,ISO}8859-16.TXT
	cd fonts/bdf

	while read dir name re ; do
		pcf="$root/usr/X11R6/lib/X11/fonts/$dir/$name-$re.pcf.gz"
		echo "Installing $pcf ..."
		perl ../util/ucs2any.pl $dir/$name.bdf ../util/$re.TXT $re
		bdftopcf $name-$re.bdf | gzip -c > $pcf ; chmod 0444 $pcf
	done < <( grep -v '^#\|^ *$' $confdir/addfonts.txt)
}

srctar=none
if [ -d $base/download/mirror/X ] ; then archdir=$base/download/mirror/X
else archdir=${archdir%-cyrillic-fonts} ; fi
custmain=x11_cyrillic_fonts_main
autoextract=0
createdocs=0

