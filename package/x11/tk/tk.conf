ptk () {
    mm=`echo $ver | cut -d . -f 1-2`
    ln -vsf $bindir/wish$mm $root$bindir/wish
    ln -vsf $libdir/libtk$mm.so $root$libdir/libtk.so
}
 
hook_add preconf 3 "cd unix"
hook_add postinstall 5 ptk
