srctar=none
mtxtar="`match_source_file -p ${arch/-/_} | head -n 1`"

install_mtx() {
	echo $PWD/ | sh $mtxtar --extract-only || true
	cd matrox*

	# in /usr/lib* it should have priority over /usr/X11/, ... :-/
	install opengl6/libGL.so.* $root/$prefix/lib/
	[[ $arch = *64 ]] && install opengl6/libGL.so.* $root/$prefix/lib64/

	# TODO: libmtxcfg.so v4l_drv.so 
	install xserver/7_4_0/mtx_drv.so $root/usr/X11/${libdir##*/}/xorg/modules/drivers/
	install xserver/7_4_0/libglx.so $root/usr/X11/${libdir##*/}/xorg/modules/extensions/

	cp docs/* samples/* $docdir/
}

makeopt=
makeinstopt=
hook_add inmake 5 install_mtx
