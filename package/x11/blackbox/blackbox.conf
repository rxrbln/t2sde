fix_makefiles() {
	find . -name Makefile -exec sed -i -e '/^LDFLAGS[ ]*=.*$/I s/\/lib\([^6]\)/\/lib64\1/g' {} \;
}
if [[ $libdir == *lib64 ]]; then
	hook_add premake 5 "fix_makefiles"
fi

hook_add postinstall 3 "register_wm blackbox Blackbox $bindir/blackbox"
