var_append CC_WRAPPER_REMOVE " " "-m486"

glut_main()
{
	chmod -R +w *
	cp -f linux/Glut.cf .
	./mkmkfiles.imake
	cd lib
	cp -fv $confdir/Makefile.data glut/Makefile
	$MAKE
	cp -vf glut/libglut.so.3.7 $root/usr/lib/
	ln -sf $root/usr/lib/libglut.so.3.7 $root/usr/lib/libglut.so.3
	ln -sf $root/usr/lib/libglut.so.3.7 $root/usr/lib/libglut.so
	
	cd ..

	# this hack is needed because /usr/include/GL is a sym-link ...	
	cp -rfv include/GL/* /usr/include/GL
	cp -rfv include/mui /usr/include
}

custmain="glut_main"

