. package/x11/xfree86/xf_config.sh

x11base_main() {
	echo "Extracting source (CVS) ..."
	tar $taropt $archdir/xfree86-cvs-$ver.tar.bz2

	cd xfree86-cvs-$ver

	xf_extract_gl
	xf_extract_hallib

	xf_patch
	xf_build
	xf_install
}

custmain=x11base_main
autoextract=0
createdocs=0
