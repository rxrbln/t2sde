regenerate_ac() {
	# remove previous configs
	rm -rvf aclocal.m4 config.guess config.sub ltmain.sh \
		autom4te.cache libltdl configure missing ltconfig \
		mkinstalldirs

	aclocal 
	libtoolize
	aclocal
	automake --add-missing --foreign
	autoheader
	autoconf
}

hook_add preconf 5 'regenerate_ac'

