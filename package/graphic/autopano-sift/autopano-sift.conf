. $base/package/*/mono/mono.in

atps_main () {
    make clean all
    rm -f bin/*win32.exe
    cp -vf bin/*.exe $root$bindir/
    cp -vf bin/*.dll $root$libdir/
}

srcdir="autopano-sift-$ver/src"
custmain=atps_main
