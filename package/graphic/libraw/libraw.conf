# hardcoded tools, for other compilers and cross compiling:
libraw_tools_fixup() {
	sed -i 's/gcc /$(CC) /; s/g++ /$(CXX) /; s/ranlib /$(RANLIB) /; s/ar /$(AR) /' Makefile
}
hook_add premake 5 'libraw_tools_fixup'

# only build the library
var_append makeopt ' ' 'library'

# the Makefile is full of hardcoded usr/local pathes, do not try to use it
makeinstopt=

hook_add postmake 5 "install lib/*.a $root$libdir/"
hook_add postmake 5 "cp -arv libraw $root$includedir/"
