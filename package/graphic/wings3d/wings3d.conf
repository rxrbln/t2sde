build () {
    make
    mkdir -p /usr/lib/erlang/lib/wings
    find -name 'Makefile*' -exec rm -f '{}' \;
    for dir in e3d ebin icons plugins plugins_src src ; do
	cp -r $dir /usr/lib/erlang/lib/wings
    done
}
startscript () {
    ESDLDIR=`pkgprefix libdir esdl`/erlang/lib/esdl-`pkgprefix ver esdl`/ebin
    OTPDIR=`pkgprefix libdir erlang-otp`/erlang/lib/wings/ebin/
    echo "erl -pa $ESDLDIR -pa $OTPDIR -run wings_start start_halt \${1+\"\$@\"}" > $root/usr/bin/wings3d
    chmod 755 $root/usr/bin/wings3d
}

custmain="build"
hook_add postinstall 5 startscript
