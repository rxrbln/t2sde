build () {
    make
    mkdir /usr/lib/erlang/lib/wings
    find -name 'Makefile*' -exec rm -f '{}' \;
    for dir in e3d ebin icons plugins plugins_src src ; do
	cp -r $dir /usr/lib/erlang/lib/wings
    done
    cp -f $confdir/wings3d $root/usr/bin
    chmod 755 $root/usr/bin/wings3d
}

custmain="build"

