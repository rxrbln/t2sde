main() {
tar $taropt $archdir/povuni_d-$ver.tbz2 -C $root/$prefix/lib
tar $taropt $archdir/povuni_s-$ver.tbz2
cd povray31/

for x in $patchfiles ; do
	patch $patchopt -i $x
done

cd source/unix

sed -i "s,/usr/local/lib/povray31,$root/$prefix/lib/povray31," povrayrc

sed -i "s,/usr/local/lib/povray31,$root/$prefix/lib/povray31," $root/$prefix/lib/povray31/povray.ini

if [ "$ROCKCFG_PKG_POVRAY31_XBINARY" == 1 ] ; then makesteps="newunix newxwin install" ; else makesteps="newunix install" ; fi

echo "makesteps=$makesteps"

for x in $makesteps ; do
	echo "making=$x"
	eval $MAKE POVLIBDIR=$root/$prefix/lib/povray31 POVPATH=$root/$prefix UTARGET=povray31 XTARGET=x-povray31 $x
done
}

autoextract=0
createdocs=0
custmain=main

