#set PIXIEHOME, otherwise pixie will not work
home() {
    echo "export PIXIEHOME=$libdir/Pixie" > $root/etc/profile.d/pixie
}

hook_add postmake 5 home

#gcc41 freaks out with optimization, running oom
var_append CXX_WRAPPER_APPEND ' ' "-O0"
