# shared files with xpdf
pkginstalled xpdf && var_append confopt ' ' '--disable-utils'
pkginstalled zlib && var_append confopt ' ' '--enable-zlib'

var_append confopt ' ' '--disable-dependency-tracking'
var_append confopt ' ' '--enable-opi'
