pkgprefix -t freetype

xpdf_pc ()
{
	[ "$xmakeopt" ] || xmakeopt="$makeopt"

	if [[ $xsrctar = *t1lib* ]] ; then
		echo "DOCSUBDIRS set ..."
		pkginstalled tetex || var_append makeopt " " "DOCSUBDIRS="
		echo "makeopt: $makeopt"
	else
		makeopt="$xmakeopt"
		var_append extraconfopt ' ' '--enable-a4-paper'
		var_append extraconfopt ' ' '--with-gzip'

		for x in GCC CPP; do
			var_append ${x}_WRAPPER_APPEND ' ' "-I$( pkgprefix includedir freetype )/freetype2"
			var_append ${x}_WRAPPER_APPEND ' ' "-include ft2build.h"
		done
	fi
	makeinstopt="$makeopt install"
}

hook_add preconf 3 'xpdf_pc'
