# we need a bios copy for the Mac patches
hook_add prepatch 5 "cp -ar bios bios-mac"

# build and install the Mac BIOS
if pkginstalled bin86 && pkginstalled acpica; then
	hook_add postmake 3 "GCC_WRAPPER_BYPASS=1 make -C bios-mac"
	hook_add postmake 7 "install bios-mac/BIOS-bochs-latest $root/$datadir/qemu/bios-mac.bin"
else
	echo_warning "bin86 or acpica not installed, the bios-mac will not be built!"
fi

# our gcc-4.x is not officially supported
var_append confopt ' ' '--disable-gcc-check' # '--with-patched-kernel'

# do not build the kernel part, we build it along the kernel
var_append makeopt ' ' 'libkvm qemu user'
var_append makeinstopt ' ' "kcmd='@#'"
