var_append makeopt " " "CC=$KCC"

# we need a bios copy for the Mac patches
hook_add prepatch 5 "cp -ar bios bios-mac"

# only build the kernel module
var_append makeopt ' ' 'kernel'
# and only install the kernel module
var_append makeinstopt ' ' '-C kernel'

# pass the kernel location
var_append extraconfopt ' ' '--disable-gcc-check --disable-gfx-check'
var_append extraconfopt ' ' '--kerneldir=$root/lib/modules/$lx_kernelrelease/build'
