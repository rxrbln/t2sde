autoextract=0

var_remove_regex makeopt " " "CC=.*"

makeinstopt=""

simh_pc() {
	mkdir simh
	cd simh
	unzip `match_source_file -p simh`
	mkdir BIN
}

simh_pm() {
	cp -vf BIN/* $root/$prefix/bin/
}

simh_pd() {
	cp `find -name '*.txt' -printf '%p '` $root/$docdir/
}

hook_add preconf 5 simh_pc
hook_add postmake 5 simh_pm
hook_add postdoc 5 simh_pd

