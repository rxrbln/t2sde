wine_postmake() {
	#cp documentation/samples/config $sysconfdir/wine.conf
	cp tools/wine.inf $sysconfdir/
}

# wine does not find our X11R7 fontconfig :-(
var_append CPP_WRAPPER_APPEND ' ' "`pkg-config fontconfig --cflags`"
var_append GCC_WRAPPER_APPEND ' ' "`pkg-config fontconfig --cflags --libs-only-L`"

var_append makeinstopt ' ' 'UPDATE_DESKTOP_DATABASE=true'

hook_add premake 5 "eval $MAKE depend"
hook_add postmake 5 "wine_postmake"

# with this alpha status of wine a debug-less wine is useless -ReneR
var_remove_regex confopt ' ' '.*debug.*'

