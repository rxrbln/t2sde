autoextract=0

makeopt=""
makeinstopt=

mksh_setup ()
{
bunzip2 -dc `match_source_file -p mksh` > $builddir/mksh-$ver.cpio.gz
cat $builddir/mksh-$ver.cpio.gz | cpio -idcmv
mkdir $builddir/build; cd $builddir/build; /bin/sh ../mksh/Build.sh -r
install -c -s -o root -g bin -m 555 $builddir/build/mksh $root/bin/mksh
install -c -o root -g bin -m 444 $builddir/mksh/dot.mkshrc $root/etc/skel/.mkshrc
}
hook_add postmake 5 "mksh_setup"

