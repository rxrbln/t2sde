# on a multilib build (mips64)
# ld -lz could not locate libz. it was in /lib64
# $libdir was set to /usr/lib64
if [ "$SDECFG_MULTILIB" = 1 ]; then
       var_append GCC_WRAPPER_APPEND " " " -L$root/lib64"
fi

if [ $prefix_auto = 1 ] ; then
	prefix=
	set_confopt
fi

var_append makeopt ' ' 'HAVE_LINUX_ATTR=0'
var_append makeinstopt ' ' 'BINDIR=$root$bindir MANDIR=$root$mandir/man1'
