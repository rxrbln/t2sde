pm_silo() {
	if [ ! -f $root/etc/silo.conf ] ; then
		cp $confdir/etc-silo.conf $root/etc/silo.conf
	fi

	cp -v etc/silo.conf $docdir

	mkdir -p $root/etc/setup.d
	cp $confdir/silo.setup $root/etc/setup.d/10-silo
	chmod +x $root/etc/setup.d/10-silo
}

hook_add postmake 3 pm_silo

