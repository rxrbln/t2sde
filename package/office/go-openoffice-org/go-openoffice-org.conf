# populate src/ with every [D] on our .desc
# (instead of --with-srcdir)
#
ooo_populate_src() {
	for i in `match_source_file -p -n .`; do
	  case "$i" in
		*gz)
			trg=`basename $i`
			bunzip2 -c ${i/.gz/.bz2} | gzip --fast > src/$trg
			;;
		*)
			ln -svf $i src/
			;;
	  esac
	done
}
hook_add prepatch 5 'ooo_populate_src'

