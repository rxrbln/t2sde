if [ $prefix_auto = 1 ] ; then
	prefix=opt/openoffice.org${ver:0:3}
	set_confopt
fi

# populate srcdir with every [D] on our .desc
#
hook_add prepatch 5 'ooo_populate_src'
ooo_populate_src() {
	for i in `match_source_file -p OOo`; do
		case "$i" in
		*src_core*) ;;		# already extracted
		*src_binfilter*) ;;	# optional, StarOffice file format import filter
		*) tar -C ../ $taropt $i ;;
		esac
	done
}

# Append T2 to version string
var_append confopt ' ' "--with-build-version=T2-SDE www.t2-project.org"

# Select package format, default is rpm
#  native => builds .dep
#  portable => builds .tar.gz
#  tardist => ?
var_append confopt ' ' "--with-package-format=portable"

# UI language, default is en
ooo_lang='de es it'
var_append confopt ' ' '--with-lang=\"$(echo \$ooo_lang)\"'
#var_append confopt ' ' '--with-lang="de es fr it"'

# Dictionary: default is to build ALL
#var_append confopt ' ' '--with-dict="de es fr it"'

# GNOME support
if pkginstalled gtk+; then
	var_append confopt ' ' "--enable-gtk"
	if pkginstalled libbonobo; then
		var_append confopt ' ' "--with-bonobo"
	fi
else
	var_append confopt ' ' "--disable-gtk"
fi

# KDE support
if pkginstalled arts; then
	var_append confopt ' ' "--enable-kde"
	export KDEDIR=/`pkgprefix arts`
else
	var_append confopt ' ' "--disable-kde"
fi

if ! pkginstalled gnome-vfs; then
	var_append confopt ' ' '--disable-gnome-vfs'
fi

if pkginstalled evolution; then
	var_append confopt ' ' '--enable-evolution2'
fi

if pkginstalled openldap; then
	var_append confopt ' ' "--with-openldap"
	var_append GCC_WRAPPER_APPEND ' ' "-I`pkgprefix includedir openldap`"
	var_append GCC_WRAPPER_APPEND ' ' "-L`pkgprefix libdir openldap`"
elif !pkginstalled firefox && !pkginstalled seamonkey; then
	var_append confopt ' ' "--disable-ldap"
else
	:
fi

#if pkginstalled cairo; then
	var_append confopt ' ' "--enable-cairo"
#	var_append confopt ' ' "--with-system-cairo"
#	#--with-system-xrender-headers
#else
#	var_append confopt ' ' "--disable-cairo"
#fi

# only a 3.6 patched version is supported, not our system pkg
#if pkginstalled icu4c; then
#	var_append confopt ' ' "--with-system-icu"
#fi

# disable mdb/access support, for now
var_append confopt ' ' "--enable-access=no"

# disable mono support, for now
var_append confopt ' ' "--enable-mono=no"

# disable odk
var_append confopt ' ' "--disable-odk"

# use system fonts and fontconfig
#var_append confopt ' ' "--without-fonts --disable-fontooo"

# common system libraries
#
var_append confopt ' ' "--with-system-gcc --with-system-zlib --with-system-freetype --with-system-expat \
--with-system-neon --with-system-curl --with-system-jpeg --with-system-libxml --with-system-python \
--with-system-boost"

# Mozilla support
#
if pkginstalled firefox; then
	var_append confopt ' ' "--with-system-mozilla=firefox --enable-build-mozilla"
	sid=firefox-$(pkgprefix ver firefox)
	sinc=$(pkgprefix includedir firefox)
	slib=$(pkgprefix libdir firefox)
elif pkginstalled seamonkey; then
	var_append confopt ' ' "--with-system-mozilla=seamonkey --enable-build-mozilla"
	sid=seamonkey-$(pkgprefix ver firefox)
	sinc=$(pkgprefix includedir firefox)
	slib=$(pkgprefix libdir firefox)
elif false; then
	# TODO: copy mozilla-*.tar.gz into moz/download ...
	var_append confopt ' ' "--enable-build-mozilla"
else
	var_append confopt ' ' "--disable-build-mozilla"
fi

[ -n $sid ] && {
var_append MOZ_NSS_CFLAGS ' ' "-I$sinc/$sid/nss"
var_append MOZ_NSPR_CFLAGS ' ' "-I$sinc/$sid/nspr"
var_append MOZ_NSS_LIBS ' ' "-L$slib/$sid"
var_append MOZ_NSPR_LIBS ' ' "-L$slib/$sid"
}

# X11 (to find fontconfig.h)
#
var_append confopt ' ' "--x-includes=`pkgprefix includedir libx11`"

# Java support
#
if [ -n $JAVA_HOME ] && pkginstalled apache-ant; then
	var_append confopt ' ' "--with-java=java"
	var_append confopt ' ' "--with-jdk-home=$root$JAVA_HOME"
	var_append confopt ' ' "--with-ant-home=$root/$( pkgprefix apache-ant )"

	# force shareutils/uudecode to be used instead of gmime (breaks bdb-4.2)
	export PATH=$(echo $PATH | sed 's,/opt/gnome2/bin,,')
else
	echo "--with-java=no"
fi


