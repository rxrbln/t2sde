build_multisync_plugin() {
	local plugin=$1; shift

	echo "Building multisync plugin $plugin..."
	cd plugins/$plugin

		eval_config_command $( eval echo $confopt $* )
		eval $MAKE $makeopt
		eval $MAKE $makeinstopt

	cd ../..
}

multisync_pm() {
	local each

	build_multisync_plugin backup_plugin

