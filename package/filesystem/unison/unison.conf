unison_pm()
{
    if pkginstalled 'gtk+' || pkginstalled 'gtk+12'; then
	mv unison unison-gtk
	$MAKE $makeopt UISTYLE=text
    fi
    mv unison unison-text

    cp -v unison-* $bindir
}
    
runconf=0
makeinstopt=""

hook_add postmake 8 "unison_pm"

