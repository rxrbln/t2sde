pkg_squashfs_source=`match_source_file -p squashfs squashfs-tools`

squashfs_prepatch ()
{
	# translate to last known good supported version
	if [[ $ver = 2.4* ]]; then v=2.4.33
	elif  [[ $ver = 2.6.17* ]]; then v=2.6.17
	else v=2.6.18
	fi

	tar $taropt $pkg_squashfs_source
	cd squashfs*
	for x in  $base/package/*/squashfs-tools/*.patch; do
		[ -e "$x" ] && patch $patchopt < $x
	done
	cd ..
	var_append patchfiles ' ' `echo squashfs*/linux-$v/squashfs*-patch`
}

pkg_squashfs_ver=${pkg_squashfs_source##*squashfs}
pkg_squashfs_ver=${pkg_squashfs_ver%%.tar.bz2}
echo_status "Including SquashFS ($pkg_squashfs_ver) patch ..."

hook_add prepatch 1 squashfs_prepatch
