if [ "$ROCKCFG_DIETLIBC_e2fsprogs" == "1" ] ; then
	confopt="$confopt --with-diet-libc"
	[ "$dietlibc_dynamic_static" = "dynamic" ] && \
	  var_append confoptx " " "--enable-dynamic-e2fsck"
fi	

confopt="$confopt --enable-fsck --libdir=$root/lib --with-root-prefix=$root/"

if [ "$ROCKCFG_STATIC" = "0" ]; then
	if [ $stagelevel -gt 1 -o "$crossnative" == "cross" ] ; then
		var_append confopt " " "--enable-elf-shlibs"
	fi
fi

LD=$CC

# the install does not install the headers ... :-(
var_append makeinstopt " " "install-libs"

var_append GCC_WRAPPER_APPEND ' ' "-fPIC"

