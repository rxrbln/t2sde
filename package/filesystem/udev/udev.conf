udev_pm(){
	echo "Installing T2 configuration and scripts ..."
	cp -fv $confdir/[0-9]*.rules $root/$sysconfdir/udev/rules.d/

	mkdir -p $root/sysconfdir/udev/scripts
	for x in `cd $confdir; ls scripts_*` ; do
		cp $confdir/$x $root/$sysconfdir/udev/${x/_/\/}
		chmod +x $root/$sysconfdir/udev/${x/_/\/}
	done
}

[ $SDECFG_PKG_UDEV_DEVDIR ] || SDECFG_PKG_UDEV_DEVDIR=/dev

makeopt="prefix=$root udevdir=$root/$SDECFG_PKG_UDEV_DEVDIR"
makeinstopt="$makeopt install"

hook_add postmake 5 "udev_pm"

