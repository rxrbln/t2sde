if [ $prefix_auto = 1 ] ; then
	prefix=""
	set_confopt
fi

# udev identification helper apps
uxp="extras/ata_id extras/cdrom_id extras/dasd_id extras/edd_id \
     extras/firmware extras/floppy extras/path_id extras/scsi_id \
     extras/usb_id extras/volume_id"

udev_pm(){
	echo "Installing T2 configuration and scripts ..."
	cp -fv $confdir/[0-9]*.rules $root$sysconfdir/udev/rules.d/

	for x in $confdir/scripts_* extras/*.sh ; do
		d=${x#*scripts_}; d=${d##*/}
		cp -fv $x $root/lib/udev/$d
		chmod +x $root/lib/udev/$d
	done
}

[ $SDECFG_PKG_UDEV_DEVDIR ] || SDECFG_PKG_UDEV_DEVDIR=/dev

var_append makeopt " " "LD=$CC LDFLAGS= udevdir=$SDECFG_PKG_UDEV_DEVDIR"
var_append makeopt " " 'EXTRAS="$uxp"'
var_append makeinstopt " " "LD=$CC LDFLAGS= udevdir=$SDECFG_PKG_UDEV_DEVDIR"
var_append makeinstopt " " 'EXTRAS="$uxp"'

hook_add premake  5 "mkdir -p $root/lib/udev"
hook_add postmake 5 "udev_pm"
