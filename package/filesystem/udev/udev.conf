if [ $prefix_auto = 1 ] ; then
	prefix=""
	set_confopt
fi

# udev identification helper apps
uxp="extras/dasd_id extras/volume_id extras/scsi_id extras/ata_id extras/firmware extras/edd_id extras/floppy extras/usb_id extras/cdrom_id"

udev_pm(){
	echo "Installing udev, udevstart and udevsend (4compatibility) ..."
	cp -fp udev udevstart udevsend $root/$sbindir

	echo "Installing udev helper apps ..."
	for x in $uxp ; do
		$MAKE -C $x prefix=$root install-bin
	done
	cp -av extras/path_id $root/sbin/

	echo "Installing T2 configuration and scripts ..."
	cp -fv $confdir/[0-9]*.rules $root/$sysconfdir/udev/rules.d/

	mkdir -p $root/$libdir/udev
	for x in `cd $confdir; ls scripts_*` ; do
		cp $confdir/$x $root/$libdir/udev/${x#scripts_*}
		chmod +x $root/$libdir/udev/${x#scripts_*}
	done
	cp -fpv extras/*.sh $root/$libdir/udev
	chmod +x $root/$libdir/udev/*.sh
}

[ $SDECFG_PKG_UDEV_DEVDIR ] || SDECFG_PKG_UDEV_DEVDIR=/dev

var_append makeopt " " "LD=$CC udevdir=$SDECFG_PKG_UDEV_DEVDIR"
var_append makeinstopt " " "udevdir=$SDECFG_PKG_UDEV_DEVDIR"
var_append makeopt " " 'EXTRAS="$uxp"'

# this is needed for dietlibc
var_append GCC_WRAPPER_APPEND ' ' "-D_BSD_SOURCE"

hook_add postmake 5 "udev_pm"

