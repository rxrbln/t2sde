# the images loaders are enabled automatically if available,
# disables those what are not, and e.g. should not accidently
# be auto-enabled thru host *-config scripts while cross compiling
pkginstalled libpng || var_append confopt ' ' '--disable-image-loader-png'
pkginstalled libjpeg || var_append confopt ' ' '--disable-image-loader-jpeg'
pkginstalled eet || var_append confopt ' ' '--disable-image-loader-eet --disable-font-loader-eet'
pkginstalled edb || var_append confopt ' ' '--disable-image-loader-edb'
var_append confopt ' ' '--enable-image-loader-svg'

# enable framebuffer support
var_append confopt ' ' '--enable-fb'

# check if we can enable the DirectFB display engine
# directfb support seems to be broken atm
#pkginstalled directfb && var_append confopt ' ' "--enable-directfb"

# check if we can enable the OpenGL X11 display engine
pkginstalled mesa && var_append confopt ' ' "--enable-gl-x11"

# check if we can enable the Cairo X11 support 
if pkginstalled cairo; then 
	var_append confopt ' ' "--enable-cairo-x11"
	var_append GCC_WRAPPER_APPEND ' ' "`pkg-config cairo --cflags`"
fi

var_append GCC_WRAPPER_APPEND ' ' "-I$includedir"

if pkginstalled fontconfig ; then
	pkgprefix -t fontconfig
	var_append confopt ' ' "--enable-fontconfig"
	var_append GCC_WRAPPER_APPEND ' ' "`pkg-config fontconfig --cflags`"
else
	var_append confopt ' ' "--disable-fontconfig"
fi
