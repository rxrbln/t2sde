# enable basic modules
var_append confopt " " "--enable-ecore-evas --enable-ecore-job --enable-ecore-con --enable-ecore-ipc"

# x11/gl/directfb/SDL support
pkginstalled xorg-server || var_append confopt " " "--disable-ecore-x"
pkginstalled mesa        && var_append confopt " " "--enable-ecore-evas-x11-gl"
pkginstalled directfb    && var_append confopt " " "--enable-ecore-directfb"

# SDL - ecore_evas is b0rken currently if sdl enabled - 080402
#pkginstalled libsdl      && var_append confopt " " "--enable-ecore-sdl"
var_append confopt " " "--disable-ecore-evas-sdl"

# enable framebuffer
var_append confopt " " "--enable-ecore-fb --enable-ecore-evas-fb"

# error: Evas_Engine_GL_X11.h: No such file or directory, etc.
var_append CC_WRAPPER_APPEND " " "-I$includedir -L$libdir"

