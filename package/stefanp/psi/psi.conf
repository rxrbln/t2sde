	export KDEDIR="$root/$ROCKCFG_PKG_KDE32_CORE_PREFIX"
	prefix=${ROCKCFG_PKG_KDE32_CORE_PREFIX} ; set_confopt
fi

confopt="--prefix=$root/$prefix"

postmake_psi () {
	mcp -d -v "$archdir/psi-${ver}_*.qm" "$datadir/$pkg/psi_#1.qm"
}

hook_add postmake 3 postmake_psi

