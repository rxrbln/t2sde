[ -n "$ROCKCFG_PKG_KDE31_CORE_PREFIX" ] && \
	export KDEDIR="$prefix/$ROCKCFG_PKG_KDE31_CORE_PREFIX"

confopt="--prefix=$root/$prefix"

premake_psi () {
	if [[ $xsrctar = *qssl* ]] ; then
		"$QTDIR"/bin/qmake qssl.pro
		makeinstopt=''
	fi
}

postmake_psi () {
	if [[ $xsrctar = *qssl* ]] ; then
		cp -v libqssl.so $datadir/$pkg/
		cp -v $archdir/*.qm $datadir/$pkg/
	fi
}

hook_add premake  3 premake_psi
hook_add postmake 3 postmake_psi

