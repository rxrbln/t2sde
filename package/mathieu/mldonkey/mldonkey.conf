mldonkey_premake() {
	$MAKE depend
}

mldonkey_postmake() {
	cp -f mldonkey $root/$prefix/bin
	if [ -f mldonkey_gui ]
        	then  cp -f mldonkey_gui $root/$prefix/bin ; fi
	cp -f distrib/kill_mldonkey $root/$prefix/bin
	cp -f distrib/mldonkey_previewer $root/$prefix/bin
}

confopt=""
premake="mldonkey_premake"
postmake="mldonkey_postmake"

