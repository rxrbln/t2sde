if [ $prefix_auto = 1 ] ; then
        prefix="opt/postgresql"
        set_confopt
fi

var_append extraconfopt " " "--with-CXX"
var_append extraconfopt " " "--with-gnu-ld"
var_append extraconfopt " " "--with-perl"
var_append extraconfopt " " "--with-openssl"

#  --with-tcl              build Tcl modules (PL/Tcl)
if pkginstalled perl; then
	var_append extraconfopt " " "--with-perl"
fi
if pkginstalled python; then
	var_append extraconfopt " " "--with-python"
fi

postgresql_pm() {
	# Create the data directory
	mkdir -p $root/$localstatedir/data
	chown -R postgres:postgres $root/$localstatedir/data

	# Create the Profile
	echo "Creating /etc/profile.d/$pkg ..."
	cat <<- EOT > $root/etc/profile.d/$pkg
		export PGDATA=$localstatedir/data
	EOT
}

hook_add postmake 5 "postgresql_pm"

hook_add postmake 4 "make -C contrib/"
hook_add postdoc  3 "cp -dR contrib/ $docdir/"
