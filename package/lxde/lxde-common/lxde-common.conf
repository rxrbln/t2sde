hook_add postinstall 3 "register_wm lxde LXDE /$prefix/bin/startlxde"

xdg_pc() {
        cat > $root/etc/profile.d/lxde <<-EOT

export XDG_DATA_DIRS="${XDG_DATA_DIRS}${XDG_DATA_DIRS+:}/$prefix/share"
export XDG_CONFIG_DIRS="${XDG_CONFIG_DIRS}${XDG_CONFIG_DIRS+:}/etc/opt/lxde/xdg"
EOT
}

hook_add postmake 5 "xdg_pc"
