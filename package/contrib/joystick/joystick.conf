var_append CC_WRAPPER_REMOVE " " "-m486"

joystick_pm() {
	install -m 644 joystick.h $root$includedir
	install -m 755 jscal jstest jsattach $root$bindir
}

var_append makeopt ' ' "jscal jstest jsattach"
makeinstopt=

hook_add postmake 5 "joystick_pm"
