joystick_pm()
{
	install -m 644 joystick.h $includedir
	install -m 755 jscal $bindir
	install -m 755 jstest $bindir
	install -m 755 jsattach $bindir
}

var_append makeopt ' ' "jscal jstest jsattach"
makeinstopt=""

hook_add postmake 5 "joystick_pm"
