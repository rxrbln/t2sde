function build_minixcal {
    rm -f minixcal
    $CC minixcal.c -o minixcal `pkg-config --cflags gtk+-2.0` `pkg-config --libs gtk+-2.0` -lX11
    install -m755 -s minixcal $root/usr/bin
}
makeopt=
makeinstopt=
hook_add postmake 5 "build_minixcal"
