function build_xresprobe {
    cd ddcprobe
    #make
    gcc -W -Wall  -g -O2    -c -o vesamode.o vesamode.c
    gcc -W -Wall  -g -O2    -c -o common.o common.c
    gcc -W -Wall  -g -O2    -c -o x86-common.o x86-common.c
    gcc -W -Wall  -g -O2    -c -o lrmi.o lrmi.c
    gcc -W -Wall  -g -O2    -c -o vbe.o vbe.c
    gcc -W -Wall  -g -O2    -c -o ddcprobe.o ddcprobe.c
    gcc -W -Wall  -g -O2  -o ddcprobe vesamode.o common.o x86-common.o lrmi.o vbe.o ddcprobe.o
    #gcc -W -Wall  -g -O2    -c -o ddcxinfo.o ddcxinfo.c
    #gcc -W -Wall  -g -O2  -o ddcxinfo vesamode.o common.o x86-common.o lrmi.o vbe.o ddcxinfo.o
    #gcc -W -Wall  -g -O2    -c -o svgamodes.o svgamodes.c
    #gcc -lm  svgamodes.o x86-common.o lrmi.o vesamode.o vbe.o   -o svgamodes
    #gcc -W -Wall  -g -O2    -c -o modetest.o modetest.c
    #gcc -lm  modetest.o x86-common.o lrmi.o vesamode.o vbe.o   -o modetest
    #ar cru libvbe.a x86-common.o lrmi.o vesamode.o vbe.o
    cp -a -f ddcprobe $root/usr/sbin/
}
custmain=build_xresprobe
