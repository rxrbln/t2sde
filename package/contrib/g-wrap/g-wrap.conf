gwrap_main() {
  # we need the slib scheme package for g-wrap
  tar $taropt $archdir/slib2d5.tar.bz2
  mkdir -p $root/usr/share/guile/slib
  cd slib
  sed -i "s,/usr/local/lib/slib,$root/usr/share/guile/slib," Template.scm
  for i in *.scm; do
    ginstall -m 644 $i $root/usr/share/guile/slib
  done
  cd ..
  rm -rf slib/
  # slib wants to write /usr/share/guile/slibcat on first use
  # this needs root privs, so we do it here once (and for all, hopefully)
  guile -c "(use-modules (ice-9 slib)) (require 'new-catalog)"
  
  # now do g-wrap
  eval ./configure $confopt
  eval $MAKE
  eval $MAKE install
}

custmain="gwrap_main"
