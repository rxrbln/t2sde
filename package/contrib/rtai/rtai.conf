rtai_main() {
	current_dir=`pwd`
	#cd $root/usr/src/linux-2.4.21-rock
	#make dep
	#cd $current_dir
	rm -rf scripts/config.in
	create_config
	eval ./configure --linuxdir $root/usr/src/linux-2.4.21-rock --non-interactive
	eval make
	eval make install
	mkdir -p /usr/include/rtai
	cp -r include/* /usr/include/rtai
}

custmain="rtai_main"
