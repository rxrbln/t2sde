# We need to patch Linux with RTAI patch.
hook_add postpatch 1 patch_linux

# Now we will compile RTAI. We need linux sources to do it.
hook_add postmake 2 make_rtai

# It is assumed that comedi package was compiled at the step 3.
# So now we need to recompile rtai with comedi support.
hook_add postmake 4 make_rtai_with_comedi
