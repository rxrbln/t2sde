    echo '--------------------------------------------'

    #TODO: remove hardlink
    pushd ../rtai-3.6
# Now rtai_config will be copied to the RTAI source dir from T2 "rtai" target
    cp $base/package/*/rtai/.rtai_config_comedi ./.rtai_config

