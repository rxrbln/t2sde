makeopt=
makeinstopt=

w32codec_install() {
	echo "Creating folder..."
	mkdir -p $libdir/win32/

	echo "Moving documentation..."
	mv -v README $docdir/

	echo "and finally moving codecs..."
	mv -v * $libdir/win32/
}
hook_add premake  5 'chown 0:0 *'
hook_add postmake 5 'w32codec_install'
