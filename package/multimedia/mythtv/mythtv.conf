prefix=/opt/mythtv
set_confopt

# brain damaged hardcoded path... have to replace it...
fix_mythtv_prefix() {
	destdir="$root/$prefix" ; destdir="`echo $destdir | tr -s '/'`"
	grep /usr/local * -R | sed 's,:.*,,' | xargs -n1 sed -i "s,/usr/local,$destdir,g"
}
hook_add preconf 3 "fix_mythtv_prefix"

var_append GCC_WRAPPER_APPEND ' ' "-I/$root/$prefix/include -L/$root/$prefix/lib"

pkginstalled transcode && var_append confopt ' ' "--enable-transcode"
var_append confopt ' ' "--enable-vcd --enable-exif"
var_append confopt ' ' "--enable-opengl"

hook_add premake 5 "qmake myth*.pro"
hook_add premake 8 "make qmake"
