##################################################
using_xv() {
	cat <<EOF >> settings.pro
# Default Xv support
CONFIG += using_xv
EXTRA_LIBS += -L/usr/X11R6/lib -lXinerama -lXv -lX11 -lXext -lXxf86vm
EOF
}

#DEFAULT
hook_add preconf 5 using_xv

