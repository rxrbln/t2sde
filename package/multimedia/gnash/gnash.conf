var_append confopt " " "--enable-pthreads"

# xml libs
pkginstalled libxml && var_append extraconfopt " " "--with-libxml-libraries=`pkgprefix libdir libxml`"
pkginstalled libxml && var_append extraconfopt " " "--with-libxml-includes=`pkgprefix includedir libxml`/libxml2"
var_append makeopt " " "LIBXML_LIBS='-lxml2 -lz -lm'"

# firefox setup
pkginstalled firefox && \
	var_append extraconfopt " " "--with-firefox-libraries=`pkgprefix libdir firefox`/firefox-`pkgprefix ver firefox`"
pkginstalled firefox && \
	var_append extraconfopt " " "--with-firefox-includes=`pkgprefix includedir firefox`/firefox-`pkgprefix ver firefox`"

firefox_prefix=`pkgprefix prefix firefox`
var_append makeopt " " "FIREFOX_CFLAGS='`$firefox_prefix/bin/firefox-config --cflgas`'"

