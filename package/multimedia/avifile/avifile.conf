# detect features the configure does not attempt to detect
[ $arch == x86 ] && var_append extraconfopt " " "--enable-x86opt"
pkginstalled divx4linux && var_append extraconfopt " " "--with-divx4-prefix=/usr"
pkginstalled mad && var_append extraconfopt " " "--enable-libmad"

# HACK: somehow -rpath settings on libavifile.so seem to get forgotten,
# this is a workaround: (idea base on rock-linux, thanks)
if pkginstalled arts; then
	for dir in usr opt/kde33 $ROCKCFG_PKG_KDE33_CORE_PREFIX ; do
		[ -f "$root/$dir/bin/artsd" ] && pkg_kde_prefix="$dir"
	done

	var_append LD_LIBRARY_PATH ':' "$root/$pkg_kde_prefix/lib" ; export LD_LIBRARY_PATH
fi

## autoconf scripts seem to be generated in a quite old (ac) environment,
## so recreate 'em
hook_add preconf 3 'libtoolize -f -c; cat m4/*.m4 > acinclude.m4 ; aclocal --force ; autoheader -f ; autoconf -f ; automake -a -f --foreign'
