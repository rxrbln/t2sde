if [ $prefix_auto = 1 ] ; then
	prefix="opt/qcad"
	set_confopt
fi

qcad_main() {
	export QMAKESPEC=$QTDIR/mkspecs/linux-g++
	cd scripts ; sh ./build_qcad.sh ; cd ..

	cd qcad
	cp -vf qcad $bindir/
	mkdir -p $datadir/qcad
	cp -rvf examples fonts patterns qm $datadir/qcad/
	# in the past "scripts" has been here, too - if they are needed or so
	# (e.g. stripped due to commercial reasons) let's rip it out of an old
	# version later -ReneR
}

custmain="qcad_main"

