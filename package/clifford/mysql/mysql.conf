var_append extraconfopt " " "--with-berkeley-db"
var_append extraconfopt " " "--with-openssl"

if [ $prefix_auto = 1 ] ; then
	prefix="opt/mysql"
	set_confopt
fi

pkg_mysql_postmake() {
	cat << EOT > /var/adm/parse-config/mysql
var_append extraconfopt " " "--with-mysql-lib=/$prefix/lib/mysql"
var_append extraconfopt " " "--with-mysql-include=/$prefix/include/mysql"
pkg_mysql_prefix=/$prefix
EOT
	ln -svf $libdir/mysql/*.{a,la,so}* $libdir/
}

postmake="pkg_mysql_postmake"

hook_add postmake 3 "install_init mysql $confdir/mysql.init"

