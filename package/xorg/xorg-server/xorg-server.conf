x_postmake() {
	ln -sfv Xorg $root$bindir/X

	rm -fv $root/etc/fonts/*.bak

	echo "Copying default example configs ..."
	cp -fv $confdir/xorg.conf.{example,template} \
	       $root/etc/X11/
	if [ -f $root/etc/X11/xorg.conf ]; then
		touch $root/etc/X11/xorg.conf
	else
		cp -v $root/etc/X11/xorg.conf{.example,}
	fi

	cp -fv $confdir/fonts-local.conf \
	       $root/etc/fonts/local.conf

	install -m 755 $confdir/startxdm.sh $root$bindir/
	install -m 755 $confdir/xcfgt2 $root$bindir/
	install -m 755 $confdir/xvfb-run $root$bindir/

	echo "Installing X Setup Script ..."
	cp -fv $confdir/stone_mod_xorg.sh $root/etc/stone.d/mod_xorg.sh
	echo "export WINDOWMANAGER=kde" > $root/etc/profile.d/windowmanager
}

if pkginstalled mesa; then
	mesatar=`match_source_file -p MesaLib mesa`
	hook_add preconf 3 "tar $taropt $mesatar"
	mesadir=${mesatar%.tar.bz2} ; mesadir=${mesadir##*/}
	mesadir=${mesadir/Lib/} ; mesadir=${mesadir%-*}
	var_append confopt " " "--with-mesa-source=\$PWD/$mesadir"
fi

var_append GCC_WRAPPER_REMOVE ' ' '-I/usr/X11R6/include'
var_append GCC_WRAPPER_REMOVE ' ' '-L/usr/X11R6/lib'

# broken right now
var_append confopt " " "--disable-dmx"

hook_add postmake 5 "x_postmake"

