hook_add preconf 5 "cd linux; ./autogen.sh"

var_append extraconfopt " " "--enable-optimization"
var_append extraconfopt " " "--enable-arch-asm"
var_append extraconfopt " " "--enable-capture"

pkginstalled alsa-lib	&& var_append extraconfopt " " "--enable-alsa"
pkginstalled esound	&& var_append extraconfopt " " "--enable-esd"
pkginstalled libsdl	&& var_append extraconfopt " " "--enable-sdl"
pkginstalled libvorbis	&& var_append extraconfopt " " "--enable-vorbis"

# experimental or probelamtic with other programs
#pkginstalled smpeg	&& var_append extraconfopt " " "--enable-smpeg"
#pkginstalled arts       && var_append extraconfopt " " "--enable-arts"

# var_append extraconfopt " " "--enable-dmalloc"

# ALSA 1.0 API change workaround ... :-(
var_append GCC_WRAPPER_APPEND " " \
           "-DALSA_PCM_OLD_HW_PARAMS_API -DALSA_PCM_OLD_SW_PARAMS_API"
var_append GCC_WRAPPER_REMOVE " " "-ansi"

