[ "$arch" = "x86" -a "$ROCKCFG_X86_BITS" = "64" ] && \
	preconf="cp -v $root/usr/share/automake-1.9/config.{sub,guess} scsilib/conf"

cdrdao_main() {
	unzip -vo $archdir/pccts133mr.zip
	cd pccts
	patch -p0 < $confdir/make-more.diff
	$MAKE
	for x in antlr dlg genmk sor
	  do cp bin/$x $root/usr/bin ; done
	mkdir -p $root/usr/include/pccts
	cp h/* $root/usr/include/pccts
	cd ..

	eval ./configure $confopt
	eval $MAKE ; eval $MAKE install
}

# newer versions of gcc (3.3 on) issue an
# error on inclusion of varargs.h
var_append GCC_WRAPPER_APPEND ' ' '-DPCCTS_USE_STDARG'

custmain="cdrdao_main"
srctar="$pkg-$ver.tar.bz2"

