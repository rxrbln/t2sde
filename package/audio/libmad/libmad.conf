[ "$SDECFG_DEBUG" != 1 ] && var_append confopt ' ' '--disable-debugging'
[ "$SDECFG_STATIC" != 1 ] && var_append confopt ' ' '--enable-shared'

mad_install ()
{
	sed -e "s,PREFIX,$prefix," -e "s,VERSION,$ver," $confdir/mad.pc > $root/usr/lib/pkgconfig/mad.pc
}
pkginstalled pkgconfig && hook_add postmake 3 mad_install
