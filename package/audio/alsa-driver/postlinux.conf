if [[ $treever = 24* ]] ; then
	var_append confopt " " "--with-oss=yes --with-sequencer=yes"
	var_append confopt " " "--with-cards=all --with-isapnp=yes"
	var_append confopt " " "--with-kernel=$kerneldir"
	# "--with-moddir=/lib/modules/$kernelversion/alsa"

	var_append makeopt " " "CC=kcc"

	# otherwise alsa installs other crap like an init script ...
	makeinstopt="$makeopt install-modules"

	hook_add postmake 5 "$postmake cp -r utils/alsasound snddevices $docdir"
else
	echo "Build of $pkg skipped, since the drivers are already present in"
	echo "the vanilla kernel ... ;-)"
	custmain="true"
fi

