alsa_pc() {
	subdirs="ac3dec as10k1 seq/sbiload"
	pkginstalled gtk+12 && {
		var_append subdirs " " "envy24control"
		var_append confopt " " "--with-gtk-prefix=$root/`pkgprefix gtk+12`"
	}
	[ "$arch" != "powerpc" ] && var_append subdirs " " "sb16_csp"

	for x in $subdirs ; do
		pushd $x
		[ $arch = x86-64 ] &&
			cp -v $root/usr/share/automake-1.9/config.{sub,guess} .
		eval "./configure $confopt"
		eval $MAKE ; eval $MAKE install
		popd
	done

	# skip the auto build ...
	makeopt=""
	makeinstopt=""
}

hook_add preconf 5 "alsa_pc"

