	extraconfopt="$extraconfopt --enable-dynamic-linking"
fi
if [ "$ROCKCFG_PKG_UNREAL_ZIP" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-ziplinks"
fi
if [ "$ROCKCFG_PKG_UNREAL_SSL" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-ssl"
fi
if [ "$ROCKCFG_PKG_UNREAL_IP6" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-inet6"
fi
if [ "$ROCKCFG_PKG_UNREAL_ANTISPOOF" = 1 ] ; then
	extraconfopt="$extraconfopt --enable-nospoof"
fi
