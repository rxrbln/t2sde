if [ "$prefix_auto" = 1 ] ; then
	prefix=$ROCKCFG_PKG_UNREAL_PREFIX
	set_confopt
fi
if [ "$ROCKCFG_PKG_UNREAL_DMODS" = 1 ] ; then
	var_append extraconfopt ' ' "--enable-dynamic-linking"
fi
if [ "$ROCKCFG_PKG_UNREAL_ZIP" = 1 ] ; then
	var_append extraconfopt ' ' "--enable-ziplinks"
fi
if [ "$ROCKCFG_PKG_UNREAL_SSL" = 1 ] ; then
	var_append extraconfopt ' ' "--enable-ssl"
fi
if [ "$ROCKCFG_PKG_UNREAL_IP6" = 1 ] ; then
	var_append extraconfopt ' ' "--enable-inet6"
fi
if [ "$ROCKCFG_PKG_UNREAL_ANTISPOOF" = 1 ] ; then
	var_append extraconfopt ' ' "--enable-nospoof"
fi
if [ "$ROCKCFG_PKG_UNREAL_HUB" = 1 ] ; then
	var_append extraconfopt ' ' "--enable-hub"
fi
	
var_append extraconfopt ' ' "--with-listen=$ROCKCFG_PKG_UNREAL_BACKLOG"
var_append extraconfopt ' ' "--with-nick-history=$ROCKCFG_PKG_UNREAL_NICKHIST"
var_append extraconfopt ' ' "--with-sendq=$ROCKCFG_PKG_UNREAL_MAXSENDQ" 
var_append extraconfopt ' ' "--with-bufferpool=$ROCKCFG_PKG_UNREAL_BUFPOOLS"
var_append extraconfopt ' ' "--with-fd-setsize=$ROCKCFG_PKG_UNREAL_MAXCON"
var_append extraconfopt ' ' "$ROCKCFG_PKG_UNREAL_ADDITIONAL"
var_append extraconfopt ' ' "--with-dpath=$root/$prefix/config --with-spath=$root/$bindir/ircd"

hook_add postmake 5 "mkdir -p $root/$prefix/config/tmp"
hook_add postmake 5 "install_init unreal-ircd $confdir/unreal-ircd.init"
