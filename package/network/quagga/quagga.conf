# disabling IPv6 support 
var_append confopt ' ' '--disable-ipv6'
var_append confopt ' ' '--disable-ospfapi'


var_append confopt ' ' '--enable-multipath=64'

var_append confopt ' ' '--enable-netlink'
var_append confopt ' ' '--enable-vtysh'
var_append confopt ' ' '--enable-nssa'
var_append confopt ' ' '--enable-opaque-lsa'
var_append confopt ' ' '--enable-ospf-te'
var_append confopt ' ' '--sysconfdir=$sysconfdir/quagga'

install_init_scripts() {

  install_init zebra  $confdir/../zebra/zebra.init
  install_init ospfd  $confdir/../zebra/ospfd.init
  install_init ospf6d $confdir/../zebra/ospf6d.init
  install_init bgpd   $confdir/../zebra/bgpd.init
  install_init ripd   $confdir/../zebra/ripd.init
  install_init ripngd $confdir/../zebra/ripngd.init

}

hook_add postmake 5 install_init_scripts
