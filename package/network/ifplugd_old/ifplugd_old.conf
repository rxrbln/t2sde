# BK
# this is an old version. i had a conversion with the author many years ago,
# he admitted that the old version can sometimes detect an active ethernet
# when the new version could not. so, have both in puppy, only install the
# 'ifstatus' (renamed to ifplugstatus-0.18) utility of old version, not 'ifplugd'.

var_append confopt ' ' '--disable-lynx --disable-xmltoman --disable-subversion'

makeinstopt=

ifplugd_old_inst()
{
 cp -a -f src/ifstatus $root/sbin/ifplugstatus-0.18
}
hook_add postmake 5 "ifplugd_old_inst"
