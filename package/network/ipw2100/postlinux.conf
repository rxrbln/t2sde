ipw2100_pm() {
	 driverfile=$base/download/mirror/h/hostap-driver-0.1.3.tar.bz2
	 tar $taropt $driverfile
	 driverdir=$(echo $driverfile | sed -e "s,.*/,," -e "s,.tar.bz2,,")
	 var_append makeopt " " "HOSTAP=$driverdir"
}

hook_add premake 3 "ipw2100_pm"
