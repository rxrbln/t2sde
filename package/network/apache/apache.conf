if [ $prefix_auto = 1 ] ; then
	if [ "$ROCKCFG_PKG_APACHE_PREFIX" ] ; then
	  prefix="$ROCKCFG_PKG_APACHE_PREFIX"
	else
	  prefix="opt/apache"
	fi
	set_confopt
fi

if [ $pkg = "apache" ] ; then
	datadir="$localstatedir/lib"
	# or maybe www would be nicer than lib ?!? ...

        [ "$ROCKCFG_PKG_APACHE_MOD_SO" == 1 ] && \
                var_append extraconfopt " " "--enable-so"

        [ "$ROCKCFG_PKG_APACHE_MOD_AUTH_ANON" == 1 ] && \
                var_append extraconfopt " " "--enable-mod-auth-anon"

        [ "$ROCKCFG_PKG_APACHE_MOD_AUTH_DBM" ==  1 ] && \
                var_append extraconfopt " " "--enable-mod-auth-dbm"

        [ "$ROCKCFG_PKG_APACHE_MOD_AUTH_DIGEST" == 1 ] && \
                var_append extraconfopt " " "--enable-auth-digest"

        if [ "$ROCKCFG_PKG_APACHE_MOD_AUTH_LDAP" == 1 ] ; then
           	var_append extraconfopt " " "--with-ldap"	
		var_append extraconfopt " " "--enable-ldap"	
		var_append extraconfopt " " "--enable-auth-ldap"
		var_append CFLAGS ' ' "-I${pkg_openldap_prefix}/include"
        	var_append CPPFLAGS ' ' "-I${pkg_openldap_prefix}/include"
        	var_append LDFLAGS ' ' "-L${pkg_openldap_prefix}/lib"
        	export CPPFLAGS CFLAGS LDFLAGS
	fi
	
       	[ "$ROCKCFG_PKG_APACHE_MOD_SSL" == 1 ] && \
               	var_append extraconfopt " " "--enable-ssl"

        [ "$ROCKCFG_PKG_APACHE_MOD_DAV" == 1 ] && \
                var_append extraconfopt " " "--enable-dav"

        [ "$ROCKCFG_PKG_APACHE_MOD_PROXY" == 1 ] && \
                var_append extraconfopt " " "--enable-proxy"

        [ "$ROCKCFG_PKG_APACHE_MOD_REWRITE" == 1 ] && \
                var_append extraconfopt " " "--enable-rewrite"

        [ "$ROCKCFG_PKG_APACHE_MOD_CACHE" == 1 ] && \
                var_append extraconfopt " " "--enable-cache"

        [ "$ROCKCFG_PKG_APACHE_MOD_DISK_CACHE" == 1 ] && \
                var_append extraconfopt " " "--enable-disk-cache"

        [ "$ROCKCFG_PKG_APACHE_MOD_DEFLATE" == 1 ] && \
                var_append extraconfopt " " "--enable-deflate"

	[ "$ROCKCFG_PKG_APACHE_MOD_INFO" == 1 ] && \
		var_append extraconfopt " " "--enable-info" 

        [ "$ROCKCFG_PKG_APACHE_MOD_SPELLING" == 1 ] && \
                var_append extraconfopt " " "--enable-spelling"

	hook_add postmake 3 "install_init apache $confdir/apache.init"
fi

if [ "$ROCKCFG_PKG_APACHE_BDB" ] ; then
	var_append extraconfopt " " \
	  "--with-berkeley-db=/usr/include/$ROCKCFG_PKG_APACHE_BDB:/usr/lib"
fi

