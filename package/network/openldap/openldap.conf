createdocs=0

if [ "$prefix_auto" = 1 ]; then
	prefix="opt/openldap"
	set_confopt

	# we want to keep a good record of openldap's sysconfdir
	var_remove_regex confopt ' ' "--sysconfdir=.*"
	var_append extraconfopt  ' ' "--sysconfdir=${sysconfdir%/openldap}"
fi

pkginstalled tcp_wrappers && var_append extraconfopt ' ' '--enable-wrappers'

var_append extraconfopt ' ' "--enable-shared"
var_append extraconfopt ' ' "--libexec=$sbindir"

if [ "$SDECFG_PKG_OPENLDAP_CLIENTONLY" = "1" ]; then
	var_append extraconfopt ' ' "--without-cyrus-sasl --disable-slapd \
	                             --disable-slurpd"
fi

hook_add premake  3 'eval $MAKE depend'

hook_add postmake 4 "install_init openldap $confdir/openldap.init"

pkgprefix -t bdb
var_append CPP_WRAPPER_APPEND ' ' "-I$( pkgprefix includedir bdb )"

var_append GCC_WRAPPER_APPEND ' ' "-DLDAP_DEBUG"
