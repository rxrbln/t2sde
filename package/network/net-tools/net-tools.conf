	hook_add premake 5 "cp $confdir/config.h.diet ./config.h"
	hook_add premake 5 "$premake ; cp $confdir/config.status.diet ./config.status"
else
	hook_add premake 5 "cp $confdir/config.h $confdir/config.status ."
