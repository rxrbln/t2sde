ms_tt_inst() {
	
	for x in `match_source_file -p .`; do
		echo "${x##*/}"
		case "$x" in
			*.exe)	cabextract -L $x	;;
			*)	yes | unzip -LL $x	;;
		esac

		# check for a way to lowercase all files?
		mv -vf $(ls *.TTF *.ttf) $root/usr/X11/lib/X11/fonts/TTF/
	done
}

autoextract=0
custmain=ms_tt_inst
