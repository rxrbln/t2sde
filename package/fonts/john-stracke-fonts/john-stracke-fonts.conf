gpl_tt_inst() {
	for x in `match_source_file -p .`; do
		echo "${x##*/}"
		case "$x" in
			*.zip)	yes | unzip -LL $x ;;
			*.tar*)	tar $taropt $x ;;
			*)	abort "NYI archive format: $x" ;;
		esac
	done
	cp -vf *.ttf */*.ttf $root/usr/X11/lib/X11/fonts/TTF/
}

autoextract=0
makeopt=
makeinstopt=
hook_add inmake	5 gpl_tt_inst
