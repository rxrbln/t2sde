gpl_tt_inst() {
	
	for x in `echo $desc_D | tr ' ' '\n' | grep .tar. | sed s/.gz/.bz2/`
	do
		echo "$x"
		if [[ $x = *.zip ]]; then
		  yes | unzip -LL $archdir/$x
		elif [[ $x = *.tar.bz2 ]] ; then
		  tar $taropt $archdir/$x
		else
		  abort "Unrecognized format"
		fi
	done
	cp -vf *.ttf */*.ttf $root/usr/X11/lib/X11/fonts/TrueType/
}

autoextract=0
custmain=gpl_tt_inst

