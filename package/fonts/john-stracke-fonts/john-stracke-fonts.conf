gpl_tt_inst() {
	
	for x in `match_source_file -p .`; do
		echo "${x##*/}"
		case "$x" in
			*.zip)		yes | unzip -LL $x	;;
			*.tar.bz2)	tar $taropt $x	;;
			*)		abort "Unrecognized format"	;;
		esac
	done
	cp -vf *.ttf */*.ttf $root/usr/X11/lib/X11/fonts/TTF/
}

autoextract=0
custmain=gpl_tt_inst
