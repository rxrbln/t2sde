aw_inst() {
	mkdir -p $root/usr/X11/lib/X11/fonts/TTF
	cp -v webfonts/*.ttf $root/usr/X11/lib/X11/fonts/TTF/
}

makeopt=
makeinstopt=
hook_add postmake 5 aw_inst
