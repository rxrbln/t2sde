jb_inst() {
	mkdir -p $root/usr/X11/lib/X11/fonts/TTF
	cp -v fonts/ttf/*.ttf $root/usr/X11/lib/X11/fonts/TTF/
}

srcdir=.
makeopt=
makeinstopt=
hook_add postmake 5 jb_inst
