ff_inst() {
	cd $root/usr/X11/lib/X11/fonts/
	echo "Installing freefonts in usr/X11/lib/X11/fonts .."
	tar --no-same-owner $taropt $archdir/freefonts-$ver.tar.bz2
}

autoextract=0
custmain=ff_inst

