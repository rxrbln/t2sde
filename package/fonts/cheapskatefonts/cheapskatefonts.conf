fonts_main () {
	for x in `match_source_file -p .`; do
	case "$x" in
		*.zip)	yes | unzip -LL $x	;;
		*.tbz2)	tar $taropt $x	;;
		*)
			abort "Yet unhandled extension! Please modify cheapskatefonts.conf"
			;;
	esac
    	cp -v *.ttf $root/usr/X11/lib/X11/fonts/TTF/
}

autoextract=0
custmain=fonts_main

