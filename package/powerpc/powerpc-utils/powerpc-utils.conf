[ $prefix_auto = 1 ] && prefix=
set_confopt

hook_add prepatch 3 "zstdcat `match_source_file -p .*powerpc-.*.diff.*` | patch -p1"

pu_install() {
	for x in nvsetvol.8 trackpad.8 fblevel.8 autoboot.8 clock.8 mousemode.8 nvsetenv.8
	do
		[ -f $x ] && cp -vf $x $root$mandir/man8/
	done
	for x in clock mousemode nvsetenv nvsetvol backlight trackpad fnset
	do
		[ -f $x ] && install $x $root$sbindir/
	done
	#install lsprop $root$bindir/
}
makeinstopt=
hook_add postmake 5 "pu_install"
