. $base/package/*/*/gnome-14.conf

main_galeon() 
{
    confopt="$confopt	--with-mozilla-libs=/usr/lib/mozilla-1.3 \
			--with-mozilla-includes=/usr/include/mozilla-1.3 \
			--disable-nautilus-view \
			--with-mozilla-snapshot=1.3"
    export LDFLAGS="$LDFLAGS -L/opt/gnome/lib -lgtk -lgdk -lglib -lgmodule"

	eval ./configure $confopt 
	[ -e /usr/bin/oafd ] && mv /usr/bin/oafd /usr/bin/oafd.blah
	eval $MAKE && gconftool --shutdown && eval $MAKE install
	[ -e /usr/bin/oafd.blah ] && mv /usr/bin/oafd.blah /usr/bin/oafd
	true
}
 
custmain="main_galeon"

var_append CC_WRAPPER_FILTER  " | " 'sed -e s,/lib/\\.libs/,/lib/,g'
var_append CXX_WRAPPER_FILTER " | " 'sed -e s,/lib/\\.libs/,/lib/,g'

var_append CXX_WRAPPER_REMOVE " " "-Werror"
var_append CC_WRAPPER_REMOVE  " " "-Werror"
export CXX="$CXX -Wno-deprecated"

