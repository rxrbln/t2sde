. $base/package/*/*/gnome-14.conf

# Install additional data
#
gimp_data_extras() {
	echo "Extracting, building and installing gimp-data-extras ..."
	tar $taropt $archdir/gimp-data-extras-1.2.0.tar.bz2
	cd gimp-data-extras-* ; eval ./configure $confopt
	eval $MAKE $makeopt ; eval $MAKE install
}

#postmake="gimp_data_extras ; $postmake"
confopt="$confopt --enable-default-binary --disable-print"

