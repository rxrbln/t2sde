hook_add prepatch 5 "cracklib_wordlist"

cracklib_wordlist() {
	local bzfile=$( match_source_file -p words )
	local file=

	file=$( echo bzfile | sed -e 's,.*/,,' -e 's,.bz2$,,' )
	bzcat $bzfile > dicts/$file
}

hook_add postmake 5 "make dict"

