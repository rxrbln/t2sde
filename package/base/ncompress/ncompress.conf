nc_main() {
	echo -en 'genmake\nq\n' | ./build
	eval $MAKE compress
	rm -f /usr/bin/compress /usr/bin/uncompress
	cp compress /usr/bin/compress
	ln -s /usr/bin/compress /usr/bin/uncompress
	cp compress.1 /usr/share/man/man1/
}

custmain="nc_main"

