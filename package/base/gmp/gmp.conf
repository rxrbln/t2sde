var_append confopt ' ' "--enable-cxx --enable-mpfr"

# autogen cycle to get rid of wrong dependency paths in .la
# files on 64bit systems
# (see also autotools.patch)
gmp_autogen() {
	libtoolize -f -c
	aclocal -I ./mpfr
	autoheader
	automake -f -c
	autoconf
}

hook_add preconf 5 "gmp_autogen"
export EGREP=egrep SED=sed
