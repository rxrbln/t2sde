alsa_pc() {
	for x in ac3dec as10k1 envy24control sb16_csp seq/sbiload ; do
		pushd $x
		eval "./configure $confopt"
		eval $MAKE ; eval $MAKE install
		popd
	done

	# skip the auto build ...
	makeopt=""
	makeinstopt=""
}

hook_add preconf 5 "alsa_pc"

