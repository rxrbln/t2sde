xxroot="$base/build/$ROCKCFG_ID"
[ $stagelevel -gt 1 ] && xxroot="$xroot"

main_dt() {
	echo -n "Change to root directory ... "
	cd $xxroot/ ; echo 'done'
	
	while read a b c ; do
	    if [ "$a" = "chmod" -o "$a" = "chown" ] ; then
		echo "Running $a ($b) on $c ..."
		$a "$b" "$xxroot/$c"
	    elif [ "$a" -a "$a" != "#" ] ; then
		if [ -e "$xxroot/$b" ] ; then
			echo "Exists already: $b."
		elif [ "$a" = "m" ] ; then
			echo "Create directory $b ..."
			mkdir -p "$xxroot/$b"
		elif [ "$a" = "l" ] ; then
			echo "Create symlink $b ($c) ..."
			ln -fsn "$c" "$xxroot/$b"
		else
			echo "Syntax Error: $a $b $c" ; false
		fi
		add_flist "$xxroot/$b"
	    fi
	done < <(
		cat $confdir/data.txt
		if [[ $libdir = *lib64 ]]; then
			echo "m lib64"
			echo "m usr/lib64"
			echo "m usr/local/lib64" 
		fi
	)
}

srctar=none
autoextract=0
createprefix=0
createdocs=0
custmain="main_dt"
check_usrlocal=0

