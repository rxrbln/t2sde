# w/ meson, sigh:
mesonopt="--prefix=/$prefix --libdir=$libdir  objdir/"
pkginstalled sphinx || var_append mesonopt ' ' '-Ddocumentation=false'
pkginstalled libwacom || var_append mesonopt ' ' '-Dlibwacom=false'
var_append mesonopt ' ' '-Dtests=false -Ddebug-gui=false'

if atstage cross; then
create_meson_cross() {
cat <<-EOT
[binaries]
c = 'arm-t2-linux-gnueabi-gcc'
cpp = 'arm-t2-linux-gnueabi-g++'
ar = 'arm-t2-linux-gnueabi-ar'
strip = 'arm-t2-linux-gnueabi-strip'
pkgconfig = 'pkg-config'

[properties]
sizeof_int = 4
sizeof_wchar_t = 4
sizeof_void* = 4
alignment_char = 1
alignment_void* = 4
alignment_double = 4
has_function_printf = true
needs_exe_wrapper = true

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'arm'
endian = 'little'
EOT
}
	hook_add preconf 5 "create_meson_cross >> cross.txt"
	var_append mesonopt ' ' '--cross-file cross.txt'
	export DESTDIR=$root
fi

makeopt=
makeinstopt=
hook_add premake 5 'mkdir objdir; CC=gcc; CXX=g++; meson $mesonopt'
hook_add inmake 5 'ninja -C objdir/'
hook_add postmake 5 'ninja -C objdir/ install'
