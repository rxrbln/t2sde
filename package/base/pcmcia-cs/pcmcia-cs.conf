pcmcia_main() {
	# create a fake kernel environment to please the Configure script ;-)
	mkdir -p fakekernel/{kernel,include/{asm,linux}}
	touch fakekernel/kernel/Makefile
	touch fakekernel/.config
	echo -e "VERSION = 2\nPATCHLEVEL = 4\nSUBLEVEL = 28" > fakekernel/Makefile

	yes ' ' | ./Configure --kernel=$PWD/fakekernel --nocardbus

	eval $MAKE all
	eval $MAKE install
}

custmain="pcmcia_main"

