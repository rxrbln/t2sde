gpm_pm() {
	install_init gpm $confdir/gpm.init
	cat > $root/etc/conf/gpm << EOT
GPM_ARGS="-t ps2 -3"
GPM_MOUSE="/dev/misc/psaux"
if [ -e /dev/input/mouse0 ]; then
	GPM_MOUSE="/dev/input/mice"
fi
EOT
	cp $confdir/stone_mod_gpm.sh $root/etc/stone.d/mod_gpm.sh
}

makeopt="$makeopt LDFLAGS=-lm"
hook_add postmake 3 "gpm_pm"

