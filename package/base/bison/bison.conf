make_yacc() {
	echo -e '#!/bin/sh\nbison -y "$@"' > $root/usr/bin/yacc
	chmod +x $root/usr/bin/yacc
}

if ! atstage native; then
	makeopt="datadir=${datadir#$root}"
fi
hook_add postmake 5 "make_yacc"
