pm_groff () {
	ln -sf soelim $root/$prefix/bin/zsoelim
	
	mkdir mandocj ; cd mandocj ; tar $taropt $archdir/mandocj.tar.bz2
	cp mdoc/* $datadir/$pkg/$ver/tmac/mdoc/
	cp tmac.andocj $datadir/$pkg/$ver/tmac/andocj.tmac
	cp tmac.docj $datadir/$pkg/$ver/tmac/docj.tmac
	cd ..
}

hook_add postmake 5 "pm_groff"

