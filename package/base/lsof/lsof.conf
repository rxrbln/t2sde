main_lsof() {
	mkdir lsof ; cd lsof
	
	echo "Extracting archive ..."
	tar $taropt $archdir/lsof_${ver}.tar.bz2 ; cd lsof_${ver}
	tar xf lsof_${ver}_src.tar ; cd lsof_${ver}_src
	
	echo "Patching stuff ..."
	for x in $patchfiles ; do
		echo "Apply patch $x ..."
		patch -Nfp0 < $x
	done
	
	echo "Build it ..."
	./Configure -n linux
	$MAKE
	cp lsof /usr/bin/
	chmod ug+s /usr/bin/lsof
	cp lsof.8 /usr/share/man/man8/
}

autoextract=0 ; srcdir="lsof"
custmain="main_lsof"
