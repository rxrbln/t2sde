# also install headers and libs
makeinstopt="$makeinstopt install-dev install-lib"

# only static libs go here
var_append confopt ' ' "--libexecdir='$libdir'"

# libacl needs libattr
libdir="$root/lib"

# also build shared libs
var_append confopt ' ' "--enable-shared"

# some bug in include/buildmacros maybe causes empty libattr.la file
hook_add postmake 3 "rm -fv $root/lib/libattr.la; cp -fv libattr/libattr.la $root/usr/lib/libattr.la"

# man pages are now in man-pages
var_append flistrfilter '|' ".*:.*/man/.*"

