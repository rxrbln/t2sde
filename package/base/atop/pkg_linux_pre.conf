pkg_atop_source=`match_source_file -p patch-kernel atop`

atop_prepatch () {
	tar $taropt $pkg_atop_source

	cd atop*/
	for x in $base/package/*/atop/*.diff; do
		[ -e "$x" ] && patch $patchopt < $x
		rm -rf *orig # backup files we do not want to apply
	done
	cd ..

	var_append patchfiles ' ' `echo atop*/0*`
}

echo_status "Including atop kernel patch ..."

hook_add prepatch 1 atop_prepatch
