# include the generic config for any bdb
. $base/package/base/bdb*/bdb_config.sh

pkg_bdb33_pm() {
	# this job should be done by Makefile :(
	for x in libdb{,_cxx}; do
		ln -svf $x-3.3.a $libdir/$x-3.a
		#ln -svf $x-3.3.a $libdir/$x.a
		chmod 755 $libdir/$x-3.3.so
	done
}

var_append confopt ' ' '--enable-compat185'
hook_add postmake 3 'pkg_bdb33_pm'

