prelink_post(){
	echo "Installing prelink default configuration ..."
	cp -fv $confdir/prelink.conf.data $root/etc/prelink.conf

	echo "Installing prelink Cron Script ..."
	rock_substitute $confdir/prelink.cron  > $root/etc/cron.daily/20-prelink
	chmod +x $root/etc/cron.daily/20-prelink
}

postinstall="prelink_post"

