rfc_main() {
	cd $root/usr/share/doc ; mkdir -p RFC ; cd RFC
	for x in 0001-0500 0501-1000 1001-1500 1501-2000 \
	         2001-2500 2501-3000 3001-3500 3501-latest ; do
			echo "Extracting RFCs$x.tar.bz2 ..."
			tar --no-same-owner $taropt \
			    $archdir/RFCs$x.tar.bz2
	done
	rm -rf nfs/ tar/ readme-rfc-all-tar.txt
	ver=`ls rfc[0-9]*.txt | cut -f1 -d. | cut -c4- | sort -n | tail -n 1`
}

autoextract=0
custmain=rfc_main
