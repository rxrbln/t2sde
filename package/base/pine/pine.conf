pine_main() {
	./build slx SSLTYPE=unix SSLDIR=/usr
	cp -v bin/* $root/usr/bin/
	rm -rf $root/usr/share/doc/packages/$pkg/
	cp -a doc/ $root/usr/share/doc/packages/$pkg/
	cp -a imap/docs/ $root/usr/share/doc/packages/$pkg/imap/
	cp imap/src/imapd/imapd.8c $root/usr/share/man/man8/imapd.8
	cd $root/usr/share/doc/packages/$pkg/
	mv pico.1 pilot.1 pine.1 $root/usr/share/man/man1/
}

var_append INSTALL_WRAPPER_FILTER "|" \
	'sed -e "s,bin/imapd,bin/imapd_pine," \
	     -e "s,man8/imapd.8,man8/imapd_pine.8,"'

custmain="pine_main"

