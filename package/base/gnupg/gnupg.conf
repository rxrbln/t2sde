pm_main() {
	echo "Extracting and installing pgpgpg"
	tar $taropt $archdir/pgpgpg-0.13.tar.bz2 ; cd pgpgpg-0.13
	eval ./configure $confopt ; $MAKE ; $MAKE install
	chmod +s $root/usr/bin/gpg  # Insecure mem waring

	ln -svf pgpgpg /usr/bin/pgp
	cd ../doc ; mv -v gpg.1 /usr/share/man/man1
	find -name 'Makefile*' | xargs rm -vf
	rm -rf $docdir/*
	cp -rv * $docdir
	cp -v ../pgpgpg-*/README $docdir/pgpgpg.txt
}

postmake="pm_main"
