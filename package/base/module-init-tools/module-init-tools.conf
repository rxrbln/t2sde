confopt="$confopt --sbindir=/sbin"
export CFLAGS="$CFLAGS -I$root/usr/include"

mit_pm() {
	ln -fvs ..$bindir/lsmod $root/sbin/lsmod

	cp -vf $confdir/modprobe.conf.data $root/etc/modprobe.conf
	cp -vf ./modprobe.devfs $root/etc/modprobe.devfs
}

hook_add postmake 5 "mit_pm"

