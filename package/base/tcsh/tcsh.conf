fix_usrbin_bin() {
    if [ -f $root/usr/bin/tcsh ]; then
        mv -vf $root/usr/bin/tcsh $root/bin/tcsh
        ln -sf $root/bin/tcsh $root/bin/csh
    fi
}

postmake="fix_usrbin_bin"
makeinstopt="$makeinstopt install.man"
