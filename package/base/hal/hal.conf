hal_pm() {
	cp -fv $confdir/15-t2-overwrites.fdi \
	       $root$datadir/hal/fdi/policy/10osvendor/
}

var_append extraconfopt ' ' '--with-udev-prefix=/etc'
# mostly guide while cross compiling
var_append extraconfopt ' ' '--with-pci-ids=/usr/share --with-usb-ids=/usr/share'
pkginstalled policykit || var_append extraconfopt ' ' '--disable-policy-kit'

hook_add postmake 5 "hal_pm"
