sysconfdir=etc/stone.d
stone_install() {
	install -v -m 755 $confdir/stone.sh $root/$sbindir/stone

	for x in $( cd $confdir ; echo stone_*.sh ) ; do
		cp -v $confdir/$x $root/$sysconfdir/${x#stone_}
	done
}

autoextract=0
makeopt=
makeinstopt=

hook_add postmake 5 'stone_install'

