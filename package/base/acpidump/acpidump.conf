_makeopt="$makeopt"

acpidump_main() {
	# Build
	cd acpidump
	eval "$MAKE $makeopt"
	install -v -m 755 acpidump $root$sbindir/acpidump
	cd ..
	cd acpixtract
	eval "$MAKE $makeopt"
	install -v -m 755 acpixtract $root$sbindir/acpixtract
	cd ..
	cd turbostat
	eval "$MAKE $makeopt"
	install -v -m 755 turbostat $root$sbindir/turbostat
}
makeopt=
makeinstopt=
hook_add inmake 5 acpidump_main
