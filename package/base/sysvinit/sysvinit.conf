# if it's not _the_ Init, don't build init and runlevel, we only want
# the tools
if [ "$ROCKCFG_INIT" != "$pkg" ]; then
	var_append patchfiles ' ' $confdir/no_init.diff
fi

hook_add premake 5 "cd src"
makeopt="CC='$CC' LCRYPT=-lcrypt LUTIL=-lutil ROOT=$root all"
makeinstopt="CC='$CC' LCRYPT=-lcrypt LUTIL=-lutil ROOT=$root install"
hook_add postmake 5 "cp -vf $confdir/stone_mod_init.sh $root/etc/stone.d/mod_init.sh"
