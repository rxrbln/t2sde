hp2so_build()
{
 [ -f hotplug2stdout ] && rm -f hotplug2stdout
 gcc -o hotplug2stdout hotplug2stdout.c
 [ -f hotplug2stdout_notimeout ] && rm -f hotplug2stdout_notimeout
 gcc -o hotplug2stdout_notimeout hotplug2stdout_notimeout.c
 install -m755 -s hotplug2stdout $root/sbin
 install -m755 -s hotplug2stdout_notimeout $root/sbin
}
custmain=hp2so_build
