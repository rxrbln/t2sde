rs_main() {
	rm -rf $root/usr/src/rock-src-$rockver; cd $base
	./scripts/Create-SrcTar $root/usr/src/rock-src-$rockver.tar.bz2
	cd $root/usr/src; tar $taropt rock-src-$rockver.tar.bz2
	rm -f rock-src; ln -sv rock-src-$rockver rock-src
	rm -f rock-src-$rockver.tar.bz2
}

srctar=none
autoextract=0
custmain=rs_main

