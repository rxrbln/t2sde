prefix=
set_confopt

mkinitrd_install() {
	install -v -m 755 $confdir/mkinitrd.sh $root$sbindir/mkinitrd
	install -v -m 644 $confdir/initrdinit.sh $root$sbindir/initrdinit
}

srctar=none
makeopt=
makeinstopt=

hook_add postmake 5 'mkinitrd_install'
