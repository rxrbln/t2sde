main_sf() {
	cd $root/

	echo "Installing 'mkinitrd' and 'initrdinit' script ..."
	cp $confdir/mkinitrd $root/sbin/mkinitrd
	chmod +x $root/sbin/mkinitrd
	cp $confdir/initrdinit $root/sbin/
	chmod +x $root/sbin/initrdinit
}

