prepare_cross_build() {
	for x in `grep -l 'LIBCURSES.' */Makefile`
	do
		echo -n "Patching $x ... "
		sed -i 's/\$(LIBCURSES)//g' $x
		echo "done"
	done
	for x in `egrep -l '#.*include.*[<"](n?curses|term).h[">]' */*.c`
	do
		echo -n "Killing $x ... "
		echo "int main() { return 1; }" > $x
		echo "done"
	done

	# disable cramfs tools
	patch -p0 < $confdir/disable_cramfs_tools.diff
}

[ $stagelevel -le 1 ] && premake='prepare_cross_build'

tmp1=`echo "$arch_machine" | sed 's/i.86/intel/;s/arm.*/arm/'`

makeopt="CC='$CC' CPU='$arch_machine' ARCH='$tmp1'"
makeinstopt="CC='$CC' CPU='$arch_machine' ARCH='$tmp1' DESTDIR='$root' install"

util_linux_postmake() {
	rm -f $root/sbin/sln  # we are using sln from glibc
	$CC $confdir/freeramdisk.c -o $root/sbin/freeramdisk
	$MAKE -C partx
	cp -v partx/{partx,delpart,addpart} $root/sbin
}

postmake="util_linux_postmake"
var_append patchfiles " " "${confdir}/cryptoloop-support.diff"

