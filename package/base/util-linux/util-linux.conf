prepare_cross_build() {
	# disable cramfs tools
	patch -p0 < $confdir/disable_cramfs_tools.diff
}

[ $stagelevel -le 1 ] && hook_add premake 5 'prepare_cross_build'

# is this crap still needed ?!? -ReneR
tmp1=`echo "$arch_machine" | sed 's/i.86/intel/;s/arm.*/arm/'`

var_append makeopt " " "CPU='$arch_machine' ARCH='$tmp1'"
var_append makeinstopt " " "CPU='$arch_machine' ARCH='$tmp1'"

util_linux_postmake() {
	rm -f $root/sbin/sln  # we are using sln from glibc
	$CC $confdir/freeramdisk.c -o $root/sbin/freeramdisk
	$MAKE -C partx
	cp -v partx/{partx,delpart,addpart} $root/sbin
}

hook_add postmake 5 "util_linux_postmake"

