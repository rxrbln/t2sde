pm_openssh() {
	install_init sshd $confdir/sshd.init
	cp $confdir/stone_mod_sshd.sh $root/etc/stone.d/mod_sshd.sh
}

LD=gcc

confopt="$confopt \
	--sysconfdir=$root/etc/ssh \
	--with-md5-passwords \
	--disable-suid-ssh \
	--with-xauth=/usr/X11R6/bin/xauth"

if [ -f $root/var/adm/flists/tcp_wrappers ]; then
	var_append confopt ' ' '--with-tcp-wrappers'
fi

makeinstopt="install-nokeys"
postmake="pm_openssh"
