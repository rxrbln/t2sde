# install some "imperfect" binaries into $root/tmp ;-)
# so we do not need to patch the Makefile for each update ... -ReneR
var_append INSTALL_WRAPPER_FILTER "|" "sed -e s,.*/uptime.*,$root/tmp/uptime, \
                                       -e s,.*/hostname.*,$root/tmp/hostname, \
                                       -e s,.*/groups.*,$root/tmp/groups, \
                                       -e s,/uptime\(.*\),/uptime-coreutils\1, \
                                       -e s,.*/su$,$root/tmp/su, \
                                       -e s,.*/su\..$,$root/tmp/su.1,"

premake="coreutils_premake"
postmake="coreutils_postmake"

