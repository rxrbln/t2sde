# do not install su, we use shadow's su
var_append makeinstopt ' ' 'INSTALL_SU=echo'

coreutils_premake() {
	# remove man/Makefile.maint as it tries to rebuild man pages
	echo -n "" > man/Makefile.maint
}
hook_add premake 5 coreutils_premake

coreutils_postmake() {
	# make sure some stuff goes into /{s,}bin
	for x in cat chgrp chmod chown cp cut dd df head ln ls mkdir mknod mv \
	         rm rmdir sync sync date echo false pwd stty tail true uname \
	         sleep sort touch
	do
		for y in usr/bin usr/sbin ; do
			[ -f $root/$y/$x ] && mv -v $root/$y/$x $root/bin/$x
		done
	done
	rm -f $root/usr/bin/ginstall
	ln -s install $root/usr/bin/ginstall
}
hook_add postmake 5 coreutils_postmake

# does not build otherwise
var_append GCC_WRAPPER_INSERT ' ' '-std=gnu99'
