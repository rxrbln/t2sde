ipr2_pm() {
	# install the package (doesn't have a make install ...)
	[ -f tc/tc ] && cp -v tc/tc $root/sbin/
	cp -v ip/ifcfg ip/ip ip/routef ip/routel \
		ip/rtacct ip/rtmon ip/rtpr $root/sbin/
	cp -rv etc/iproute2 $root/etc
	# install docs

	mkdir -p $root/etc/iproute2
	for x in etc/iproute2/* ; do
		[ -f $root/$x ] || cp -v $x $root/$x
	done

	cp -v $confdir/rocknet_iproute2.sh \
		$root/etc/network/modules/iproute2.sh

	install_init network $confdir/network.init
        install_init netfs $confdir/netfs.init

        $CC -O2 $confdir/ipnm2nwbc.c -o $root/sbin/ipnm2nwbc
        cp $confdir/stone_mod_network.sh $root/etc/stone.d/mod_network.sh
	cp $confdir/dumpnetcfg.sh $root/sbin/dumpnetcfg
	chmod +x $root/sbin/dumpnetcfg
}

makeopt="$makeopt KERNEL_INCLUDE=$root/usr/include"
makeopt="$makeopt LIBC_INCLUDE=$root/usr/include"

makeinstopt=""
postmake="ipr2_pm"

