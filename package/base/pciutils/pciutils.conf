makeopt="PREFIX=$root/$prefix $makeopt"
makeinstopt="PREFIX=$root/$prefix $makeinstopt"

pciutils_pm() {
	idfile="`echo $desc_D | tr ' ' '\n' | grep pci.ids-`"
	echo "Using pci.ids file $idfile ..."
	bzcat $archdir/$idfile > $datadir/pci.ids
}

hook_add postmake 5 "pciutils_pm"

