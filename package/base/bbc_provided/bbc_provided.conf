# BK
function build_bbc_provided {
 [ -f and ] && rm -f and
 [ -f or ] && rm -f or
 [ -f dotquad ] && rm -f dotquad
 [ -f ipcalc ] && rm -f ipcalc
 gcc -Wall -O2 -s -o and andor.c -DAND
 gcc -Wall -O2 -s -o or andor.c -DOR
 gcc -Wall -O2 -s -o dotquad dotquad.c
 gcc -Wall -O2 -s -o ipcalc ipcalc.c -lpopt
 cp -a -f --remove-destination and $root/usr/bin/
 cp -a -f --remove-destination or $root/usr/bin/
 cp -a -f --remove-destination dotquad $root/usr/bin/
 cp -a -f --remove-destination ipcalc $root/usr/bin/
}
custmain=build_bbc_provided
