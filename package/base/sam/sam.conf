srctar=none
autoextract=0

makeopt=
makeinstopt=

libdir=$libdir/sam

# install the files in byte code // use lua_suffix=lua for plain scripts
if [ "$SDECFG_CROSSBUILD" = "1" ]; then
	lua_suffix=lua
else
	lua_suffix=l
fi

hook_add postmake 5 'sam_install'
sam_install() {
	cat <<-EOT > $bindir/sam
	#!/bin/sh
	export SAM_MODULES="$libdir"
	exec lua $libdir/sam.$lua_suffix "\$@"
	EOT
	chmod +x $bindir/sam

	if [ "$lua_suffix" == "l" ]; then
		for x in $( cd $confdir; ls -1 *.lua ); do
			luac -o $libdir/${x%.lua}.l $confdir/$x
		done
	else
		cp -vf $confdir/*.lua $libdir/
	fi
}

