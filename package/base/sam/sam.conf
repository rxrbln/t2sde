srctar=none
autoextract=0

makeopt=
makeinstopt=

datadir=$datadir/sam

hook_add postmake 5 'sam_install'
sam_install() {
	cat <<-EOT > $bindir/sam
#!/bin/sh
exec lua $datadir/sam.lua "\$@"
EOT
	chmod +x $bindir/sam

	# install modules
	cp -vf $confdir/*.lua $datadir/

	# install sam extensions
	pkgdatadir=$( lua-config --pkgdatadir )/sam
	pkglibdir=$( lua-config --pkglibdir )/sam
	
	mkdir -p $pkgdatadir
	mkdir -p $pkglibdir

	# scripts
	cp -vf $confdir/sam/*.lua $pkgdatadir/

	# libraries
	for src in $confdir/sam/*.c; do
		[ -f $src ] || continue

		base=${src%.c} ; base=${base##*/}
		
		$CC -O2 $CFLAGS -fpic -fPIC -c -o $pkglibdir/$base.o $src
		$LD $LDFLAGS -shared -E -o $pkglibdir/$base.so $pkglibdir/$base.o
		rm -f $pkglibdir/$src.so
	done
}

