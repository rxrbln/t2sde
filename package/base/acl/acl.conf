# do not try to detect rpm
export RPM=/no

# also install headers and libs
makeinstopt="$makeinstopt install-dev install-lib"

# only static libs go here
var_append confopt ' ' "--libexecdir='$libdir'"

# coreutils is built with libacl
libdir="$root/lib"

# also build shared libs
var_append confopt ' ' "--enable-shared"

# some bug in include/buildmacros maybe causes empty libacl.la file
hook_add postmake 3 "rm -fv $root/lib/libacl.la; cp -fv libacl/libacl.la $root/usr/lib/libacl.la"
