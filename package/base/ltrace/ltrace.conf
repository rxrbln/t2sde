# ltrace/sysdeps/linux-gnu/Makefile uses uname to set ARCH. This will be
# incorrect when building i386 on x86_64 natively. To have the T2 archs
# properly supported we have to map T2 archs to ltrace supported archs.
LTRACE_ARCH=$arch
case "$LTRACE_ARCH" in
    x86)
	LTRACE_ARCH="i386" ;;

    x86-64)
	LTRACE_ARCH="x86_64" ;;

    ppc*)
	LTRACE_ARCH="ppc" ;;

    sparc*)
	LTRACE_ARCH="sparc" ;;
esac

var_append makeopt ' ' "ARCH=$LTRACE_ARCH"
var_append makeinstopt ' ' "ARCH=$LTRACE_ARCH"
