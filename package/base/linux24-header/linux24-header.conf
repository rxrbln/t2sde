# include the function to patch and configure the kernel
. $base/package/base/linux24/lx_config.sh

main_lx_header() {
	echo "Extracting the Linux Kernel Sources [$ver] ... "
	tar $taropt $archdir/$srctar 
	cd linux-$vanilla_ver

	# patch and configure
	lx_config

	# install the header files - and do some post-processing for sparc
	rm -rf $root/usr/include/{asm,asm-generic,linux,asm-sparc,asm-sparc64}
	mkdir -p $root/usr/include
	if [ $arch != sparc ] ; then
	  cp -rLv include/{asm,asm-generic,linux} $root/usr/include
	else
	  # we can only generate this files when we have a cross compiler
	  # which is stage 1 and above ...
	  if [ $stagelevel -gt  0 ] ; then 
		# build two generated headers first ...
		make ARCH=sparc TOPDIR=$PWD HPATH=$PWD/include \
		  arch/sparc/kernel/Makefile check_asm
		make ARCH=sparc64 TOPDIR=$PWD HPATH=$PWD/include \
		  arch/sparc64/kernel/Makefile check_asm
	  fi

	  cp -rLv include/{asm-{sparc{,64},generic},linux} $root/$prefix/include
	  cp -v $base/package/base/linux24-header/generate-asm .
	  chmod +x ./generate-asm
	  ./generate-asm $root/$prefix/include
	fi
}

autoextract=0 ; createdocs=0

custmain="main_lx_header"
patchfiles="$base/package/$repository/linux$treever/*.patch $patchfiles"

