libdir=lib/network
rocknet_install() {
	echo "Installing the rock-net files ..."
	for x in $( cd $confdir; echo rocknet_{*.sh,README}; ); do
		dst="${x#rocknet_}"; z="/"; dst="${dst//_/$z}"
		cp -vf $confdir/$x $root/$libdir/$dst
	done
	install -vf -m 755 $confdir/rocknet.sh $root/$sbindir/rocknet
	install -vf -m 755 $confdir/ifup.sh $root/$sbindir/ifup
	install -vf -m 755 $confdir/rocknet-getprofile $root/etc/conf/network-getprofile
	ln -sf ifup $root/$sbindir/ifdown

	echo "Installing 'network' init script ..."
	install_init network $confdir/network.init
}

autoextract=0
makeopt=
makeinstopt=

hook_add postmake 5 'rocknet_install'

