main_sf() {
	cd $root/

	echo "Installing the rock-net files ..."
	for x in $( cd $confdir; echo rocknet_{*.sh,README}; ); do
		dst="${x#rocknet_}"; z="/"; dst="${dst//_/$z}"
		cp -vf $confdir/$x lib/network/$dst
	done
        cp -vf $confdir/rocknet.sh sbin/rocknet
	cp -vf $confdir/ifup.sh sbin/ifup
	cp -vf $confdir/rocknet-getprofile etc/conf/network-getprofile
	chmod +x etc/conf/network-getprofile sbin/rocknet sbin/ifup
	ln -sf ifup sbin/ifdown

	echo "Installing 'network' init script ..."
	install_init network $confdir/network.init
}

custmain="main_sf"
autoextract=0

