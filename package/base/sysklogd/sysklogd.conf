skd_inst() {
	install_init sysklogd $confdir/sysklogd.init
	cp -v $confdir/syslog.conf $root/etc/

	install_cron $confdir/logrotate.cron $root/etc/cron.daily/20-logrotate
}

hook_add postmake ' ' 'skd_inst'

