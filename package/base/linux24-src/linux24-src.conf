# include the function to patch and configure the kernel
. $base/package/base/linux24/lx_config.sh

main_lx_src() {
	cd $root/usr/src

	echo "Extracting the Linux Kernel Sources [$ver] ... "
	rm -rf linux linux-$ver-rock ; mkdir -p linux-$ver-rock
	ln -sf $PWD/linux-${vanilla_ver}-rock $builddir/linux-$ver
	tar -k $taropt $archdir/$srctar -C $builddir/ |
		sed "s,/,-rock/,; s,^,$xroot/usr/src/,; s,/$,,"
	chown -R 0.0 linux-$ver-rock ; chmod go=u,go-w linux-$ver-rock
	ln -sf linux-$ver-rock linux

	echo "Copying kernel patches ... "
	rm -rf linux-patches ; mkdir linux-patches
	cp $base/package/base/linux$treever/README linux-patches/
	cp $patchfiles linux-patches/

	cd linux-$ver-rock

	lx_config

	mv .config_nomods  ../linux-patches/config_nomods.txt
	mv .config_modules ../linux-patches/config_modules.txt

	# can fail in stage 0-1 ...
	[ $stagelevel -gt 1 ] &&  eval $MAKE dep-files

	echo "Clean up the *.orig and *~ files ... "
	find -name '*.orig' -o -name '*~' | xargs rm -f
	rm -f .config.old
}

autoextract=0 ; custmain="main_lx_src"
patchfiles="`echo $base/package/base/linux$treever/*.patch` $patchfiles"

