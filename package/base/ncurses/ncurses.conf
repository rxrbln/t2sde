prefix='/'	# since when we have that form of prefixes? //mnemoc
set_confopt

[ $stagelevel -le 1 ] && var_append confopt " " "--without-cxx"

var_append confopt " " "--with-normal --with-shared"
var_append confopt " " "--enable-sigwinch --enable-hard-tabs --enable-colorfgbg"

prepatch="bunzip2 < $archdir/termtypes.ti.bz2 > misc/terminfo.src"

remove_include_termcap() {
	echo "Removing 'termcap.h' from include/Makefile for 'make install'."
	sed -i 's,termcap.h,,g' include/Makefile
}

if pkginstalled termcap ; then
	echo_status "Found termcap package ->" \
			"disable ncurses internal termcap library."
	var_append confopt " " "--disable-termcap"
	inmake="remove_include_termcap"
else
	hook_add postmake 6 "\
		ln -svf libncurses.a $libdir/libtermcap.a;\
		ln -svf libncurses.so $libdir/libtermcap.so"
fi

# build the wide-curses variant ...
hook_add postmake 5 "eval $MAKE clean ;\
                     eval ./configure $confopt --enable-widec ;\
                     eval $MAKE $makeopt ; eval $MAKE $makeinstopt"

hook_add postmake 7 "\
	ln -svf libncurses.so $libdir/libcurses.so ;\
	ln -svf libncurses.a $libdir/libcurses.a"

var_append makeinstopt ' ' "'INSTALL_LIB=\$(INSTALL) -m 755'"
var_append GCC_WRAPPER_APPEND ' ' "-fPIC"
 
[ $stagelevel -ge 3 ] && hook_add premake 5 'patch -p1 < $confdir/dont_remove_library-premake.diff'

