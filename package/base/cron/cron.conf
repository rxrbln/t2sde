if [ "$ver" != 3.0pl1-72 ] ; then
        abort "Version changed - cron.conf must be updated!"
fi

prepatch="bunzip2 < $archdir/cron_3.0pl1-72.diff.bz2 | patch -Nfp1"

cron_inst() {
	install_init cron $confdir/cron.init
	cp $confdir/crontab $root/etc/
	chmod 600  $root/etc/crontab
	mkdir -p $root/etc/cron.d/
	cp $confdir/00-updates $root/etc/cron.d/
	cp $confdir/10-checksys $root/etc/cron.d/
	cp $confdir/cron.run $root/usr/sbin/
	chmod +x $root/usr/sbin/cron.run
	chmod +x $root/etc/cron.d/00-updates
	chmod +x $root/etc/cron.d/10-checksys
}

postmake="cron_inst"

