main_rd() {
	rm -rf $root/usr/share/doc/ROCK
	mkdir -p $root/usr/share/doc/ROCK
	cp -rv $base/Documentation/* $root/usr/share/doc/ROCK/
	
	rm -rf $root/root/Documentation
	ln -sfv /usr/share/doc/ROCK $root/root/Documentation
	
	echo "$pkg: root/Documentation" >> $root/var/adm/flists/$pkg
}

srctar=none
autoextract=0
createdocs=0
custmain="main_rd"

