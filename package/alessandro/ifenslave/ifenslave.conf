# include the function to patch and configure the kernel

kerneltree=`grep '^X.* linux.. ' $base/config/$config/packages | cut -d' ' -f5`
ver=`grep '^X.* linux.. ' $base/config/$config/packages | cut -d' ' -f6`

eval "`egrep "^\[O\]" $base/package/base/$kerneltree/$kerneltree.desc | \
                          cut -f2- -d']' | sed 's,^ ,,'`"

. $base/package/base/$kerneltree/lx_config.sh

main_ifenslave() {
 	tar $taropt $archdir/$srctar
	cd linux-${vanilla_ver}/Documentation/networking/
	$CC -Wall -Wstrict-prototypes -O -I../../include \
				ifenslave.c -o ifenslave
	cp ifenslave $root/$sbindir
}

autoextract=0 ; custmain="main_ifenslave"
createprefix=0
patchfiles="$base/package/base/$kerneltree/*.patch $patchfiles"

unset kerneltree
