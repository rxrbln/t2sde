kerneltree=$ROCKCFG_DEFAULT_KERNEL
ver=`grep "^X.* $kerneltree " $base/config/$config/packages | cut -d' ' -f6`

hook_add prepare 3 'archdir="$base/download/mirror/l"'
srctar=linux-$ver.tar.bz2

main_ifenslave() {
	cd Documentation/networking/
	$CC -Wall -Wstrict-prototypes -O -I../../include \
				ifenslave.c -o ifenslave
	cp ifenslave $root/$sbindir
}

custmain="main_ifenslave"
createprefix=0
patchfiles="$base/package/base/$kerneltree/*.patch $patchfiles"

unset kerneltree
