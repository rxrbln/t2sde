tar_gz_extract() {
	echo "Extracting $xsrctar ($taropt) ... "
	tar -v $taropt $archdir/$xsrctar | tee untar.txt |
		sed 's,^\./,,' | cut -f1 -d/ |
		sort -u > xsrcdir.txt
}

tar_bz_extract() {
	echo "Extracting $xsrctar ($taropt) ... "
	tar -v $taropt $archdir/$xsrctar | tee untar.txt |
		sed 's,^\./,,' | cut -f1 -d/ |
		sort -u > xsrcdir.txt
}

zip_extract() {
	echo "Extracting $xsrctar ($zipopt) ... "
	unzip $zipopt $archdir/$xsrctar | sed 's,^.*/$,,' | 
		cut -f4 -d" " | tee untar.txt |
		sed 's,^\./,,' | cut -f1 -d/ |
		sort -u | sed '1d' > xsrcdir.txt
}

junit_extract() {
	# Determine if there is a archive extraction hook. If so
	# this automatically implies auto extraction being turned
	# off.
	# Todo
	#if [ $autoextract != 1 ]; then
	if false ; then
		hook_eval extract
	else
		# No extract hook, so let's try auto extraction
		cd $builddir
		# Determine what extract function to call
		# Todo:
		zip_extract
		#
		if [ "$srcdir" = auto ]; then
			xsrcdir=${xsrctar%.tar.bz2}
			xsrcdir=${xsrcdir%.tbz2}
			if [ ! -d $xsrcdir ] ; then
				for x in $pkg-$ver ${pkg}_$ver $pkg \
					 $xpkg-$ver ${xpkg}_$ver $xpkg \
					 "$( cat xsrcdir.txt )"
				do
					[ -d "$x" ] && xsrcdir="$x"
				done
			fi
		else
			xsrcdir="$srcdir"
		fi
		#
		if [ "$chownsrcdir" = 1 ]; then
			echo "Fixing ownership and permissions ..."
			chown -R 0:0 $builddir/$xsrcdir
		fi
		#
		if [ "$nocvsinsrcdir" = 1 ]; then
			echo "Removing CVS, .svn, {arch} and .arch-ids directories ..."
			egrep '(^|/)(CVS|\.svn|\{arch\}|\.arch-ids)(/|$)' untar.txt |
			while read x; do
				echo "Removing $x ..."
				rm -rf "$x"
			done
		fi

		echo "Changeing into $builddir/$xsrcdir ..."
		cd $builddir/$xsrcdir

		# Apply patches
		#
		if [ $autopatch = 1 ]; then
			hook_eval prepatch
			apply_patchfiles
			hook_eval postpatch
		fi
	fi
}

junit_prepatch () {
	# JUnit comes as binary with sources in a jar file. Since
	# want to build from source, we have to extrat the source
	# jar as well. This needs to be done before patching since
	# we have a patch for the sources as well.
	jar xf src.jar
}

autoextract=0
hook_add preconf 5 junit_extract
hook_add prepatch 5 junit_prepatch
