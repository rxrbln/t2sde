autoextract=0

prefix=opt/java
blackdwn_jdk_main() {

	eval `head -n2 $archdir/$xsrctar | tail -n1`
	echo "skipping first $skip lines in archive"

	tail -n+$skip $archdir/$xsrctar | tar -xvj -C $root/$prefix

	cat <<EOF > $root/etc/profile.d/jdk
JAVA_HOME=/$prefix/j2sdk${ver/-*/}
export JAVA_HOME

PATH=\$PATH:\$JAVA_HOME/bin
export PATH
EOF

	JAVA_HOME=$root/$prefix/j2sdk${ver/-*/}

	# unpack packed jar files
	if [ -f "$JAVA_HOME/lib/unpack" ]; then
		PACKED_JARS=`find $JAVA_HOME -name *.pack`
		chmod +x $JAVA_HOME/lib/unpack

		for i in $PACKED_JARS; do
			$JAVA_HOME/lib/unpack "$i" "`dirname $i`/`basename $i .pack`.jar"
			rm -f "$i"
		done
	fi

}

custmain=blackdwn_jdk_main
