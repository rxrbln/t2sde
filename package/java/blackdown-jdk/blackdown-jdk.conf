autoextract=0

prefix=opt/java
set_confopt

jdk_install_opt=""

# Check if installing needs to be done with or without X11.
if ! pkginstalled xorg; then
	var_append jdk_install_opt ' ' "--nox11"
fi

blackdwn_jdk_main() {
	local srctar=

	# The installation depends on the current architecture.
	case $arch in
		x86)	srctar="`match_source_file -p -i586`" ;;
		x86-64)	srctar="`match_source_file -p -amd64`" ;;
	esac
	[ "$srctar" ] || abort "No binary for this architecture detected!"

	# eliminate interactivity and integrity checks.
	cp -v $srctar .
	patch -p0 ${srctar##*/} $confdir/extract-$arch.diff

	# Execute the downloaded binary in the prefix directory.
	( cd $root/$prefix; sh $builddir/${srctar##*/} $jdk_install_opt )

	# Prepare necessary environment variables.
	cat <<EOF > $root/etc/profile.d/jdk
JAVA_HOME=/$prefix/j2sdk${ver/-*/}
export JAVA_HOME

PATH=\$PATH:\$JAVA_HOME/bin
export PATH
EOF
}

custmain=blackdwn_jdk_main
