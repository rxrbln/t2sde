if [ $prefix_auto -eq 1 ]; then
	prefix=opt/eclipse
	set_confopt
fi

# package doesn't contain a base dir
custextract=eclipse_extract
eclipse_extract() {
	mkdir $pkg-$ver
	var_append zipopt ' ' -d$pkg-$ver
	autoextract_zip "$@"
	}

makeopt=
makeinstopt=

#BC="-Dbootclasspath=$JAVA_HOME/lib/rt.jar"
ECJ="-Dbuild.compiler=org.eclipse.jdt.core.JDTCompilerAdapter"

# create ECJ
ANTOPT="-lib \$PWD/jdtcoresrc/ecj.jar $ECJ"
hook_add premake 2 "ant -buildfile jdtcoresrc/compilejdtcorewithjavac.xml"
hook_add premake 3 "ant -buildfile jdtcoresrc/compilejdtcore.xml $ANTOPT"

# compile
ANTOPT="-lib \$PWD/ecj.jar $ECJ -DinstallOs=linux -DinstallWs=gtk -DinstallArch=$arch"
hook_add inmake   5 "ant -buildfile build.xml $ANTOPT compilelibs"

# install
hook_add postmake 5 "ant -buildfile build.xml $ANTOPT install"
hook_add postmake 9 "false"
