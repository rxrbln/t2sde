jms-install () {
	# Copy all created jar files to the package libdir.
	cp -v lib/*.jar $root$libdir

	# Copy all documentation to the package docdir.
	( cd doc; tar -c * | tar -x -C $root$docdir )
}

hook_add inmake 5 jms-install
