autoextract=0

prefix=opt/java
blackdwn_jre_main() {

	eval `head -n2 $archdir/$xsrctar | tail -n1`
	echo "skipping first $skip lines in archive"

	tail -n+$skip $archdir/$xsrctar | tar -xvj -C $root/$prefix

	cat <<EOF > $root/etc/profile.d/jre
JRE_HOME=/$prefix/j2re${ver/-*/}
export JRE_HOME

PATH=\$PATH:\$JRE_HOME/bin
export PATH
EOF

	JRE_HOME=$root/$prefix/j2re${ver/-*/}

	# unpack packed jar files
	if [ -f "$JRE_HOME/lib/unpack" ]; then
		PACKED_JARS=`find $JRE_HOME -name *.pack`
		chmod +x $JRE_HOME/lib/unpack

		for i in $PACKED_JARS; do
			$JRE_HOME/lib/unpack "$i" "`dirname $i`/`basename $i .pack`.jar"
			rm -f "$i"
		done
	fi
}

custmain=blackdwn_jre_main
