# pwlib does not stick with the same naming convention used by most 
# packages. The download does not end in .tar.bz2, but in _tar.bz2
# Now we have to use the a custom extractor to have the archive
# extracted. Luckily we can abuse the existing tar.bz2 extractor.
custextract="autoextract_tar_bz2"

var_append confopt ' ' "--enable-plugins"
#it fails with openldap-2.3.x <-[fix me] Baldzius
var_append confopt ' ' "--disable-openldap"

if pkginstalled openldap; then
	pkgprefix -t openldap
	var_append CFLAGS ' ' "-I$( pkgprefix includedir openldap )"
	var_append CPPFLAGS ' ' "-I$( pkgprefix includedir openldap )"
	var_append LDFLAGS ' ' "-L$( pkgprefix libdir openldap )"
	export CPPFLAGS CFLAGS LDFLAGS
fi

var_append makeopt ' ' 'opt'
