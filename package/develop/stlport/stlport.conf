stlport_main() {
	ln -s /usr/include/c++/* .

	cd build/lib
	
	makefile=gcc.mak

	#make -f ${makefile} prepare

	make -f ${makefile} all

	eval "make -f ${makefile} INSTALLDIR=$root/$prefix install"
}

custmain=stlport_main

var_append GCC_WRAPPER_INSERT " " "-I/usr/include/c++/4.1.0"
