export PEGASUS_HOME='/opt/pegasus'
[[ $arch == x86 ]] && export PEGASUS_PLATFORM='LINUX_IX86_GNU'
[[ $arch == powerpc ]] && export PEGASUS_PLATFORM='LINUX_PPC_GNU'
[[ $arch == ia64 ]] && export PEGASUS_PLATFORM='LINUX_IA64_GNU'
