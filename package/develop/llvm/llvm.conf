# inject the clang (formerly known as cfe) sub-project
hook_add prepatch 5 "(cd utils; tar $taropt `match_source_file -p clang`)"
hook_add postmake 5 "(cd utils/clang; eval $MAKE $makeopt; eval $MAKE $makeinstopt)"

# inject actual g++ version dependent system header include path
inject_cxx_search_path()
{
	touch config.cpp config.c
	local p="`gcc -v config.c -fsyntax-only 2>&1 | grep -A 4 "<...> search starts" | grep gcc | sed -n '$s/ *//p'`"
	local p2="`gcc -v config.cpp -fsyntax-only 2>&1 | grep -A 1 "<...> search starts" | sed -n '$s/ *//p'`"

	sed -i -e "s,@T2SDE_SYSTEM_INCLUDE_PATH@,$p," \
	       -e "s,@T2SDE_CXX_SYSTEM_INCLUDE_PATH@,$p2," \
	    utils/clang/lib/Driver/InitHeaderSearch.cpp
}
hook_add preconf 5 "inject_cxx_search_path"
