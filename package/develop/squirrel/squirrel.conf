squirrel_install() {
	install -m 755 bin/sq $root$bindir/sq
	install -m 644 doc/sqstdlib2.pdf $root$docdir/sqstdlib2.pdf
	install -m 644 doc/squirrel2.pdf $root$docdir/squirrel2.pdf
	cp -r samples $root$docdir/
}

# no install target
makeinstopt=

hook_add postmake 3 "squirrel_install"
