if atstage toolchain; then

	# use the host g++ for toolchain stage
	export CXX=g++
	export LDFLAGS="-Wl,-rpath,${root}${libdir}"

	# avoid undefined references to __sync_fetch_and_add_4
	var_append SYSCXX_WRAPPER_APPEND ' ' "-march=$HOSTTYPE"

	# guide to pick up the right libs in tools.cross
	var_append extraconfopt ' ' '--with-libgmp-prefix=$root --with-libgmpxx-prefix=$root'
fi

atstage cross && var_append confopt ' ' '--enable-interfaces="c" --disable-optimization'

