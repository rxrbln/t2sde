atstage native && var_append extraconfopt ' ' '--enable-gold --enable-ld=default'
var_append extraconfopt ' ' '--enable-threads --enable-plugins'
var_append extraconfopt ' ' '--enable-64-bit-bfd'
[ "$arch" = "ia64" ] && var_append extraconfopt ' ' '--enable-obsolete'

if atstage toolchain; then
	bindir="/$prefix/crosscc"; mkdir -p $root/$prefix/crosscc
	var_append confopt " " "--with-sysroot=$sysroot"
	var_append confopt " " "--program-prefix=${arch_target}-"
else
	confopt="${confopt/--with-sysroot/--with-libtool-sysroot}"
	var_append confopt ' ' "--enable-shared"
	var_append confopt ' ' "--enable-install-libiberty"
fi

var_append makeinstopt ' ' '-j1' # randomly timing fail re-linking libtool :-/

atstage toolchain &&
hook_add premake 5 "mkdir -pv $root/$arch_target/lib/bfd-plugins"
hook_add premake 5 "mkdir -pv $root$libdir/bfd-plugins"
