#fix texinfo 5.1
hook_add preconf 2 "sed -i -e 's/@colophon/@@colophon/'  -e 's/doc@cygnus.com/doc@@cygnus.com/' bfd/doc/bfd.texinfo"

hook_add preconf 3 "mkdir -p objdir; cd objdir; configscript=../configure"

#var_append extraconfopt ' ' '--enable-gold'
var_append extraconfopt ' ' '--enable-threads  --enable-ld=default --enable-plugins'
[[ $arch = *64 ]] && var_append extraconfopt ' ' '--enable-64-bit-bfd'

if atstage toolchain; then
	bindir="/$prefix/crosscc"; mkdir -p $root/$prefix/crosscc
	var_append confopt " " "--with-sysroot=$sysroot"
	var_append confopt " " "--program-prefix=${arch_target}-"
else
	var_append confopt ' ' "--enable-shared"

	if [ $stagelevel -gt 2 ] ; then
		var_remove confopt " " "--disable-static"
	fi
fi
