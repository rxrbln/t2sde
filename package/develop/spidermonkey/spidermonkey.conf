hook_add preconf 2 'cd js/src'

fix_lib()
{
 	rm -f $root/$libdir/libmozjs185.so.1.0
	ln -s libmozjs185.so.1.0.0 $root/$libdir/libmozjs185.so.1.0
	rm -f $root/$libdir/libmozjs185.so
	ln -s libmozjs185.so.1.0 $root/$libdir/libmozjs185.so
}

if atstage "cross"; then
	export CROSS_COMPILE=1
	hook_add postmake  5 fix_lib
fi
