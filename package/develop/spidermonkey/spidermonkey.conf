hook_add preconf 2 'cd src'
var_append makeopt ' ' '-f Makefile.ref'
[ $SDECFG_DEBUG -eq 0 ] && var_append makeopt ' ' 'BUILD_OPT=1'

sm_install () {
	mkdir -p $root/$includedir/js
	cp -av *.h jsproto.tbl $root/$includedir/js

	if [ $SDECFG_DEBUG -ne 0 ]; then
		cp -av Linux_All_DBG.OBJ/libjs.so $root/$libdir
		cp -v Linux_All_DBG.OBJ/jsautocfg.h $root/$includedir/js
	else
		cp -av Linux_All_OPT.OBJ/libjs.so $root/$libdir
		cp -v Linux_All_OPT.OBJ/jsautocfg.h $root/$includedir/js
	fi
}
hook_add postmake 3 sm_install
makeinstopt=

