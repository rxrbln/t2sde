srcdir="OpenFst/fst"

# the Makefiles include CC=g++, and even use it for linking :-(
var_append makeopt ' ' 'CC=$CXX'

makeinstopt=
openfst_install()
{
	mkdir -pv $root$includedir/fst/lib/
	cp -fv lib/*.h* $root$includedir/fst/lib/
	install lib/*.{so,a} $root$libdir/
}
hook_add postmake 5 openfst_install
