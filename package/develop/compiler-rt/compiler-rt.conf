hook_add preconf 5 "mkdir -p objdir; cd objdir"
cmakelists="../CMakeLists.txt"
atstage cross && export DESTDIR="$root"
var_append cmakeopt " " "-DCMAKE_INSTALL_PREFIX=/$prefix -DCMAKE_BUILD_TYPE:STRING=Release"

#hook_add prepatch 5 "patch -p1 < `match_source_file -p diff`"

if atstage cross; then
	#var_append cmakeopt " " "-DCMAKE_C_COMPILER_FORCED=ON -DCMAKE_CXX_COMPILER_FORCED=ON"
	#var_append cmakeopt " " "-DCMAKE_SIZEOF_VOID_P=$arch_sizeof_char_p"
	var_append cmakeopt " " "-DCOMPILER_RT_BUILD_SANITIZERS=OFF -DCOMPILER_RT_BUILD_XRAY=OFF"
	var_append cmakeopt " " "-DCOMPILER_RT_BUILD_LIBFUZZER=OFF -DCOMPILER_RT_BUILD_PROFILER=OFF"
	var_append GCC_WRAPPER_APPEND ' ' '-nostdlib -lc'
else
	if [ $SDECFG_LIBC == "musl" ]; then
		var_append cmakeopt " " "-DCOMPILER_RT_BUILD_SANITIZERS=OFF -DCOMPILER_RT_BUILD_XRAY=OFF"
		var_append cmakeopt " " "-DCOMPILER_RT_BUILD_LIBFUZZER=OFF -DCOMPILER_RT_BUILD_PROFILER=OFF"
	fi
fi

var_append makeopt ' ' 'VERBOSE=1'
var_append makeinstopt ' ' 'VERBOSE=1'

[ "${libdir##*/lib}" ] && var_append cmakeopt " " "-DLLVM_LIBDIR_SUFFIX=${libdir##*/lib}"
#var_append cmakeopt " " "-DLLVM_BUILD_LLVM_DYLIB=ON"
var_append cmakeopt " " "-DBUILD_SHARED_LIBS=ON .."

#var_append extraconfopt ' ' '--disable-bindings' # TODO: config option
[ $arch = powerpc64 ] && var_append GCC_WRAPPER_APPEND ' ' -mminimal-toc
