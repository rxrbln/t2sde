if [ $prefix_auto = 1 ]; then
	prefix="opt/viewvc"
	set_confopt
fi

viewvc_install()
{
	eval ./viewvc-install --prefix=/$prefix --destdir=$root
}
runconf=0
makeopt=
makeinstopt=

hook_add postmake 5 "viewvc_install"
