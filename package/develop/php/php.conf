pkgprefix -t apache
var_append extraconfopt " " "--with-apxs2=$( pkgprefix sbindir apache )/apxs"
var_append extraconfopt " " "--with-zlib --with-bz2"

if [ "$ROCKCFG_PKG_PHP_mysql" = 1 ] ; then
	pkginstalled mysql
	if [ $? -eq 0 -o "$ROCKCFG_PKG_PHP_FORCESHARED" -eq 1 ]; then
		pkgprefix -t mysql
		pkg_php_shared="=$root/$( pkgprefix mysql )"
	else
		pkg_php_shared=''
	fi
	var_append extraconfopt " " "--with-mysql$pkg_php_shared"
fi

if [ "$ROCKCFG_PKG_PHP_postgresql" = 1 ]; then
	pkgprefix -t postgresql
	var_append extraconfopt " " "--with-pgsql=$root/$( pkgprefix postgresql )"
fi
if [ "$ROCKCFG_PKG_PHP_openldap" = 1 ]; then
	pkgprefix -t openldap
	var_append extraconfopt " " "--with-ldap=$root/$( pkgprefix openldap )"
fi
[ "$ROCKCFG_PKG_PHP_openssl" = 1 ] && var_append extraconfopt " " "--with-openssl"

[ "$ROCKCFG_PKG_PHP_mcrypt"  = 1 ] && var_append extraconfopt " " "--with-mcrypt"
[ "$ROCKCFG_PKG_PHP_mhash"   = 1 ] && var_append extraconfopt " " "--with-mhash"
[ "$ROCKCFG_PKG_PHP_gd"      = 1 ] && var_append extraconfopt " " "--with-gd"

hook_add postmake 5 'cp php.ini-* $docdir'

