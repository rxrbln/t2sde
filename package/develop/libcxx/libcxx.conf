hook_add preconf 5 "mkdir -p objdir; cd objdir"
cmakelists="../CMakeLists.txt"
atstage cross && export DESTDIR="$root"
var_append cmakeopt " " "-DCMAKE_INSTALL_PREFIX=/$prefix -DCMAKE_BUILD_TYPE:STRING=Release"

var_append cmakeopt " " "-DLIBCXX_USE_COMPILER_RT=YES"
var_append cmakeopt " " "-DLIBCXX_HAS_MUSL_LIBC=ON"

if atstage cross; then
	#var_append GCC_WRAPPER_APPEND ' ' '-nodefaultlibs' # -lc'
        var_append cmakeopt ' ' "-DLIBCXX_CXX_ABI=libcxxabi -DLIBCXX_CXX_ABI_INCLUDE_PATHS=$root$includedir/"
fi

[ "${libdir##*/lib}" ] && var_append cmakeopt " " "-DLLVM_LIBDIR_SUFFIX=${libdir##*/lib}"
#var_append cmakeopt " " "-DLLVM_BUILD_LLVM_DYLIB=ON"
var_append cmakeopt " " "-DBUILD_SHARED_LIBS=ON .."

#var_append extraconfopt ' ' '--disable-bindings' # TODO: config option
[ $arch = powerpc64 ] && var_append GCC_WRAPPER_APPEND ' ' -mminimal-toc
