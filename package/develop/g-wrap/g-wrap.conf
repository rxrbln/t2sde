gwrap_slib() {
	local slibver=$( echo "$desc_D" | grep slib | sed -e 's,.* slib\(.*\).tar.gz.*,\1,g' )
	local guiledatadir=$root/usr/share/guile

	# we need the slib scheme package for g-wrap
	tar $taropt $base/download/mirror/s/slib${slibver}.tar.bz2
	mkdir -p $guiledatadir/slib

	cd slib
	sed -i "s,/usr/local/lib/slib,$guiledatadir/slib," Template.scm
	for i in *.scm; do
		ginstall -m 644 $i $guiledatadir/slib
	done
	cd ..

	rm -rf slib/

	# slib wants to write /usr/share/guile/slibcat on first use
	# this needs root privs, so we do it here once (and for all, hopefully)
	guile -c "(use-modules (ice-9 slib)) (require 'new-catalog)"
}

hook_add preconf 5 "gwrap_slib"
