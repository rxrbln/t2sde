# gcl doesn't like to be stripped and some optimization settings
# (esp. gcc-3.4) may also cause problems, so remove all that
for each in `env | grep _WRAPPER_ | grep CC | sed 's,=.*,,'`; do
	var_remove       $each ' ' '-s'
done

# selecting bfd target:
gclbfd=locbfd

for i in dlopen statsysbfd dynsysbfd locbfd custreloc; do
	if [ "$gclbfd" = "$i" ]; then
		var_append confopt ' ' "--enable-$i"
	else
		var_append confopt ' ' "--disable-$i"
	fi
done
