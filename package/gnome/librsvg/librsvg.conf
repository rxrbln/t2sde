if ! pkginstalled firefox && ! pkginstalled seamonkey; then
	var_append confopt " " "--disable-mozilla-plugin"
fi

var_append confopt " " "--without-gimp"

pkginstalled gobject-introspection ||
	var_append confopt " " "--enable-introspection=no"

pkginstalled libcroco &&
	var_append confopt " " " --with-croco" ||
	var_append confopt " " " --without-croco"

pkginstalled libgsf &&
	var_append confopt " " " --with-svgz"
