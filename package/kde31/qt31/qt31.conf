if [ $prefix_auto = 1 ] ; then
        prefix="opt/qt31"
        set_confopt
fi

qt_main() {
	export QTDIR=$PWD
	
	# an optimization crashes g++ during the Makefile generator build :-(
	echo "yes" | ( CXX_WRAPPER_BYPASS=1 ; ./configure \
	  -prefix $root/$prefix -thread -stl -qt-gif -system-zlib \
	  -system-libmng -system-libpng -system-libjpeg -xft -xrender )

	# QT-3.0.5 only:
	# The file src/Makefile needs a fix. Striping a directory does not work.
	# The two lines 'strip "$(INSTALL_ROOT)/usr/doc/html/"' must be deleted.
	#mv src/Makefile src/Makefile.tmp
	#sed -e '/-strip/p' -e '/strip/d' src/Makefile.tmp > src/Makefile
	
	eval $MAKE ; eval $MAKE install

	#mkdir -p $root/$prefix
        #rm -fv include/qt_windows.h ; cp -rvLf include $root/$prefix
        #rm -fv lib/README ; cp -rvf lib $root/$prefix
        #cp -rvf bin $root/$prefix

	(cd $root/$prefix/lib/ ; for x in libqt-mt.so* ; do
	ln -svf $x `echo $x | sed 's,-mt,,'` ;done)
	
        echo "Copy some documentation:"
	cp -r ch* doc/html tutorial examples extensions tools $docdir
	
	find $docdir -name '*.o' | xargs rm -vf
	find $docdir -type f -perm +111 | xargs strip -v || true
	
	cat > $root/etc/profile.d/qt-31 <<-EOP
QT31DIR=/$prefix
PATH="\$PATH:\$Q31TDIR/bin"
MANPATH="\$MANPATH:\$QT31DIR/man"
export QT31DIR PATH MANPATH
EOP
}

createdocs=0
custmain=qt_main

