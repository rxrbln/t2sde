# the usual, default code-flow
[ -e $confdir/$pkg.conf ] && . $confdir/$pkg.conf

# special adaptions for the desktop target

trg_desktop_sysfiles ()
{
	patch -u $root/etc/profile $targetdir/etc_profile.patch
	if pkgprefix -t kdebase ; then
		echo "XDM=`pkgprefix bindir kdebase`/kdm" > $root/etc/conf/xdm
	fi
}

hook_add postinstall 9 trg_desktop_sysfiles
