default pkg package-pre-selection-list
initrd  initrd-name
title   title ...
kernel  kernel-package
type    cramfs|squashfs|.... [options-added-to-mkcramfs-etal]
pkg     pkg-name selection-list
create  create-function-instead-of-builtin
func    list-of-post-pkg-unpack-functions-to-call

Make sure, "create" and "func" are at the end of the config, as the following
variables are exported during parsing, which may be needed inside these functions 
called:
   initrd_name
   initrd_title
   initrd_kernel
   initrd_type
   initrd_create_func
