default pkg			"-/var/adm/*" "-*/doc/*" "-*/man*" "-*/info/*" "-*/include/*" "-*.a"

initrd	initrd-default-2.6
title	Default (Kernel 2.6)
type    cramfs
kernel  linux26

pkg	linux26 \
		"/lib/modules/*/modules.*" \
		"/lib/modules/*pci*" "/lib/modules/*scsi*" "/lib/modules/*net*" \
		"-*sound*" "-*media*"
pkg     module-init-tools	"/sbin/modprobe"
pkg 	hotplug++           	"*"
pkg	util-linux		"*"
pkg	coreutils		"*"
pkg	uclibc      		"*"
pkg	bash			"*"

init-flags -DUSE_CDROM -DDEBUG -DUSE_HWDETECT="hotplug"

func    distcd_initrd_adaptions
