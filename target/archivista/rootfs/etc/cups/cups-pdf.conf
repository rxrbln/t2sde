#!patch

Do not overwrite existing files, add uniq ID, always use the anonymous user
and generate PostScript we can postprocess (render to bitmaps) using
ghostscript.

  - Rene Rebe <rene@exactcode.de> for Archivista GmbH

--- cups-pdf.conf.vanilla	2005-12-07 14:43:16.000000000 +0100
+++ cups-pdf.conf	2005-12-07 14:45:56.000000000 +0100
@@ -90,7 +90,7 @@
 ##  0: label untitled documents only, 1: label all documents
 ### Default: 0
 
-#Label 0
+Label 1
 
 
 ###########################################################################
@@ -111,7 +111,7 @@
 ##  set this to an empty value to use the username supplied by CUPS
 ### Default: <empty>
 
-#AnonUser archiver
+AnonUser ANONYMOUS
 
 ### Key: LowerCase
 ##  This options allows to check user names given to CUPS-PDF additionally 
@@ -222,7 +222,7 @@
 ## MacOSX: for using pstopdf set this to %s %s -o %s %s
 ### Default: %s -q -dCompatibilityLevel=%s -dNOPAUSE -dBATCH -dSAFER -sDEVICE=pdfwrite -sOutputFile=\"%s\" -dAutoRotatePages=/PageByPage -dAutoFilterColorImages=false -dColorImageFilter=/FlateEncode -dPDFSETTINGS=/prepress -c save pop -f %s
 
-#GSCall %s -q -dCompatibilityLevel=%s -dNOPAUSE -dBATCH -dSAFER -sDEVICE=pdfwrite -sOutputFile=\"%s\" -dAutoRotatePages=/PageByPage -dAutoFilterColorImages=false -dColorImageFilter=/FlateEncode -dPDFSETTINGS=/prepress -c save pop -f %s
+GSCall %s -q -dCompatibilityLevel=%s -dNOPAUSE -dBATCH -dSAFER -sDEVICE=pswrite -sOutputFile=%s -dAutoRotatePages=/PageByPage -dAutoFilterColorImages=false -dPDFSETTINGS=/prepress -c save pop -f %s
 
 ### Key: PDFVer
 ##  PDF version to be created - can be "1.5", "1.4", "1.3" or "1.2" 
