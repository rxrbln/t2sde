# When building normal x86 natively on x86-64 depmod fails in 
# linux24 build. We need to trick depmod into using x86 depmod
# instead of x86-64 depmod.
if [ "$(uname -m)" == "x86_64" ] ; then
	UNAME_MACHINE=$arch_machine
	export UNAME_MACHINE
fi
