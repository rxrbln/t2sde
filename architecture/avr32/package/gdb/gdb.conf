gdb_target ()
{
	echo_status "Build gdb target app" 
	mkdir -p gdb-$ver-target
	pushd gdb-$ver-target

	cat > config.cache <<-EOT
	gdb_cv_func_sigsetjmp=yes
	ac_cv_type_uintptr_t=yes
	gt_cv_func_gettext_libintl=yes
	ac_cv_func_dcgettext=yes
	gdb_cv_func_sigsetjmp=yes
	bash_cv_func_strcoll_broken=no
	bash_cv_must_reinstall_sighandlers=no
	bash_cv_func_sigsetjmp=present
	bash_cv_have_mbstate_t=yes
EOT
	configscript=../configure

	eval_config_command $confopt \
	--build=$arch_build \
	--host=$arch_target \
	--target=$arch_target \
	--without-uiout \
	--disable-tui --disable-gdbtk --without-x \
	--disable-sim --enable-gdbserver \
	--without-included-gettext \
	--disable-werror
	popd

	eval $MAKE $makeopt -C gdb-$ver-target
}

gdb_server ()
{
	echo_status "Build gdbserver" 
	mkdir -p gdb-$ver-server
	pushd gdb-$ver-server

	cat > config.cache <<-EOT
	gdb_cv_func_sigsetjmp=yes
	bash_cv_have_mbstate_t=yes
EOT
	configscript=../gdb/gdbserver/configure

	eval_config_command $confopt \
	--build=$arch_build \
	--host=$arch_target \
	--target=$arch_target \
	--without-uiout $(DISABLE_GDBMI) \
	--disable-tui --disable-gdbtk --without-x \
	--without-included-gettext
	popd

	eval $MAKE $makeopt -C gdb-$ver-server
	install gdb-$ver-server/gdbserver $root$bindir
}

gdb_host ()
{
	echo_status "Build gdb host app" 
	mkdir -p gdb-$ver-host
	pushd gdb-$ver-host

	cat > config.cache <<-EOT
	gdb_cv_func_sigsetjmp=yes
	bash_cv_have_mbstate_t=yes
EOT
	configprefix="CC=$HOSTCC"
	configscript="../configure"

	eval_config_command $confopt \
	--build=$arch_build \
	--host=$arch_build \
	--target=$arch_target \
	--without-uiout \
	--disable-tui --disable-gdbtk --without-x \
	--without-included-gettext \
	--enable-threads
	popd

	eval $MAKE CC=\$HOSTCC -C gdb-$ver-host
	install gdb-$ver-host/gdb/gdb  $base/build/$SDECFG_ID/TOOLCHAIN/tools.cross/crosscc/${arch_target}-gdb
}

gdb_build ()
{
	var_remove_regex confopt ' ' '--build=.*'
	var_remove_regex confopt ' ' '--host=.*'

	#configure: error: "*** Gdb does not support native target avr32-t2-linux-uclibc"
	#gdb_target

	gdb_server
	gdb_host

	makeopt=
	makeinstopt=
}
hook_add premake 3 gdb_build

var_append SYSGCC_WRAPPER_REMOVE ' ' '-Werror'
