# generate a valid kernel config before running autoconf()
if [ "$SDECFG_AVR32_BOARDDEF" != "none" ]; then
	hook_add postpatch 9 "eval $MAKE $makeopt ${SDECFG_AVR32_BOARDDEF}_defconfig ; cp .config .config.defconfig"
else
	hook_add postpatch 9 "eval $MAKE $makeopt defconfig ; cp .config .config.defconfig"
fi

# no acpi support - this generic linux patch breaks avr32 build
var_remove_regex patchfiles ' ' .*acpi-dsdt-initrd.*
