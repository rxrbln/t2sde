var_remove_regex patchfiles ' ' .*uclibc.*gcc-99.*

avr32_gxxinclude_path ()
{
	# Create C++ include files links: Cross-CC is build in stage0, in stage1 we build libstdc++ and headers

	mkdir -p $root/$prefix/include/$arch_target/include
	ln -sfv ../../c++ $root/$prefix/include/$arch_target/include/c++
}
hook_add postmake 2 avr32_gxxinclude_path

avr32_conf ()
{
	var_append confopt ' ' '--with-sysroot=$sysroot'

	if atstage cross; then
		var_remove confopt ' ' '--disable-cpp'
		var_remove confopt ' ' '--disable-shared'
		var_append confopt ' ' '--enable-shared'
	fi

	# not yet available, ...
	#var_remove confopt ' ' "--enable-__cxa_atexit"
	#var_append confopt ' ' "--disable-__cxa_atexit"

	# exception handling
	#var_append confopt ' ' "--enable-sjlj-exceptions"

	true
}
hook_add preconf 2 avr32_conf

