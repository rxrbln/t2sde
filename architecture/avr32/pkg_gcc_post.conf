avr32_gxxinclude_path ()
{
	# Create C++ include files links: Cross-CC is build in stage0, in stage1 we build libstdc++ and headers

	mkdir -p $root/$prefix/include/$arch_target/include
	ln -sfv ../../c++ $root/$prefix/include/$arch_target/include/c++
}
